      height: 16px;

      border-radius: 50%;

      document.getElementById('hintDesc').textContent = t.hintDesc;
      document.getElementById('hintLocation').textContent = t.hintLocation;
      document.getElementById('eventDesc').placeholder = t.placeholderDesc;
      document.getElementById('eventLocation').placeholder = t.placeholderLocation;
      document.getElementById('submitBtn').textContent = t.btnSubmit;
      document.getElementById('cancelBtn').textContent = t.btnCancel;
    }
    
    applyTranslations();
    
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    // LOGICA FORM
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    
    const form = document.getElementById('eventForm');
    const submitBtn = document.getElementById('submitBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const requiredInputs = form.querySelectorAll('[required]');
    
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('eventDate').min = today;
    document.getElementById('eventDate').value = today;
    
    function validateForm() {
      const isValid = Array.from(requiredInputs).every(
        input => input.value.trim() !== ''
      );
      submitBtn.disabled = !isValid;
    }
    
    requiredInputs.forEach(input => {
      input.addEventListener('input', validateForm);
    });
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // ‚ö†Ô∏è RACCOGLI TUTTO: chat_id, thread_id, user_id, dati form
      const formData = {
        chatId: chatId,           // ID del supergrupo
        threadId: threadId,       // ID del thread/topic
        userId: userId,           // ID dell'utente
        date: document.getElementById('eventDate').value,
        time: document.getElementById('eventTime').value,
        description: document.getElementById('eventDesc').value.trim(),
        location: document.getElementById('eventLocation').value.trim() || null,
        language: userLang,
        timestamp: new Date().toISOString()
      };
      
      submitBtn.disabled = true;
      submitBtn.classList.add('btn-loading');
      const originalText = submitBtn.textContent;
      submitBtn.innerHTML = t.btnLoading;
      
      try {
        const response = await fetch(N8N_WEBHOOK_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });
        
        if (response.ok) {
          submitBtn.innerHTML = t.btnSuccess;
          tg.showAlert(t.alertSuccess);
          setTimeout(() => tg.close(), 1000);
        } else {
          submitBtn.innerHTML = t.btnError;
          tg.showAlert(t.alertServerError);
          setTimeout(() => {
            submitBtn.disabled = false;
            submitBtn.classList.remove('btn-loading');
            submitBtn.innerHTML = originalText;
          }, 2000);
        }
      } catch (error) {
        console.error('Error:', error);
        submitBtn.innerHTML = t.btnError;
        tg.showAlert(t.alertNetError);
        setTimeout(() => {
          submitBtn.disabled = false;
          submitBtn.classList.remove('btn-loading');
          submitBtn.innerHTML = originalText;
        }, 2000);
      }
    });
    
    cancelBtn.addEventListener('click', () => {
      tg.close();
    });
  </script>
</body>
