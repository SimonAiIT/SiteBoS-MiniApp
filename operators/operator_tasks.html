<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le tue Missioni - SiteBoS</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="dashboard-header">
            <div class="header-info">
                <h1><i class="fas fa-tasks"></i> Le tue Missioni</h1>
                <small id="task-count">Caricamento...</small>
            </div>
            <div class="header-actions">
                <button class="btn-icon" onclick="location.reload()" aria-label="Ricarica">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="form-group">
            <div style="position: relative;">
                <input 
                    type="text" 
                    id="search-input" 
                    placeholder="ðŸ” Cerca cliente, targa, ticket..."
                    style="padding-left: 15px;"
                >
                <i class="fas fa-search" style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: var(--text-muted); pointer-events: none;"></i>
            </div>
        </div>

        <!-- Filter Tabs -->
        <div class="nav-tabs" style="margin-bottom: 25px;">
            <div class="nav-tab active" data-filter="all">
                <i class="fas fa-th-large"></i> Tutti
            </div>
            <div class="nav-tab" data-filter="preventivi">
                <i class="fas fa-file-invoice"></i> Preventivi
            </div>
            <div class="nav-tab" data-filter="in_corso">
                <i class="fas fa-hammer"></i> In Corso
            </div>
            <div class="nav-tab" data-filter="assistenza">
                <i class="fas fa-life-ring"></i> Assistenza
            </div>
        </div>

        <!-- Tasks List -->
        <div id="tasks-container">
            <!-- Populated by JS -->
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="empty-state hidden">
            <i class="fas fa-inbox"></i>
            <p>Nessuna missione trovata</p>
            <small style="color: var(--text-secondary); margin-top: 10px; display: block;">
                Tocca il tasto <i class="fas fa-plus"></i> per iniziare
            </small>
        </div>
    </div>

    <!-- Floating Action Button -->
    <div class="fab-container">
        <button class="fab-btn fab-secondary" onclick="goBack()" aria-label="Torna Indietro">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button class="fab-btn" id="fab-create" aria-label="Nuova Missione">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="hidden">
        <div class="loader-content">
            <div class="spinner-ring"></div>
            <p style="margin-top: 15px; color: var(--text-muted);">Caricamento missioni...</p>
        </div>
    </div>

    <script src="operator_tasks_logic.js"></script>
</body>
</html>
