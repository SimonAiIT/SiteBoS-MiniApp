<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>SiteBoS Engine</title>
  
  <!-- LIBS -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    /* --- THEME VARIABLES (ORIGINAL) --- */
    :root {
      --bg-start: #4a5b8f; --bg-end: #2a3d5f; 
      --text-main: #ffffff; --text-muted: rgba(255, 255, 255, 0.75);
      --primary: #5B6FED; --primary-hover: #4a5ecf;
      --success: #4cd964; --error: #ff6b6b; --warning: #f59e0b;
      --border: rgba(255, 255, 255, 0.15);
      --input-bg: rgba(255, 255, 255, 0.08);
      --card-bg: rgba(0, 0, 0, 0.25);
      --glass: rgba(255, 255, 255, 0.05);
      --nav-height: 70px;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 100%);
      color: var(--text-main);
      min-height: 100vh;
      overflow-x: hidden;
      padding-bottom: calc(var(--nav-height) + 80px);
    }

    .hidden { display: none !important; }
    .fade-in { animation: fadeIn 0.4s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    #loader { position:fixed; inset:0; background:var(--bg-end); z-index:999; display:flex; flex-direction:column; align-items:center; justify-content:center; gap:15px; }
    .spinner { width:40px; height:40px; border:4px solid rgba(255,255,255,0.1); border-top-color:var(--primary); border-radius:50%; animation:spin 0.8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* --- PUBLIC PORTAL --- */
    .view-container { padding: 20px; max-width: 600px; margin: 0 auto; width: 100%; }
    h2 { font-size: 24px; font-weight: 700; margin-bottom: 8px; color: white; letter-spacing: -0.5px; }
    p.subtitle { font-size: 14px; color: var(--text-muted); margin-bottom: 28px; font-weight: 400; line-height: 1.6; }
    
    .search-box { position: relative; margin-bottom: 25px; }
    .search-box input { width: 100%; padding: 16px 20px 16px 50px; background: var(--input-bg); border: 1px solid var(--border); border-radius: 14px; color: white; font-size: 16px; }
    .search-box i { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: var(--text-muted); }
    
    .company-card { display: flex; align-items: center; gap: 15px; background: var(--card-bg); border: 1px solid var(--border); padding: 15px; border-radius: 16px; margin-bottom: 12px; cursor: pointer; transition: all 0.2s; }
    .company-card:active { transform: scale(0.98); border-color: var(--primary); }
    .company-avatar { width: 45px; height: 45px; border-radius: 50%; background: var(--primary); display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 18px; color: white; border: 2px solid rgba(255,255,255,0.2); }

    /* --- HUB HEADER --- */
    .hub-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid var(--border); }
    .lang-select { background: rgba(0,0,0,0.3); border: 1px solid var(--border); color: white; padding: 6px 12px; border-radius: 20px; font-size: 12px; outline: none; }

    .ai-status { width: 38px; height: 38px; border-radius: 50%; background: var(--card-bg); border: 1px solid var(--border); display: flex; align-items: center; justify-content: center; transition: all 0.3s; position: relative; margin-left: 10px; }
    .ai-status.processing { border-color: var(--primary); box-shadow: 0 0 10px rgba(91, 111, 237, 0.3); }
    .ai-status.processing i { animation: spin 1s linear infinite; color: var(--primary); }
    .ai-status.insight { background: var(--primary); border-color: var(--primary); cursor: pointer; box-shadow: 0 0 15px rgba(91, 111, 237, 0.5); }
    .ai-status.human { background: var(--success); border-color: var(--success); cursor: pointer; }
    .ai-status i { font-size: 16px; color: var(--text-muted); }
    .ai-status.insight i, .ai-status.human i { color: white; }

    .insight-bubble { 
        position: fixed; top: 75px; left: 5%; width: 90%; 
        background: rgba(20, 30, 50, 0.98); border: 1px solid var(--primary); 
        border-radius: 16px; padding: 20px; z-index: 500; 
        backdrop-filter: blur(15px); box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        transform: translateY(-10px); opacity: 0; pointer-events: none;
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
    }
    .insight-bubble.visible { transform: translateY(0); opacity: 1; pointer-events: auto; }

    /* --- TABS & CARDS --- */
    .tab-content { display: none; animation: fadeIn 0.4s ease-out; }
    .tab-content.active { display: block; }
    
    .category-card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 16px; margin-bottom: 15px; overflow: hidden; }
    .cat-header { padding: 15px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; background: rgba(255,255,255,0.05); }
    .cat-header h3 { margin: 0; font-size: 16px; color: white; }
    .cat-body { padding: 15px; display: none; }
    .cat-body.open { display: block; border-top: 1px solid var(--border); }
    
    .product-item { background: rgba(0,0,0,0.2); border-radius: 10px; padding: 12px; margin-bottom: 10px; border: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
    .product-item h4 { margin: 0 0 5px 0; font-size: 14px; color: white; }
    .price-tag { background: var(--success); color: #003300; font-size: 11px; padding: 2px 6px; border-radius: 4px; font-weight: 700; }

    /* --- CALENDAR --- */
    .calendar-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
    .cal-day { background: rgba(255,255,255,0.05); border-radius: 10px; padding: 10px; text-align: center; border: 1px solid var(--border); }
    .cal-day h4 { font-size: 12px; color: var(--text-muted); margin-bottom: 8px; text-transform: uppercase; }
    .cal-slot { background: var(--primary); color: white; padding: 8px; border-radius: 6px; font-size: 12px; margin-bottom: 5px; cursor: pointer; transition: transform 0.1s; }
    .cal-slot:active { transform: scale(0.95); }

    /* --- INPUT BAR --- */
    .input-bar-container { position: fixed; bottom: calc(var(--nav-height) + 15px); left: 0; right: 0; padding: 0 15px; z-index: 400; display: flex; justify-content: center; }
    .input-bar { 
        width: 100%; max-width: 500px;
        background: rgba(20, 30, 50, 0.9); backdrop-filter: blur(20px);
        border: 1px solid var(--border); border-radius: 25px;
        padding: 8px; display: flex; align-items: center; gap: 8px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.4);
    }
    .chat-input { flex: 1; background: rgba(255,255,255,0.1); border: none; border-radius: 20px; padding: 10px 15px; color: white; font-size: 14px; }
    .chat-input:focus { outline: none; background: rgba(255,255,255,0.2); }
    .icon-btn { width: 36px; height: 36px; border-radius: 50%; border: none; background: transparent; color: var(--text-muted); font-size: 18px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
    .icon-btn.send { background: var(--primary); color: white; }

    /* --- NAV & MODAL --- */
    .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; height: var(--nav-height); background: rgba(30, 40, 65, 0.98); border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 500; padding-bottom: env(safe-area-inset-bottom); }
    .nav-item { display: flex; flex-direction: column; align-items: center; gap: 4px; color: rgba(255,255,255,0.5); font-size: 10px; text-decoration: none; padding: 8px; border-radius: 8px; flex: 1; }
    .nav-item.active { color: white; }
    .nav-item.active i { color: var(--primary); }

    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 900; display: flex; flex-direction: column; padding: 20px; overflow-y: auto; }
    .modal-content { max-width: 500px; margin: auto; width: 100%; background: var(--bg-end); border: 1px solid var(--border); padding: 25px; border-radius: 20px; }
    .q-group { margin-bottom: 15px; }
    .q-label { font-size: 12px; color: var(--text-muted); margin-bottom: 5px; display: block; text-transform: uppercase; }
    .q-input { width: 100%; padding: 14px; background: var(--input-bg); border: 1px solid var(--border); border-radius: 10px; color: white; font-size: 15px; }
    .btn { width: 100%; padding: 16px; border-radius: 12px; font-weight: 600; cursor: pointer; border: none; margin-top: 10px; }
    .btn-primary { background: var(--primary); color: white; }
    .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text-muted); }

  </style>
</head>
<body>

  <div id="loader"><div class="spinner"></div></div>

  <!-- 1. PUBLIC PORTAL -->
  <div id="view-public" class="view-container hidden fade-in">
    <h2 data-i18n="portal_title">SiteBoS Portal</h2>
    <p class="subtitle" data-i18n="portal_sub">Cerca azienda.</p>
    <div class="search-box">
      <i class="fas fa-search"></i>
      <input type="text" id="public-search" placeholder="..." onkeyup="filterPublicList()">
    </div>
    <div id="company-list"></div>
  </div>

  <!-- 2. CLIENT HUB -->
  <div id="view-hub" class="view-container hidden fade-in" style="max-width: 100%;">
    
    <!-- Header -->
    <div class="hub-header">
      <div>
        <h3 id="company-name" style="color:white; font-size:18px; margin:0;">Company</h3>
        <span id="user-badge" style="font-size:10px; background:rgba(255,255,255,0.1); padding:2px 8px; border-radius:10px; color:var(--text-muted);">GUEST</span>
      </div>
      <div style="display:flex; align-items:center; gap:8px;">
         <select id="lang-selector" onchange="changeLanguage(this.value)" class="lang-select">
            <option value="it">ðŸ‡®ðŸ‡¹</option><option value="en">ðŸ‡¬ðŸ‡§</option>
            <option value="fr">ðŸ‡«ðŸ‡·</option><option value="de">ðŸ‡©ðŸ‡ª</option>
            <option value="es">ðŸ‡ªðŸ‡¸</option><option value="pt">ðŸ‡µðŸ‡¹</option>
         </select>
         <div id="ai-indicator" class="ai-status" onclick="toggleInsight()">
           <i id="ai-icon" class="fas fa-robot"></i>
         </div>
      </div>
    </div>

    <!-- AI Insight Wide Bubble -->
    <div id="insight-bubble" class="insight-bubble">
      <div style="display:flex; justify-content:space-between; margin-bottom:8px;">
        <strong style="color:var(--primary); font-size:12px;">AI INSIGHT</strong>
        <i class="fas fa-times" onclick="toggleInsight()" style="color:white; opacity:0.5; cursor:pointer;"></i>
      </div>
      <p id="insight-text" style="color:white; font-size:14px; line-height:1.5; margin:0;"></p>
    </div>

    <!-- TABS -->
    <div id="tab-knowledge" class="tab-content active">
      <h2 data-i18n="tab_kb">Knowledge Base</h2>
      <div id="content-knowledge" style="margin-top:15px;"></div>
    </div>

    <div id="tab-products" class="tab-content">
      <h2 data-i18n="tab_prod">Prodotti</h2>
      <div id="content-products" style="margin-top:15px;"></div>
    </div>

    <div id="tab-agenda" class="tab-content">
      <h2 data-i18n="tab_agenda">Agenda</h2>
      <div id="content-agenda" class="calendar-grid"></div>
    </div>

    <!-- INPUT BAR -->
    <div class="input-bar-container">
      <div class="input-bar">
        <button class="icon-btn" onclick="document.getElementById('file-input').click()"><i class="fas fa-camera"></i></button>
        <button class="icon-btn" onclick="triggerAction('voice')"><i class="fas fa-microphone"></i></button>
        <input type="text" id="chat-input" class="chat-input" placeholder="..." onkeypress="if(event.key==='Enter') sendText()">
        <button class="icon-btn send" onclick="sendText()"><i class="fas fa-paper-plane"></i></button>
        <input type="file" id="file-input" accept="image/*" style="display:none" onchange="triggerAction('image', this.files[0])">
      </div>
    </div>

    <!-- NAV -->
    <nav class="bottom-nav">
      <a href="#" class="nav-item active" onclick="switchTab('knowledge', this)"><i class="fas fa-book-open"></i><span data-i18n="nav_kb">KB</span></a>
      <a href="#" class="nav-item" onclick="switchTab('products', this)"><i class="fas fa-box-open"></i><span data-i18n="nav_prod">Prodotti</span></a>
      <a href="#" class="nav-item" onclick="switchTab('agenda', this)"><i class="fas fa-calendar-alt"></i><span data-i18n="nav_agenda">Agenda</span></a>
      <a href="#" class="nav-item" onclick="openQualification()"><i class="fas fa-id-card"></i><span data-i18n="nav_profile">Profilo</span></a>
    </nav>
  </div>

  <!-- 3. QUALIFICATION MODAL -->
  <div id="qualify-modal" class="modal-overlay hidden">
    <div class="modal-content fade-in">
      <h2 data-i18n="qual_title">Qualificazione</h2>
      <p class="subtitle" data-i18n="qual_sub">Completa il profilo per accedere.</p>
      
      <div class="q-group"><label class="q-label">Email</label><input type="email" id="q-email" class="q-input"></div>
      <div style="display:flex; gap:10px;">
        <div class="q-group" style="flex:1"><label class="q-label">Nome</label><input type="text" id="q-name" class="q-input"></div>
        <div class="q-group" style="flex:1"><label class="q-label">Cognome</label><input type="text" id="q-surname" class="q-input"></div>
      </div>
      <div class="q-group"><label class="q-label">Azienda</label><input type="text" id="q-company" class="q-input"></div>
      <div class="q-group"><label class="q-label">Telefono</label><input type="tel" id="q-phone" class="q-input"></div>

      <div style="display:flex; gap:10px; margin-bottom:10px; font-size:13px; color:var(--text-muted);">
        <input type="checkbox" id="q-privacy"> <label for="q-privacy">Privacy Policy</label>
      </div>

      <button class="btn btn-primary" onclick="submitQualification()">Salva Profilo</button>
      <button class="btn btn-outline" onclick="closeQualification()">Chiudi</button>
    </div>
  </div>

<script>
    const API = {
        PUBLIC: "https://trinai.api.workflow.dcmake.it/webhook/f33ae38a-5afd-488d-9222-60871d1b2018", // Endpoint per lista aziende (No Params)
        REFLEX: "https://trinai.api.workflow.dcmake.it/webhook/f33ae38a-5afd-488d-9222-60871d1b2019",           // Endpoint Reflex (UI Command)
        COGNITIVE: "https://trinai.api.workflow.dcmake.it/webhook/f33ae38a-5afd-488d-9222-60871d1b2020",     // Endpoint AI (KCRag Insight)
        HUMAN: "https://trinai.api.workflow.dcmake.it/webhook/f33ae38a-5afd-488d-9222-60871d1b2021"              // Endpoint Human (Handover)
    };

    const i18n = {
      it: { portal_title: "Portale SiteBoS", portal_sub: "Seleziona azienda.", tab_kb: "Knowledge Base", tab_prod: "Prodotti", tab_agenda: "Agenda", nav_kb: "KB", nav_prod: "Prodotti", nav_agenda: "Agenda", nav_profile: "Profilo", qual_title: "Profilo Utente", qual_sub: "I tuoi dati." },
      en: { portal_title: "SiteBoS Portal", portal_sub: "Select company.", tab_kb: "Knowledge Base", tab_prod: "Products", tab_agenda: "Agenda", nav_kb: "KB", nav_prod: "Products", nav_agenda: "Agenda", nav_profile: "Profile", qual_title: "User Profile", qual_sub: "Your data." },
      fr: { portal_title: "Portail SiteBoS", portal_sub: "Choisir entreprise.", tab_kb: "Base", tab_prod: "Produits", tab_agenda: "Agenda", nav_kb: "KB", nav_prod: "Produits", nav_agenda: "Agenda", nav_profile: "Profil", qual_title: "Profil", qual_sub: "Vos donnÃ©es." },
      de: { portal_title: "SiteBoS Portal", portal_sub: "Firma wÃ¤hlen.", tab_kb: "Wissen", tab_prod: "Produkte", tab_agenda: "Agenda", nav_kb: "Wissen", nav_prod: "Produkte", nav_agenda: "Agenda", nav_profile: "Profil", qual_title: "Profil", qual_sub: "Ihre Daten." },
      es: { portal_title: "Portal SiteBoS", portal_sub: "Seleccionar empresa.", tab_kb: "Base", tab_prod: "Productos", tab_agenda: "Agenda", nav_kb: "KB", nav_prod: "Prod", nav_agenda: "Agenda", nav_profile: "Perfil", qual_title: "Perfil", qual_sub: "Tus datos." },
      pt: { portal_title: "Portal SiteBoS", portal_sub: "Selecione empresa.", tab_kb: "Base", tab_prod: "Produtos", tab_agenda: "Agenda", nav_kb: "KB", nav_prod: "Prod", nav_agenda: "Agenda", nav_profile: "Perfil", qual_title: "Perfil", qual_sub: "Seus dados." }
    };

    const app = { vat: null, lang: 'it', user: null };
    const tg = window.Telegram.WebApp; tg.ready(); tg.expand();

    window.onload = async () => {
        const p = new URLSearchParams(window.location.search);
        app.vat = p.get('vat_number');
        const name = p.get('ragione_sociale');
        
        const ul = navigator.language.slice(0,2);
        if(i18n[ul]) changeLanguage(ul);

        if (app.vat) { initHub(app.vat, name); } 
        else { initPublic(); }
        document.getElementById('loader').classList.add('hidden');
    };

    function changeLanguage(l) {
        app.lang = l; document.getElementById('lang-selector').value = l;
        const d = i18n[l] || i18n.en;
        document.querySelectorAll('[data-i18n]').forEach(e => { const k = e.getAttribute('data-i18n'); if(d[k]) e.innerText = d[k]; });
    }

    // --- PUBLIC ---
    async function initPublic() {
        document.getElementById('view-public').classList.remove('hidden');
        try {
            const res = await fetch(API.PUBLIC, { method: 'POST', body: JSON.stringify({ action: 'get_all_owners' }) });
            const data = await res.json();
            document.getElementById('company-list').innerHTML = (data.owners||[]).map(c => `
                <div class="company-card" onclick="location.href='?vat_number=${c.vat_number}&ragione_sociale=${encodeURIComponent(c.ragione_sociale)}'">
                    <div class="company-avatar">${c.ragione_sociale.charAt(0)}</div>
                    <div><h4 style="color:white; margin:0;">${c.ragione_sociale}</h4><small style="color:var(--text-muted);">${c.sector||'Azienda'}</small></div>
                </div>`).join('');
        } catch(e){}
    }

    // --- HUB ---
    function initHub(vat, name) {
        document.getElementById('view-hub').classList.remove('hidden');
        if(name) document.getElementById('company-name').innerText = name;
        const s = localStorage.getItem('sb_profile_'+vat);
        if(s) { app.user = JSON.parse(s); updateBadge(); }
        renderCalendar();
        // Trigger initial loads
        triggerAction('get_catalog'); 
    }

    // --- 3-CHANNEL ENGINE ---
    async function triggerAction(type, payload = null) {
        const ind = document.getElementById('ai-indicator');
        ind.className = 'ai-status processing';
        
        const body = { vat: app.vat, profile: app.user, type: type, payload: payload };
        if(type==='image') body.payload = await fileToBase64(payload);

        // 1. REFLEX (UI)
        fetch(API.REFLEX, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(body) })
            .then(r=>r.json()).then(d => { if(d.ui_command) execUi(d.ui_command); if(d.data) renderData(type, d.data); })
            .catch(e=>console.log('R-err'));

        // 2. COGNITIVE (Insight)
        fetch(API.COGNITIVE, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(body) })
            .then(r=>r.json()).then(d => {
                if(d.ai_insight) showInsight(d.ai_insight);
                else if(d.human_handover) triggerHuman(body);
                else ind.className = 'ai-status';
            }).catch(e=>ind.className='ai-status');
    }

    function triggerHuman(body) {
         fetch(API.HUMAN, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(body) });
         const ind = document.getElementById('ai-indicator'); ind.className='ai-status human';
         document.getElementById('ai-icon').className='fas fa-headset';
    }

    function execUi(cmd) {
        if(cmd.action==='NAVIGATE') switchTab(cmd.target);
        if(cmd.action==='OPEN_QUALIFY') openQualification();
    }

    function renderData(type, data) {
        if(type === 'get_catalog' && data.categories) {
            const html = data.categories.map(cat => `
                <div class="category-card">
                    <div class="cat-header" onclick="this.nextElementSibling.classList.toggle('open')">
                        <h3>${cat.short_name}</h3><i class="fas fa-chevron-down" style="color:white"></i>
                    </div>
                    <div class="cat-body">
                        ${cat.subcategories.map(sub => `
                            <div class="product-item">
                                <div><h4>${sub.short_name}</h4></div>
                                <span class="price-tag">INFO</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
            document.getElementById('content-products').innerHTML = html;
        }
    }

    function showInsight(text) {
        const ind = document.getElementById('ai-indicator'); ind.className='ai-status insight';
        document.getElementById('ai-icon').className='fas fa-lightbulb';
        document.getElementById('insight-text').innerHTML = text;
        toggleInsight();
    }

    // --- UTILS ---
    window.sendText = () => { const t=document.getElementById('chat-input'); if(t.value){ triggerAction('text', t.value); t.value=''; }};
    window.switchTab = (id, el) => {
        document.querySelectorAll('.tab-content').forEach(d=>d.classList.remove('active'));
        document.getElementById('tab-'+id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n=>n.classList.remove('active'));
        if(el) el.classList.add('active');
    }
    window.toggleInsight = () => document.getElementById('insight-bubble').classList.toggle('visible');
    window.openQualification = () => {
        document.getElementById('qualify-modal').classList.remove('hidden');
        if(app.user) { document.getElementById('q-email').value=app.user.email; document.getElementById('q-name').value=app.user.name; }
    }
    window.closeQualification = () => document.getElementById('qualify-modal').classList.add('hidden');
    window.submitQualification = () => {
        const prof = {
            email: document.getElementById('q-email').value,
            name: document.getElementById('q-name').value,
            status: 'VERIFIED'
        };
        app.user = prof;
        localStorage.setItem('sb_profile_'+app.vat, JSON.stringify(prof));
        updateBadge(); closeQualification();
        triggerAction('profile_update', prof);
    }
    function updateBadge() { const b=document.getElementById('user-badge'); if(app.user){b.innerText="VERIFIED"; b.style.color="#4cd964";} }
    function renderCalendar() {
        const c = document.getElementById('content-agenda');
        const days = ['L','M','M','G','V','S'];
        c.innerHTML = days.map(d => `<div class="cal-day"><h4>${d}</h4><div class="cal-slot">09:00</div><div class="cal-slot">15:00</div></div>`).join('');
    }
    window.filterPublicList = () => {
        const t = document.getElementById('public-search').value.toLowerCase();
        document.querySelectorAll('.company-card').forEach(c => c.style.display=c.innerText.toLowerCase().includes(t)?'flex':'none');
    }
    const fileToBase64 = f => new Promise((r,j)=>{ const rd=new FileReader(); rd.onload=()=>r(rd.result.split(',')[1]); rd.onerror=j; rd.readAsDataURL(f); });

</script>
