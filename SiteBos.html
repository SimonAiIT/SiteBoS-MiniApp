<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>SiteBoS Engine</title>
  
  <!-- LIBRARIES -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- UNIFIED STYLES -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- LOADER -->
  <div id="loader"><div class="spinner"></div></div>

  <!-- 1. PUBLIC PORTAL -->
  <div id="view-public" class="container hidden fade-in">
    <h1>SiteBoS Portal</h1>
    <p class="subtitle" data-i18n="portal_sub">Cerca azienda.</p>
    
    <div class="input-group search-box-wrapper">
      <input type="text" id="public-search" placeholder="ðŸ” Cerca azienda..." onkeyup="filterPublicList()">
    </div>
    
    <div id="company-list">
      <!-- Dynamic Content -->
    </div>
  </div>

  <!-- 2. CLIENT HUB -->
  <div id="view-hub" class="hidden fade-in">
    <div class="container">
        
        <!-- BRANDED HEADER -->
        <div class="hub-header">
            <div class="brand-area">
                <img id="brand-logo" src="" class="brand-logo hidden" alt="Logo">
                <div>
                <h3 id="company-name">Company</h3>
                <div>
                    <img id="owner-avatar" src="" class="owner-avatar hidden" alt="Avatar">
                    <span id="user-badge">GUEST</span>
                </div>
                </div>
            </div>
            <div>
                <select id="lang-selector" onchange="changeLanguage(this.value)" class="lang-select">
                    <option value="it">ðŸ‡®ðŸ‡¹</option><option value="en">ðŸ‡¬ðŸ‡§</option>
                    <option value="fr">ðŸ‡«ðŸ‡·</option><option value="de">ðŸ‡©ðŸ‡ª</option>
                    <option value="es">ðŸ‡ªðŸ‡¸</option><option value="pt">ðŸ‡µðŸ‡¹</option>
                </select>
                <div id="ai-indicator" class="ai-status" onclick="toggleInsight()">
                <i id="ai-icon" class="fas fa-robot"></i>
                </div>
            </div>
        </div>

        <!-- AI Insight Bubble -->
        <div id="insight-bubble" class="insight-bubble">
            <div class="d-flex justify-between align-center mb-2">
                <strong>AI INSIGHT</strong>
                <i class="fas fa-times" style="cursor:pointer;" onclick="toggleInsight()"></i>
            </div>
            <p id="insight-text"></p>
        </div>

        <!-- TAB: HONEYPOT (Knowledge Base) -->
        <div id="tab-knowledge" class="tab-content active">
            <h2 data-i18n="tab_hp">HoneyPot</h2>
            <div class="input-group">
                <input type="text" id="kb-search" placeholder="ðŸ” Cerca nella KB..." onkeyup="filterKB()">
            </div>
            <div id="content-knowledge"></div>
        </div>

        <!-- TAB: PRODUCTS -->
        <div id="tab-products" class="tab-content">
            <h2 data-i18n="tab_prod">Prodotti</h2>
            <div id="content-products"></div>
        </div>

        <!-- TAB: AGENDA -->
        <div id="tab-agenda" class="tab-content">
            <h2 data-i18n="tab_agenda">Agenda</h2>
            <div id="content-agenda" class="calendar-grid"></div>
        </div>
        
    </div> <!-- End Container -->

    <!-- CART FAB -->
    <div id="cart-fab" class="cart-fab" onclick="openCart()">
      <i class="fas fa-shopping-cart"></i>
      <span id="cart-count" class="cart-badge">0</span>
    </div>

    <!-- INPUT BAR (Fixed Bottom) -->
    <div class="input-bar-container">
      <div class="input-bar">
        <button class="icon-btn" onclick="document.getElementById('file-input').click()"><i class="fas fa-camera"></i></button>
        <button class="icon-btn" onclick="triggerAction('voice')"><i class="fas fa-microphone"></i></button>
        <input type="text" id="chat-input" class="chat-input" placeholder="..." onkeypress="if(event.key==='Enter') sendText()">
        <button class="icon-btn send" onclick="sendText()"><i class="fas fa-paper-plane"></i></button>
        <input type="file" id="file-input" class="hidden" accept="image/*" onchange="triggerAction('image', this.files[0])">
      </div>
    </div>

    <!-- NAV (Fixed Bottom) -->
    <nav class="bottom-nav">
      <a href="#" class="nav-item active" onclick="switchTab('knowledge', this)"><i class="fas fa-archive"></i><span data-i18n="nav_hp">HoneyPot</span></a>
      <a href="#" class="nav-item" onclick="switchTab('products', this)"><i class="fas fa-box-open"></i><span data-i18n="nav_prod">Prodotti</span></a>
      <a href="#" class="nav-item" onclick="switchTab('agenda', this)"><i class="fas fa-calendar-alt"></i><span data-i18n="nav_agenda">Agenda</span></a>
      <a href="#" class="nav-item" onclick="openQualification()"><i class="fas fa-id-card"></i><span data-i18n="nav_profile">Profilo</span></a>
    </nav>
  </div>

  <!-- 3. MODAL: QUALIFICATION -->
  <div id="qualify-modal" class="modal-overlay hidden">
    <div class="modal-content">
      <h2 data-i18n="qual_title">Profilo Utente</h2>
      <p class="subtitle" data-i18n="qual_sub">Completa per accedere.</p>
      
      <div class="row">
        <div class="col"><div class="form-group"><label>Username</label><input type="text" id="q-username"></div></div>
        <div class="col"><div class="form-group"><label>Password</label><input type="password" id="q-password"></div></div>
      </div>

      <div class="form-group"><label>Email</label><input type="email" id="q-email"></div>
      
      <div class="row">
        <div class="col"><div class="form-group"><label>Nome</label><input type="text" id="q-name"></div></div>
        <div class="col"><div class="form-group"><label>Cognome</label><input type="text" id="q-surname"></div></div>
      </div>
      
      <div class="form-group"><label>Indirizzo</label><textarea id="q-address" rows="2" placeholder="Via, Civico, CittÃ "></textarea></div>
      <div class="form-group"><label>Telefono</label><input type="tel" id="q-phone"></div>

      <div class="checkbox-group">
        <input type="checkbox" id="q-privacy"> 
        <label for="q-privacy">Accetto <a href="https://www.trinai.it/compliance/clientsitebos" target="_blank">Privacy Policy</a></label>
      </div>

      <div class="btn-container">
          <button class="btn btn-primary" onclick="submitQualification()">Salva Profilo</button>
          <button class="btn btn-secondary" onclick="closeQualification()">Chiudi</button>
      </div>
    </div>
  </div>

  <!-- 4. MODAL: CART -->
  <div id="cart-modal" class="modal-overlay hidden">
    <div class="modal-content">
      <h2>Riepilogo Richiesta</h2>
      <div id="cart-items" class="cart-list mb-2"></div>
      <div class="form-group">
        <label>Note Ordine</label>
        <textarea id="order-notes" rows="2" placeholder="Specifiche..."></textarea>
      </div>
      <div class="btn-container">
          <button class="btn btn-primary" onclick="sendOrder()">Invia Richiesta</button>
          <button class="btn btn-secondary" onclick="document.getElementById('cart-modal').classList.add('hidden')">Continua</button>
      </div>
    </div>
  </div>

  <!-- 5. MODAL: LOGIN -->
  <div id="login-modal" class="modal-overlay hidden">
    <div class="modal-content">
        <h3 data-i18n="login_title">Identificazione</h3>
        <p class="subtitle" data-i18n="login_desc">Accedi al tuo account.</p>
        <div class="form-group"><input type="text" id="login-user" placeholder="Username"></div>
        <div class="form-group"><input type="password" id="login-pass" placeholder="Password"></div>
        <div class="btn-container">
            <button class="btn btn-primary" onclick="processLogin()">Accedi</button>
            <button class="btn btn-secondary" onclick="document.getElementById('login-modal').classList.add('hidden')">Annulla</button>
        </div>
    </div>
  </div>

<script>
    // --- CONFIG ---
    const API = {
        PUBLIC: "https://trinai.api.workflow.dcmake.it/webhook/f33ae38a-5afd-488d-9222-60871d1b2018",
        REFLEX: "https://trinai.api.workflow.dcmake.it/webhook/f33ae38a-5afd-488d-9222-60871d1b2019",
        COGNITIVE: "https://trinai.api.workflow.dcmake.it/webhook/f33ae38a-5afd-488d-9222-60871d1b2020",
        HUMAN: "https://trinai.api.workflow.dcmake.it/webhook/f33ae38a-5afd-488d-9222-60871d1b2021"
    };

    const i18n = {
      it: { portal_title:"Portale SiteBoS", portal_sub:"Cerca azienda.", tab_hp:"HoneyPot", tab_prod:"Prodotti", tab_agenda:"Agenda", nav_hp:"HoneyPot", nav_prod:"Prodotti", nav_agenda:"Agenda", nav_profile:"Profilo", qual_title:"Profilo Utente", qual_sub:"I tuoi dati.", login_title:"Identificazione", login_desc:"Accedi." },
      en: { portal_title:"SiteBoS Portal", portal_sub:"Search company.", tab_hp:"HoneyPot", tab_prod:"Products", tab_agenda:"Agenda", nav_hp:"HoneyPot", nav_prod:"Products", nav_agenda:"Agenda", nav_profile:"Profile", qual_title:"User Profile", qual_sub:"Your data.", login_title:"Login", login_desc:"Login." },
      fr: { portal_title:"Portail SiteBoS", portal_sub:"Rechercher.", tab_hp:"HoneyPot", tab_prod:"Produits", tab_agenda:"Agenda", nav_hp:"HoneyPot", nav_prod:"Produits", nav_agenda:"Agenda", nav_profile:"Profil", qual_title:"Profil", qual_sub:"Vos donnÃ©es.", login_title:"Connexion", login_desc:"AccÃ©der." },
      de: { portal_title:"SiteBoS Portal", portal_sub:"Suche.", tab_hp:"HoneyPot", tab_prod:"Produkte", tab_agenda:"Agenda", nav_hp:"HoneyPot", nav_prod:"Produkte", nav_agenda:"Agenda", nav_profile:"Profil", qual_title:"Profil", qual_sub:"Ihre Daten.", login_title:"Anmeldung", login_desc:"Zugang." },
      es: { portal_title:"Portal SiteBoS", portal_sub:"Buscar.", tab_hp:"HoneyPot", tab_prod:"Productos", tab_agenda:"Agenda", nav_hp:"HoneyPot", nav_prod:"Prod", nav_agenda:"Agenda", nav_profile:"Perfil", qual_title:"Perfil", qual_sub:"Tus datos.", login_title:"Login", login_desc:"Entrar." },
      pt: { portal_title:"Portal SiteBoS", portal_sub:"Procurar.", tab_hp:"HoneyPot", tab_prod:"Produtos", tab_agenda:"Agenda", nav_hp:"HoneyPot", nav_prod:"Prod", nav_agenda:"Agenda", nav_profile:"Perfil", qual_title:"Perfil", qual_sub:"Seus dados.", login_title:"Login", login_desc:"Entrar." }
    };

    const app = { vat: null, lang: 'it', user: null, cart: [] };
    const tg = window.Telegram.WebApp; tg.ready(); tg.expand();

    window.onload = async () => {
        const p = new URLSearchParams(window.location.search);
        app.vat = p.get('vat_number');
        const name = p.get('ragione_sociale');
        const ul = navigator.language.slice(0,2);
        if(i18n[ul]) changeLanguage(ul);

        if (app.vat) { initHub(app.vat, name); } 
        else { initPublic(); }
        document.getElementById('loader').classList.add('hidden');
    };

    function changeLanguage(l) {
        app.lang = l; document.getElementById('lang-selector').value = l;
        const d = i18n[l] || i18n.en;
        document.querySelectorAll('[data-i18n]').forEach(e => { const k = e.getAttribute('data-i18n'); if(d[k]) e.innerText = d[k]; });
    }

    // --- PUBLIC ---
    async function initPublic() {
        document.getElementById('view-public').classList.remove('hidden');
        try {
            const res = await fetch(API.PUBLIC, { method: 'POST', body: JSON.stringify({ action: 'get_all_owners' }) });
            const data = await res.json();
            document.getElementById('company-list').innerHTML = (data.owners||[]).map(c => `
                <div class="company-card" onclick="location.href='?vat_number=${c.vat_number}&ragione_sociale=${encodeURIComponent(c.ragione_sociale)}'">
                    <div class="company-avatar">${c.ragione_sociale.charAt(0)}</div>
                    <div><h4>${c.ragione_sociale}</h4><small>${c.sector||'Azienda'}</small></div>
                </div>`).join('');
        } catch(e){}
    }

    // --- HUB ---
    function initHub(vat, name) {
        document.getElementById('view-hub').classList.remove('hidden');
        if(name) document.getElementById('company-name').innerText = name;
        
        const s = localStorage.getItem('sb_profile_'+vat);
        if(s) { app.user = JSON.parse(s); updateBadge(); }
        
        const c = localStorage.getItem('sb_cart_'+vat);
        if(c) { app.cart = JSON.parse(c); updateCartUI(); }

        renderCalendar();
        
        // REQUEST DATA
        triggerAction('init_load');
    }

    async function triggerAction(type, payload = null) {
        const ind = document.getElementById('ai-indicator');
        ind.className = 'ai-status processing';
        
        const body = { vat: app.vat, profile: app.user, type: type, payload: payload };
        if(type==='image') body.payload = await fileToBase64(payload);

        // REFLEX
        fetch(API.REFLEX, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(body) })
            .then(r=>r.json()).then(d => { 
                if(d.ui_command) execUi(d.ui_command); 
                if(d.data) handleData(type, d.data);
            }).catch(e=>console.log('R-err'));

        // COGNITIVE
        fetch(API.COGNITIVE, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(body) })
            .then(r=>r.json()).then(d => {
                if(d.ai_insight) showInsight(d.ai_insight);
                else if(d.human_handover) triggerHuman(body);
                else ind.className = 'ai-status';
            }).catch(e=>ind.className='ai-status');
    }

    function triggerHuman(body) {
         fetch(API.HUMAN, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(body) });
         const ind = document.getElementById('ai-indicator'); ind.className='ai-status human';
         document.getElementById('ai-icon').className='fas fa-headset';
    }

    function handleData(type, data) {
        // Handle BRANDING assets
        if(data.assets) {
            if(data.assets.logo) { 
                const img = document.getElementById('brand-logo'); 
                img.src = `data:${data.assets.logo.mime};base64,${data.assets.logo.base64}`; 
                img.classList.remove('hidden'); 
            }
            if(data.assets.avatar) { 
                const img = document.getElementById('owner-avatar'); 
                img.src = `data:${data.assets.avatar.mime};base64,${data.assets.avatar.base64}`; 
                img.classList.remove('hidden'); 
            }
        }
        
        // Handle HONEYPOT
        if(data.honeypot) renderHoneyPot(data.honeypot);
        
        // Handle CATALOG
        if(data.categories) renderCatalog(data.categories);
    }

    // --- RENDERERS ---
    function renderHoneyPot(fragments) {
        const cont = document.getElementById('content-knowledge');
        if(!fragments || fragments.length === 0) { cont.innerHTML = "<p>Nessun articolo.</p>"; return; }
        
        cont.innerHTML = fragments.map(f => `
            <div class="kb-card">
                <div class="kb-header" onclick="this.nextElementSibling.classList.toggle('open'); this.classList.toggle('open');">
                    <h3><i class="fas fa-book"></i> ${f.title}</h3>
                    <i class="fas fa-chevron-down chevron"></i>
                </div>
                <div class="kb-body">
                    <p>${f.answer_fragment}</p>
                    ${(f.sections||[]).map(s => `
                        <div class="kb-section" style="margin-top:10px; border-top:1px solid rgba(255,255,255,0.1); padding-top:5px;">
                            <div style="font-weight:bold; color:var(--primary);">${s.question}</div>
                            <div>${s.answer}</div>
                        </div>
                    `).join('')}
                </div>
            </div>
        `).join('');
    }

    function renderCatalog(categories) {
        const cont = document.getElementById('content-products');
        cont.innerHTML = categories.map(cat => `
            <div class="category-card">
                <div class="cat-header" onclick="this.nextElementSibling.classList.toggle('open'); this.classList.toggle('open');">
                    <h3>${cat.short_name}</h3><i class="fas fa-chevron-down chevron"></i>
                </div>
                <div class="cat-body">
                    ${cat.subcategories.map(sub => `
                        <div class="product-item">
                            <h4>${sub.short_name}</h4>
                            <div class="prod-actions">
                                <span class="price-tag">INFO</span>
                                <button class="btn-add" onclick="addToCart('${sub.short_name}', '${sub.callback_data}')"><i class="fas fa-plus"></i></button>
                            </div>
                        </div>`).join('')}
                </div>
            </div>`).join('');
    }

    function renderCalendar() {
        // Placeholder for calendar slots logic if needed dynamically
        const c = document.getElementById('content-agenda');
        const days = ['Lun','Mar','Mer','Gio','Ven','Sab'];
        // Simple mock render
        c.innerHTML = days.map(d => `
            <div style="background:var(--input-bg); padding:10px; border-radius:8px; text-align:center;">
                <h4 style="margin-bottom:5px;">${d}</h4>
                <div style="background:var(--primary); padding:4px; border-radius:4px; font-size:12px; margin-bottom:4px;">09:00</div>
                <div style="background:var(--primary); padding:4px; border-radius:4px; font-size:12px;">15:00</div>
            </div>`).join('');
    }

    // --- CART ---
    window.addToCart = (name, id) => { app.cart.push({name:name, id:id, qty:1}); updateCartUI(); if(tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('selection'); };
    window.updateCartUI = () => {
        const fab=document.getElementById('cart-fab'), cnt=document.getElementById('cart-count');
        if(app.cart.length>0){ fab.classList.add('visible'); cnt.innerText=app.cart.length; localStorage.setItem('sb_cart_'+app.vat, JSON.stringify(app.cart)); }
        else { fab.classList.remove('visible'); localStorage.removeItem('sb_cart_'+app.vat); }
    };
    window.openCart = () => {
        document.getElementById('cart-items').innerHTML = app.cart.map((item,i)=>`
            <div class="product-item">
                <div class="cart-item-info">${item.name}</div>
                <button class="btn-remove btn-sm" onclick="rmCart(${i})"><i class="fas fa-trash"></i></button>
            </div>`).join('');
        document.getElementById('cart-modal').classList.remove('hidden');
    };
    window.rmCart = (i) => { app.cart.splice(i,1); updateCartUI(); openCart(); if(app.cart.length===0) document.getElementById('cart-modal').classList.add('hidden'); };
    window.sendOrder = () => {
        if(!app.user || app.user.status!=='VERIFIED'){ alert('Completa profilo.'); openQualification(); return; }
        const n = document.getElementById('order-notes').value;
        triggerAction('submit_order', {cart:app.cart, notes:n});
        app.cart=[]; updateCartUI(); document.getElementById('cart-modal').classList.add('hidden');
        alert('Richiesta inviata.');
    };

    // --- UTILS ---
    window.sendText = () => { const t=document.getElementById('chat-input'); if(t.value){ triggerAction('text', t.value); t.value=''; }};
    window.switchTab = (id, el) => {
        document.querySelectorAll('.tab-content').forEach(d=>d.classList.remove('active'));
        document.getElementById('tab-'+id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n=>n.classList.remove('active'));
        if(el) el.classList.add('active');
    }
    window.toggleInsight = () => document.getElementById('insight-bubble').classList.toggle('visible');
    window.openQualification = () => { document.getElementById('qualify-modal').classList.remove('hidden'); if(app.user){ document.getElementById('q-username').value=app.user.username||''; document.getElementById('q-email').value=app.user.email; }};
    window.closeQualification = () => document.getElementById('qualify-modal').classList.add('hidden');
    window.execUi = (cmd) => { if(cmd.action==='NAVIGATE') switchTab(cmd.target); if(cmd.action==='OPEN_QUALIFY') openQualification(); if(cmd.action==='OPEN_LOGIN') document.getElementById('login-modal').classList.remove('hidden'); };
    window.showInsight = (text) => { const i=document.getElementById('ai-indicator'); i.className='ai-status insight'; document.getElementById('insight-text').innerHTML=text; toggleInsight(); };
    window.filterKB = () => { const t=document.getElementById('kb-search').value.toLowerCase(); document.querySelectorAll('.kb-card').forEach(c => c.style.display=c.innerText.toLowerCase().includes(t)?'block':'none'); };
    window.filterPublicList = () => { const t=document.getElementById('public-search').value.toLowerCase(); document.querySelectorAll('.company-card').forEach(c => c.style.display=c.innerText.toLowerCase().includes(t)?'flex':'none'); };
    
    window.submitQualification = () => {
        const u=document.getElementById('q-username').value, p=document.getElementById('q-password').value;
        if(!u || !p || !document.getElementById('q-privacy').checked) { alert('Dati mancanti'); return; }
        const prof = { username:u, password:p, email:document.getElementById('q-email').value, name:document.getElementById('q-name').value, surname:document.getElementById('q-surname').value, address:document.getElementById('q-address').value, phone:document.getElementById('q-phone').value, status:'VERIFIED' };
        app.user=prof; localStorage.setItem('sb_profile_'+app.vat, JSON.stringify(prof));
        updateBadge(); closeQualification(); triggerAction('profile_update', prof);
    };
    window.processLogin = () => {
        const u=document.getElementById('login-user').value, p=document.getElementById('login-pass').value;
        if(u && p) { app.user={username:u, status:'VERIFIED'}; updateBadge(); document.getElementById('login-modal').classList.add('hidden'); triggerAction('login_verify', {username:u, password:p}); }
    };
    function updateBadge() { const b=document.getElementById('user-badge'); if(app.user?.status==='VERIFIED'){ b.innerText="VERIFIED"; b.style.color="#4cd964"; } }
    const fileToBase64 = f => new Promise((r,j)=>{ const rd=new FileReader(); rd.onload=()=>r(rd.result.split(',')[1]); rd.onerror=j; rd.readAsDataURL(f); });

</script>
</body>
</html>
