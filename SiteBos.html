<html lang="it">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    /* --- THEME VARIABLES --- */
    :root {
      --bg-start: #4a5b8f; --bg-end: #2a3d5f; 
      --text-main: #ffffff; --text-muted: rgba(255, 255, 255, 0.75);
      --primary: #5B6FED; --primary-hover: #4a5ecf;
      --success: #4cd964; --error: #ff6b6b; --warning: #f59e0b;
      --border: rgba(255, 255, 255, 0.15);
      --input-bg: rgba(255, 255, 255, 0.08);
      --card-bg: rgba(0, 0, 0, 0.25);
      --glass: rgba(255, 255, 255, 0.05);
      --nav-height: 70px;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 100%);
      color: var(--text-main);
      min-height: 100vh;
      overflow-x: hidden;
      padding-bottom: calc(var(--nav-height) + 80px);
    }

    .hidden { display: none !important; }
    .fade-in { animation: fadeIn 0.4s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    #loader { position:fixed; inset:0; background:var(--bg-end); z-index:999; display:flex; flex-direction:column; align-items:center; justify-content:center; gap:15px; }
    .spinner { width:40px; height:40px; border:4px solid rgba(255,255,255,0.1); border-top-color:var(--primary); border-radius:50%; animation:spin 0.8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* --- PUBLIC PORTAL --- */
    .view-container { padding: 20px; max-width: 600px; margin: 0 auto; width: 100%; }
    h2 { font-size: 24px; font-weight: 700; margin-bottom: 8px; color: white; letter-spacing: -0.5px; }
    p.subtitle { font-size: 14px; color: var(--text-muted); margin-bottom: 28px; font-weight: 400; line-height: 1.6; }
    
    .search-box { position: relative; margin-bottom: 25px; }
    .search-box input { width: 100%; padding: 16px 20px 16px 50px; background: var(--input-bg); border: 1px solid var(--border); border-radius: 14px; color: white; font-size: 16px; }
    .search-box i { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: var(--text-muted); }
    
    .company-card { display: flex; align-items: center; gap: 15px; background: var(--card-bg); border: 1px solid var(--border); padding: 15px; border-radius: 16px; margin-bottom: 12px; cursor: pointer; transition: all 0.2s; }
    .company-card:active { transform: scale(0.98); border-color: var(--primary); }
    .company-avatar { width: 45px; height: 45px; border-radius: 50%; background: var(--primary); display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 18px; color: white; border: 2px solid rgba(255,255,255,0.2); object-fit: cover; }

    /* --- HUB HEADER (BRANDED) --- */
    .hub-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid var(--border); }
    
    .brand-area { display: flex; align-items: center; gap: 12px; }
    .brand-logo { width: 50px; height: 50px; border-radius: 12px; object-fit: contain; background: rgba(255,255,255,0.1); border: 1px solid var(--border); }
    .owner-avatar { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; border: 2px solid var(--success); margin-left: -10px; box-shadow: 2px 2px 5px rgba(0,0,0,0.3); }
    
    .lang-select { background: rgba(0,0,0,0.3); border: 1px solid var(--border); color: white; padding: 6px 12px; border-radius: 20px; font-size: 12px; outline: none; }

    /* AI INDICATOR */
    .ai-status { width: 38px; height: 38px; border-radius: 50%; background: var(--card-bg); border: 1px solid var(--border); display: flex; align-items: center; justify-content: center; transition: all 0.3s; position: relative; margin-left: 10px; }
    .ai-status.processing { border-color: var(--primary); box-shadow: 0 0 10px rgba(91, 111, 237, 0.3); }
    .ai-status.processing i { animation: spin 1s linear infinite; color: var(--primary); }
    .ai-status.insight { background: var(--primary); border-color: var(--primary); cursor: pointer; box-shadow: 0 0 15px rgba(91, 111, 237, 0.5); }
    .ai-status.human { background: var(--success); border-color: var(--success); cursor: pointer; }
    .ai-status i { font-size: 16px; color: var(--text-muted); }
    .ai-status.insight i, .ai-status.human i { color: white; }

    /* INSIGHT BUBBLE */
    .insight-bubble { 
        position: fixed; top: 85px; left: 5%; width: 90%; 
        background: rgba(20, 30, 50, 0.98); border: 1px solid var(--primary); 
        border-radius: 16px; padding: 20px; z-index: 500; 
        backdrop-filter: blur(15px); box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        transform: translateY(-10px); opacity: 0; pointer-events: none;
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
    }
    .insight-bubble.visible { transform: translateY(0); opacity: 1; pointer-events: auto; }

    /* --- KNOWLEDGE BASE (HONEYPOT) --- */
    .kb-search { margin-bottom: 20px; }
    .kb-card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 16px; margin-bottom: 15px; overflow: hidden; transition: all 0.2s; }
    .kb-header { padding: 15px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.02); }
    .kb-header h3 { font-size: 15px; margin: 0; line-height: 1.4; color: white; width: 90%; }
    .kb-body { padding: 15px; display: none; border-top: 1px solid var(--border); font-size: 14px; color: var(--text-muted); line-height: 1.6; }
    .kb-body.open { display: block; animation: fadeIn 0.3s; }
    .kb-section { margin-top: 15px; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 8px; }
    .kb-q { font-weight: 700; color: var(--primary); font-size: 13px; margin-bottom: 5px; }

    /* --- PRODUCTS --- */
    .category-card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 16px; margin-bottom: 15px; overflow: hidden; }
    .cat-header { padding: 15px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; background: rgba(255,255,255,0.05); }
    .cat-header h3 { margin: 0; font-size: 16px; color: white; }
    .cat-body { padding: 15px; display: none; }
    .cat-body.open { display: block; border-top: 1px solid var(--border); }
    
    .product-item { background: rgba(0,0,0,0.2); border-radius: 10px; padding: 12px; margin-bottom: 10px; border: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
    .product-item h4 { margin: 0 0 5px 0; font-size: 14px; color: white; width: 70%; }
    .prod-actions { display: flex; align-items: center; gap: 10px; }
    .price-tag { font-size: 12px; color: var(--success); font-weight: 700; }
    .btn-add { background: var(--primary); color: white; width: 28px; height: 28px; border-radius: 8px; display: flex; align-items: center; justify-content: center; cursor: pointer; border: none; font-size: 14px; }
    .btn-add:active { transform: scale(0.9); }

    /* --- CALENDAR --- */
    .calendar-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
    .cal-day { background: rgba(255,255,255,0.05); border-radius: 10px; padding: 10px; text-align: center; border: 1px solid var(--border); }
    .cal-day h4 { font-size: 12px; color: var(--text-muted); margin-bottom: 8px; text-transform: uppercase; }
    .cal-slot { background: var(--primary); color: white; padding: 8px; border-radius: 6px; font-size: 12px; margin-bottom: 5px; cursor: pointer; transition: transform 0.1s; }
    .cal-slot:active { transform: scale(0.95); }

    /* --- CART FAB --- */
    .cart-fab { 
        position: fixed; bottom: 150px; right: 20px; z-index: 450;
        width: 55px; height: 55px; background: var(--success); border-radius: 50%;
        display: flex; align-items: center; justify-content: center;
        box-shadow: 0 5px 20px rgba(0,0,0,0.4); cursor: pointer;
        transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        transform: scale(0);
    }
    .cart-fab.visible { transform: scale(1); }
    .cart-fab i { color: #003300; font-size: 22px; }
    .cart-badge { position: absolute; top: -5px; right: -5px; background: red; color: white; width: 22px; height: 22px; border-radius: 50%; font-size: 11px; display: flex; align-items: center; justify-content: center; font-weight: 700; border: 2px solid #2a3d5f; }

    /* --- INPUT BAR --- */
    .input-bar-container { position: fixed; bottom: calc(var(--nav-height) + 15px); left: 0; right: 0; padding: 0 15px; z-index: 400; display: flex; justify-content: center; }
    .input-bar { 
        width: 100%; max-width: 500px;
        background: rgba(20, 30, 50, 0.9); backdrop-filter: blur(20px);
        border: 1px solid var(--border); border-radius: 25px;
        padding: 8px; display: flex; align-items: center; gap: 8px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.4);
    }
    .chat-input { flex: 1; background: rgba(255,255,255,0.1); border: none; border-radius: 20px; padding: 10px 15px; color: white; font-size: 14px; }
    .chat-input:focus { outline: none; background: rgba(255,255,255,0.2); }
    .icon-btn { width: 36px; height: 36px; border-radius: 50%; border: none; background: transparent; color: var(--text-muted); font-size: 18px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
    .icon-btn.send { background: var(--primary); color: white; }

    /* --- NAV --- */
    .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; height: var(--nav-height); background: rgba(30, 40, 65, 0.98); border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 500; padding-bottom: env(safe-area-inset-bottom); }
    .nav-item { display: flex; flex-direction: column; align-items: center; gap: 4px; color: rgba(255,255,255,0.5); font-size: 10px; text-decoration: none; padding: 8px; border-radius: 8px; flex: 1; }
    .nav-item.active { color: white; }
    .nav-item.active i { color: var(--primary); }

    /* --- MODALS --- */
    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 900; display: flex; flex-direction: column; padding: 20px; overflow-y: auto; }
    .modal-content { max-width: 500px; margin: auto; width: 100%; background: var(--bg-end); border: 1px solid var(--border); padding: 25px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
    .q-group { margin-bottom: 15px; }
    .q-label { font-size: 12px; color: var(--text-muted); margin-bottom: 5px; display: block; text-transform: uppercase; }
    .q-input { width: 100%; padding: 14px; background: var(--input-bg); border: 1px solid var(--border); border-radius: 10px; color: white; font-size: 15px; }
    
    .btn { width: 100%; padding: 16px; border-radius: 12px; font-weight: 600; cursor: pointer; border: none; margin-top: 10px; }
    .btn-primary { background: var(--primary); color: white; }
    .btn-secondary { background: var(--success); color: #003300; }
    .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text-muted); }

    /* Cart List */
    .cart-list { max-height: 300px; overflow-y: auto; margin-bottom: 20px; }
    .cart-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid var(--border); }
    .cart-item-info { font-size: 14px; color: white; }
    .btn-remove { color: var(--error); background: transparent; border: none; font-size: 16px; cursor: pointer; }

    /* TABS UTIL */
    .tab-content { display: none; animation: fadeIn 0.4s ease-out; }
    .tab-content.active { display: block; }

  </style>
</head>

      de: { portal_title:"SiteBoS Portal", portal_sub:"Suche.", tab_hp:"HoneyPot", tab_prod:"Produkte", tab_agenda:"Agenda", nav_hp:"HoneyPot", nav_prod:"Produkte", nav_agenda:"Agenda", nav_profile:"Profil", qual_title:"Profil", qual_sub:"Ihre Daten.", login_title:"Anmeldung", login_desc:"Zugang." },
      es: { portal_title:"Portal SiteBoS", portal_sub:"Buscar.", tab_hp:"HoneyPot", tab_prod:"Productos", tab_agenda:"Agenda", nav_hp:"HoneyPot", nav_prod:"Prod", nav_agenda:"Agenda", nav_profile:"Perfil", qual_title:"Perfil", qual_sub:"Tus datos.", login_title:"Login", login_desc:"Entrar." },
      pt: { portal_title:"Portal SiteBoS", portal_sub:"Procurar.", tab_hp:"HoneyPot", tab_prod:"Produtos", tab_agenda:"Agenda", nav_hp:"HoneyPot", nav_prod:"Prod", nav_agenda:"Agenda", nav_profile:"Perfil", qual_title:"Perfil", qual_sub:"Seus dados.", login_title:"Login", login_desc:"Entrar." }
    };

    const app = { vat: null, lang: 'it', user: null, cart: [] };
    const tg = window.Telegram.WebApp; tg.ready(); tg.expand();

    window.onload = async () => {
        const p = new URLSearchParams(window.location.search);
        app.vat = p.get('vat_number');
        const name = p.get('ragione_sociale');
        const ul = navigator.language.slice(0,2);
        if(i18n[ul]) changeLanguage(ul);

        if (app.vat) { initHub(app.vat, name); } 
        else { initPublic(); }
        document.getElementById('loader').classList.add('hidden');
    };

    function changeLanguage(l) {
        app.lang = l; document.getElementById('lang-selector').value = l;
        const d = i18n[l] || i18n.en;
        document.querySelectorAll('[data-i18n]').forEach(e => { const k = e.getAttribute('data-i18n'); if(d[k]) e.innerText = d[k]; });
    }

    // --- PUBLIC ---
    async function initPublic() {
        document.getElementById('view-public').classList.remove('hidden');
        try {
            const res = await fetch(API.PUBLIC, { method: 'POST', body: JSON.stringify({ action: 'get_all_owners' }) });
            const data = await res.json();
            document.getElementById('company-list').innerHTML = (data.owners||[]).map(c => `
                <div class="company-card" onclick="location.href='?vat_number=${c.vat_number}&ragione_sociale=${encodeURIComponent(c.ragione_sociale)}'">
                    <div class="company-avatar">${c.ragione_sociale.charAt(0)}</div>
                    <div><h4 style="color:white; margin:0;">${c.ragione_sociale}</h4><small style="color:var(--text-muted);">${c.sector||'Azienda'}</small></div>
                </div>`).join('');
        } catch(e){}
    }

    // --- HUB ---
    function initHub(vat, name) {
        document.getElementById('view-hub').classList.remove('hidden');
        if(name) document.getElementById('company-name').innerText = name;
        
        const s = localStorage.getItem('sb_profile_'+vat);
        if(s) { app.user = JSON.parse(s); updateBadge(); }
        
        const c = localStorage.getItem('sb_cart_'+vat);
        if(c) { app.cart = JSON.parse(c); updateCartUI(); }

        renderCalendar();
        
        // REQUEST DATA
        triggerAction('init_load');
    }

    async function triggerAction(type, payload = null) {
        const ind = document.getElementById('ai-indicator');
        ind.className = 'ai-status processing';
        
        const body = { vat: app.vat, profile: app.user, type: type, payload: payload };
        if(type==='image') body.payload = await fileToBase64(payload);

        // REFLEX
        fetch(API.REFLEX, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(body) })
            .then(r=>r.json()).then(d => { 
                if(d.ui_command) execUi(d.ui_command); 
                if(d.data) handleData(type, d.data);
            }).catch(e=>console.log('R-err'));

        // COGNITIVE
        fetch(API.COGNITIVE, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(body) })
            .then(r=>r.json()).then(d => {
                if(d.ai_insight) showInsight(d.ai_insight);
                else if(d.human_handover) triggerHuman(body);
                else ind.className = 'ai-status';
            }).catch(e=>ind.className='ai-status');
    }

    function triggerHuman(body) {
         fetch(API.HUMAN, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(body) });
         const ind = document.getElementById('ai-indicator'); ind.className='ai-status human';
         document.getElementById('ai-icon').className='fas fa-headset';
    }

    function handleData(type, data) {
        // Handle BRANDING assets
        if(data.assets) {
            if(data.assets.logo) { 
                const img = document.getElementById('brand-logo'); 
                img.src = `data:${data.assets.logo.mime};base64,${data.assets.logo.base64}`; 
                img.classList.remove('hidden'); 
            }
            if(data.assets.avatar) { 
                const img = document.getElementById('owner-avatar'); 
                img.src = `data:${data.assets.avatar.mime};base64,${data.assets.avatar.base64}`; 
                img.classList.remove('hidden'); 
            }
        }
        
        // Handle HONEYPOT
        if(data.honeypot) renderHoneyPot(data.honeypot);
        
        // Handle CATALOG
        if(data.categories) renderCatalog(data.categories);
    }

    // --- RENDERERS ---
    function renderHoneyPot(fragments) {
        const cont = document.getElementById('content-knowledge');
        if(!fragments || fragments.length === 0) { cont.innerHTML = "<p style='color:gray'>Nessun articolo.</p>"; return; }
        
        cont.innerHTML = fragments.map(f => `
            <div class="kb-card">
                <div class="kb-header" onclick="this.nextElementSibling.classList.toggle('open')">
                    <h3><i class="fas fa-book" style="color:var(--primary); margin-right:8px;"></i> ${f.title}</h3>
                    <i class="fas fa-chevron-down" style="color:var(--text-muted)"></i>
                </div>
                <div class="kb-body">
                    <p>${f.answer_fragment}</p>
                    ${(f.sections||[]).map(s => `
                        <div class="kb-section">
                            <div class="kb-q">${s.question}</div>
                            <div>${s.answer}</div>
                        </div>
                    `).join('')}
                </div>
            </div>
        `).join('');
    }

    function renderCatalog(categories) {
        const cont = document.getElementById('content-products');
        cont.innerHTML = categories.map(cat => `
            <div class="category-card">
                <div class="cat-header" onclick="this.nextElementSibling.classList.toggle('open')">
                    <h3>${cat.short_name}</h3><i class="fas fa-chevron-down" style="color:white"></i>
                </div>
                <div class="cat-body">
                    ${cat.subcategories.map(sub => `
                        <div class="product-item">
                            <h4>${sub.short_name}</h4>
                            <div class="prod-actions">
                                <span class="price-tag">INFO</span>
                                <button class="btn-add" onclick="addToCart('${sub.short_name}', '${sub.callback_data}')"><i class="fas fa-plus"></i></button>
                            </div>
                        </div>`).join('')}
                </div>
            </div>`).join('');
    }

    function renderCalendar() {
        const c = document.getElementById('content-agenda');
        const days = ['Lun','Mar','Mer','Gio','Ven','Sab'];
        c.innerHTML = days.map(d => `<div class="cal-day"><h4>${d}</h4><div class="cal-slot">09:00</div><div class="cal-slot">15:00</div></div>`).join('');
    }

    // --- CART ---
    window.addToCart = (name, id) => { app.cart.push({name:name, id:id, qty:1}); updateCartUI(); if(tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('selection'); };
    window.updateCartUI = () => {
        const fab=document.getElementById('cart-fab'), cnt=document.getElementById('cart-count');
        if(app.cart.length>0){ fab.classList.add('visible'); cnt.innerText=app.cart.length; localStorage.setItem('sb_cart_'+app.vat, JSON.stringify(app.cart)); }
        else { fab.classList.remove('visible'); localStorage.removeItem('sb_cart_'+app.vat); }
    };
    window.openCart = () => {
        document.getElementById('cart-items').innerHTML = app.cart.map((item,i)=>`<div class="cart-item"><div class="cart-item-info">${item.name}</div><button class="btn-remove" onclick="rmCart(${i})"><i class="fas fa-trash"></i></button></div>`).join('');
        document.getElementById('cart-modal').classList.remove('hidden');
    };
    window.rmCart = (i) => { app.cart.splice(i,1); updateCartUI(); openCart(); if(app.cart.length===0) document.getElementById('cart-modal').classList.add('hidden'); };
    window.sendOrder = () => {
        if(!app.user || app.user.status!=='VERIFIED'){ alert('Completa profilo.'); openQualification(); return; }
        const n = document.getElementById('order-notes').value;
        triggerAction('submit_order', {cart:app.cart, notes:n});
        app.cart=[]; updateCartUI(); document.getElementById('cart-modal').classList.add('hidden');
        alert('Richiesta inviata.');
    };

    // --- UTILS ---
    window.sendText = () => { const t=document.getElementById('chat-input'); if(t.value){ triggerAction('text', t.value); t.value=''; }};
    window.switchTab = (id, el) => {
        document.querySelectorAll('.tab-content').forEach(d=>d.classList.remove('active'));
        document.getElementById('tab-'+id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n=>n.classList.remove('active'));
        if(el) el.classList.add('active');
    }
    window.toggleInsight = () => document.getElementById('insight-bubble').classList.toggle('visible');
    window.openQualification = () => { document.getElementById('qualify-modal').classList.remove('hidden'); if(app.user){ document.getElementById('q-username').value=app.user.username||''; document.getElementById('q-email').value=app.user.email; }};
    window.closeQualification = () => document.getElementById('qualify-modal').classList.add('hidden');
    window.execUi = (cmd) => { if(cmd.action==='NAVIGATE') switchTab(cmd.target); if(cmd.action==='OPEN_QUALIFY') openQualification(); if(cmd.action==='OPEN_LOGIN') document.getElementById('login-modal').classList.remove('hidden'); };
    window.showInsight = (text) => { const i=document.getElementById('ai-indicator'); i.className='ai-status insight'; document.getElementById('insight-text').innerHTML=text; toggleInsight(); };
    window.filterKB = () => { const t=document.getElementById('kb-search').value.toLowerCase(); document.querySelectorAll('.kb-card').forEach(c => c.style.display=c.innerText.toLowerCase().includes(t)?'block':'none'); };
    window.filterPublicList = () => { const t=document.getElementById('public-search').value.toLowerCase(); document.querySelectorAll('.company-card').forEach(c => c.style.display=c.innerText.toLowerCase().includes(t)?'flex':'none'); };
    
    window.submitQualification = () => {
        const u=document.getElementById('q-username').value, p=document.getElementById('q-password').value;
        if(!u || !p || !document.getElementById('q-privacy').checked) { alert('Dati mancanti'); return; }
        const prof = { username:u, password:p, email:document.getElementById('q-email').value, name:document.getElementById('q-name').value, surname:document.getElementById('q-surname').value, address:document.getElementById('q-address').value, phone:document.getElementById('q-phone').value, status:'VERIFIED' };
        app.user=prof; localStorage.setItem('sb_profile_'+app.vat, JSON.stringify(prof));
        updateBadge(); closeQualification(); triggerAction('profile_update', prof);
    };
    window.processLogin = () => {
        const u=document.getElementById('login-user').value, p=document.getElementById('login-pass').value;
        if(u && p) { app.user={username:u, status:'VERIFIED'}; updateBadge(); document.getElementById('login-modal').classList.add('hidden'); triggerAction('login_verify', {username:u, password:p}); }
    };
    function updateBadge() { const b=document.getElementById('user-badge'); if(app.user?.status==='VERIFIED'){ b.innerText="VERIFIED"; b.style.color="#4cd964"; } }
    const fileToBase64 = f => new Promise((r,j)=>{ const rd=new FileReader(); rd.onload=()=>r(rd.result.split(',')[1]); rd.onerror=j; rd.readAsDataURL(f); });

</script>
