<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft Skill Selector - Dashboard</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            padding-bottom: 100px;
        }

        .dashboard-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .dashboard-header h1 {
            font-size: 28px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .progress-container {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid var(--glass-border);
        }

        .progress-bar-outer {
            background: rgba(255, 255, 255, 0.1);
            height: 12px;
            border-radius: 6px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-bar-inner {
            background: linear-gradient(90deg, #5b6fed, #4cd964);
            height: 100%;
            transition: width 0.5s ease;
            border-radius: 6px;
        }

        .progress-text {
            text-align: center;
            font-size: 14px;
            color: var(--text-muted);
            margin-top: 8px;
        }

        .module-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            border: 2px solid var(--glass-border);
            transition: all 0.3s ease;
        }

        .module-card.completed {
            border-color: var(--success);
            background: linear-gradient(135deg, rgba(76, 217, 100, 0.05), transparent);
        }

        .module-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .module-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 20px;
            font-weight: 600;
        }

        .module-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-completed {
            background: var(--success);
            color: white;
        }

        .badge-locked {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-muted);
        }

        .module-subtitle {
            color: var(--text-muted);
            font-size: 14px;
            margin-bottom: 16px;
            line-height: 1.4;
        }

        /* üî• EVALUATION SECTION */
        .evaluation-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin: 20px 0;
        }

        .score-card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 16px;
            text-align: center;
        }

        .score-card.positive {
            border: 2px solid #4cd964;
        }

        .score-card.negative {
            border: 2px solid #ff3b30;
        }

        .score-value {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .score-card.positive .score-value {
            color: #4cd964;
        }

        .score-card.negative .score-value {
            color: #ff3b30;
        }

        .score-label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .score-caption {
            font-size: 13px;
            line-height: 1.4;
            color: var(--text-main);
            margin-top: 8px;
        }

        .evaluation-details {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 16px;
            margin-top: 16px;
        }

        .evaluation-details h4 {
            font-size: 14px;
            color: var(--primary);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .evaluation-details p {
            font-size: 13px;
            line-height: 1.7;
            color: var(--text-muted);
            margin-bottom: 20px;
            text-align: justify;
        }

        .evaluation-details ul {
            list-style: none;
            padding: 0;
        }

        .evaluation-details li {
            font-size: 13px;
            line-height: 1.6;
            color: var(--text-muted);
            margin-bottom: 12px;
            padding-left: 20px;
            position: relative;
            text-align: justify;
        }

        .evaluation-details li:before {
            content: "‚Ä¢";
            position: absolute;
            left: 0;
            color: var(--primary);
            font-weight: bold;
        }

        .module-meta {
            display: flex;
            gap: 20px;
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 16px;
        }

        .module-actions {
            display: flex;
            gap: 12px;
            margin-top: 16px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-main);
            border: 1px solid var(--glass-border);
        }

        .btn-secondary:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.15);
        }

        .unlock-card {
            background: linear-gradient(135deg, rgba(91, 111, 237, 0.2), rgba(76, 217, 100, 0.2));
            border: 2px solid var(--primary);
            text-align: center;
            padding: 40px 24px;
        }

        .unlock-card.locked {
            opacity: 0.6;
            border-style: dashed;
        }

        .unlock-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-overlay.hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .evaluation-grid {
                grid-template-columns: 1fr;
            }

            .dashboard-header h1 {
                font-size: 24px;
            }

            .module-title {
                font-size: 18px;
            }

            .module-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div style="text-align: center;">
            <i class="fas fa-spinner fa-spin" style="font-size: 48px; color: var(--primary);"></i>
            <p style="margin-top: 16px; color: var(--text-muted);">Caricamento dati...</p>
        </div>
    </div>

    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1><i class="fas fa-brain"></i> Soft Skill Selector</h1>
            <p>Scopri il tuo profilo professionale completo</p>
        </div>

        <div class="progress-container">
            <div class="progress-bar-outer">
                <div class="progress-bar-inner" id="globalProgress" style="width: 0%"></div>
            </div>
            <p class="progress-text" id="progressText">0/4 Moduli Completati</p>
        </div>

        <div id="modulesContainer"></div>

        <div class="module-card unlock-card locked" id="unlockCard">
            <div class="unlock-icon">üèÜ</div>
            <h2>Profilo Completo</h2>
            <p style="margin: 16px 0;">Completa tutti e 4 i moduli per sbloccare l'analisi AI completa del tuo profilo professionale</p>
            <div class="progress-bar-outer" style="margin: 20px auto; max-width: 300px;">
                <div class="progress-bar-inner" id="unlockProgress" style="width: 0%"></div>
            </div>
            <button class="btn btn-primary" id="unlockBtn" disabled style="margin-top: 20px;">
                <i class="fas fa-lock"></i> Bloccato
            </button>
        </div>
    </div>

    <div class="fab-container">
        <button class="fab-btn fab-secondary" onclick="goBackToTeam()" title="Torna al Team Manager">
            <i class="fas fa-arrow-left"></i>
        </button>
    </div>

    <script src="modules-mapping.js"></script>
    <script src="webhook-handler.js"></script>
    <script>
        const webhook = new WebhookHandler();
        
        function goBackToTeam() {
            const urlParams = new URLSearchParams(window.location.search);
            const params = new URLSearchParams();
            
            if (urlParams.get('vat')) params.set('vat', urlParams.get('vat'));
            if (urlParams.get('token')) params.set('token', urlParams.get('token'));
            
            const ownerId = urlParams.get('user_id') || urlParams.get('owner');
            if (ownerId) params.set('owner', ownerId);
            
            if (urlParams.get('ragione_sociale')) params.set('ragione_sociale', urlParams.get('ragione_sociale'));
            
            window.location.href = `../team/team.html?${params.toString()}`;
        }
        
        async function loadDashboard() {
            try {
                const progressData = await webhook.getProgress();
                const modulesData = progressData.modules_completed || webhook.loadModulesData();
                
                const container = document.getElementById('modulesContainer');
                let completedCount = 0;
                
                Object.keys(MODULE_MAPPING).forEach(moduleId => {
                    const module = MODULE_MAPPING[moduleId];
                    const data = modulesData[moduleId];
                    const isCompleted = data && data.completed;
                    
                    if (isCompleted) completedCount++;
                    
                    const card = createModuleCard(moduleId, module, data, isCompleted);
                    container.appendChild(card);
                });
                
                const percentage = (completedCount / 4) * 100;
                document.getElementById('globalProgress').style.width = `${percentage}%`;
                document.getElementById('progressText').textContent = `${completedCount}/4 Moduli Completati`;
                document.getElementById('unlockProgress').style.width = `${percentage}%`;
                
                if (completedCount === 4) {
                    unlockCompleteProfile();
                }
                
                document.getElementById('loadingOverlay').classList.add('hidden');
                
            } catch (error) {
                console.error('‚ùå Errore caricamento dashboard:', error);
                document.getElementById('loadingOverlay').classList.add('hidden');
                alert('‚ö†Ô∏è Errore nel caricamento dei dati. Verifica la connessione.');
            }
        }
        
        function createModuleCard(moduleId, module, data, isCompleted) {
            const card = document.createElement('div');
            card.className = `module-card ${isCompleted ? 'completed' : 'locked'}`;
            
            if (isCompleted && data.evaluation) {
                // üî• MODULO COMPLETATO CON EVALUATION COMPLETA
                const eval = data.evaluation;
                const completionDate = new Date(data.completion_date).toLocaleDateString('it-IT');
                
                card.innerHTML = `
                    <div class="module-header">
                        <div class="module-title">
                            <span>${module.icon}</span>
                            <span>${module.name}</span>
                        </div>
                        <span class="module-badge badge-completed">
                            <i class="fas fa-check-circle"></i> COMPLETATO
                        </span>
                    </div>
                    <p class="module-subtitle">${module.description}</p>
                    
                    <!-- üî• EVALUATION SCORES -->
                    <div class="evaluation-grid">
                        <div class="score-card positive">
                            <div class="score-label">Punteggio Positivo</div>
                            <div class="score-value">${eval.PP}%</div>
                            <div class="score-caption">${eval.CP}</div>
                        </div>
                        <div class="score-card negative">
                            <div class="score-label">Punteggio Negativo</div>
                            <div class="score-value">${eval.PN}%</div>
                            <div class="score-caption">${eval.CN}</div>
                        </div>
                    </div>
                    
                    <!-- üî• EVALUATION DETAILS (TESTO COMPLETO) -->
                    <div class="evaluation-details">
                        <h4><i class="fas fa-clock"></i> Valutazione Tempi</h4>
                        <p>${eval.Valutazione_Tempi}</p>
                        
                        <h4><i class="fas fa-chart-line"></i> Analisi Strategica</h4>
                        <p>${eval.Analisi_Strategica}</p>
                        
                        <h4><i class="fas fa-briefcase"></i> Impatto Business</h4>
                        <p>${eval.Impatto_Business}</p>
                        
                        <h4><i class="fas fa-lightbulb"></i> Consigli Operativi</h4>
                        <ul>
                            ${eval.Consigli_Operativi.map(c => `<li>${c}</li>`).join('')}
                        </ul>
                    </div>
                    
                    <div class="module-meta">
                        <span><i class="fas fa-calendar"></i> ${completionDate}</span>
                    </div>
                    
                    <div class="module-actions">
                        <button class="btn btn-secondary" onclick="retakeModule('${moduleId}')">
                            <i class="fas fa-redo"></i> Rifai il Test
                        </button>
                    </div>
                `;
                
            } else {
                // MODULO NON COMPLETATO
                card.innerHTML = `
                    <div class="module-header">
                        <div class="module-title">
                            <span>${module.icon}</span>
                            <span>${module.name}</span>
                        </div>
                        <span class="module-badge badge-locked">
                            <i class="fas fa-lock"></i> DA FARE
                        </span>
                    </div>
                    <p class="module-subtitle">${module.description}</p>
                    <p style="font-size: 14px; color: var(--text-muted); margin: 12px 0;">
                        ${module.questions.length} domande ‚Ä¢ ~${Math.ceil(module.questions.length / 3)} minuti
                    </p>
                    <div class="module-actions">
                        <button class="btn btn-primary" onclick="startModule('${moduleId}')">
                            <i class="fas fa-play"></i> INIZIA IL TEST
                        </button>
                    </div>
                `;
            }
            
            return card;
        }
        
        function startModule(moduleId) {
            const urlParams = new URLSearchParams(window.location.search);
            const params = new URLSearchParams();
            
            params.set('module', moduleId);
            if (urlParams.get('vat')) params.set('vat', urlParams.get('vat'));
            if (urlParams.get('user_id')) params.set('user_id', urlParams.get('user_id'));
            if (urlParams.get('token')) params.set('token', urlParams.get('token'));
            if (urlParams.get('owner')) params.set('owner', urlParams.get('owner'));
            if (urlParams.get('ragione_sociale')) params.set('ragione_sociale', urlParams.get('ragione_sociale'));
            
            window.location.href = `index.html?${params.toString()}`;
        }
        
        function retakeModule(moduleId) {
            if (confirm('Vuoi davvero rifare questo modulo? I risultati precedenti verranno sovrascritti.')) {
                startModule(moduleId);
            }
        }
        
        function unlockCompleteProfile() {
            const card = document.getElementById('unlockCard');
            const btn = document.getElementById('unlockBtn');
            
            card.classList.remove('locked');
            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-unlock"></i> VISUALIZZA PROFILO COMPLETO';
            btn.onclick = () => {
                const urlParams = new URLSearchParams(window.location.search);
                const params = new URLSearchParams();
                
                if (urlParams.get('vat')) params.set('vat', urlParams.get('vat'));
                if (urlParams.get('user_id')) params.set('user_id', urlParams.get('user_id'));
                if (urlParams.get('token')) params.set('token', urlParams.get('token'));
                if (urlParams.get('owner')) params.set('owner', urlParams.get('owner'));
                if (urlParams.get('ragione_sociale')) params.set('ragione_sociale', urlParams.get('ragione_sociale'));
                
                window.location.href = `complete-profile.html?${params.toString()}`;
            };
        }
        
        window.onload = loadDashboard;
    </script>
</body>
</html>
