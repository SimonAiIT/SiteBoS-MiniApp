<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Agenda Appuntamenti</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles.css">
    <style>
        /* AGENDA SPECIFIC STYLES */
        .week-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--glass-border);
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            background: var(--bg-end);
            z-index: 100;
        }
        .week-nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .week-label {
            font-size: 14px;
            font-weight: 600;
            color: white;
            min-width: 150px;
            text-align: center;
        }
        .operator-filter {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding: 10px 0;
            -webkit-overflow-scrolling: touch;
        }
        .operator-chip {
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--glass-border);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s;
        }
        .operator-chip.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: 60px repeat(7, 1fr);
            gap: 1px;
            background: var(--glass-border);
            border-radius: 8px;
            overflow: hidden;
        }
        .time-col {
            background: rgba(0,0,0,0.3);
            padding: 8px 5px;
            text-align: center;
            font-size: 11px;
            color: var(--text-muted);
            position: sticky;
            left: 0;
            z-index: 10;
        }
        .day-header {
            background: rgba(91, 111, 237, 0.2);
            padding: 10px 5px;
            text-align: center;
            font-size: 11px;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 20;
        }
        .day-header.today {
            background: var(--primary);
            color: white;
        }
        .time-slot {
            background: rgba(255,255,255,0.03);
            padding: 5px;
            min-height: 50px;
            cursor: pointer;
            transition: background 0.2s;
            position: relative;
        }
        .time-slot:hover {
            background: rgba(91, 111, 237, 0.1);
        }
        .time-slot.booked {
            background: rgba(76, 217, 100, 0.2);
            cursor: default;
        }
        .time-slot.past {
            background: rgba(0,0,0,0.2);
            cursor: not-allowed;
            opacity: 0.5;
        }
        .appointment-card {
            background: var(--primary);
            border-radius: 4px;
            padding: 4px 6px;
            font-size: 10px;
            color: white;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .booking-modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }
        .booking-modal.active {
            display: flex;
        }
        .modal-content {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: 25px;
            width: 100%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .export-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner-ring"></div>
        <p>Caricamento Agenda...</p>
    </div>

    <div class="container hidden" id="mainContent">
        
        <!-- HEADER -->
        <header class="dashboard-header">
            <div class="header-info">
                <h1>Agenda Appuntamenti</h1>
                <small id="companyName">Gestione prenotazioni per...</small>
            </div>
            <div class="header-actions">
                <button class="btn-icon" id="exportBtn" title="Esporta Calendario">
                    <i class="fas fa-download"></i>
                </button>
                <button class="btn-icon" id="syncBtn" title="Sincronizza">
                    <i class="fas fa-sync"></i>
                </button>
            </div>
        </header>

        <!-- FILTRO OPERATORI -->
        <div class="operator-filter" id="operatorFilter">
            <div class="operator-chip active" data-operator="all">
                <i class="fas fa-users"></i> Tutti
            </div>
            <!-- Altri operatori caricati dinamicamente -->
        </div>

        <!-- NAVIGAZIONE SETTIMANA -->
        <div class="week-header">
            <button class="btn-icon" id="prevWeekBtn">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div class="week-label" id="weekLabel">Settimana corrente</div>
            <button class="btn-icon" id="nextWeekBtn">
                <i class="fas fa-chevron-right"></i>
            </button>
            <button class="btn-icon" id="todayBtn" title="Oggi">
                <i class="fas fa-calendar-day"></i>
            </button>
        </div>

        <!-- GRIGLIA CALENDARIO -->
        <div id="calendarGrid" class="calendar-grid">
            <!-- Generato dinamicamente -->
        </div>

        <div style="height: 100px;"></div>
    </div>

    <!-- MODAL PRENOTAZIONE -->
    <div class="booking-modal" id="bookingModal">
        <div class="modal-content">
            <h3>Nuova Prenotazione</h3>
            <div style="margin: 15px 0; padding: 10px; background: rgba(91,111,237,0.1); border-radius: 8px;">
                <div style="font-size: 12px; color: var(--text-muted); margin-bottom: 5px;">DATA E ORA</div>
                <div id="modalDateTime" style="font-weight: 600;"></div>
            </div>

            <div class="form-group">
                <label class="required">Operatore</label>
                <select id="modalOperator" required></select>
            </div>

            <div class="form-group">
                <label class="required">Cliente</label>
                <input type="text" id="modalClient" placeholder="Nome cliente" required>
            </div>

            <div class="form-group">
                <label>Email Cliente</label>
                <input type="email" id="modalEmail" placeholder="cliente@email.com">
            </div>

            <div class="form-group">
                <label>Telefono</label>
                <input type="tel" id="modalPhone" placeholder="+39 123 456 7890">
            </div>

            <div class="form-group">
                <label class="required">Servizio</label>
                <select id="modalService" required>
                    <option value="">Seleziona servizio...</option>
                </select>
            </div>

            <div class="form-group">
                <label>Note</label>
                <textarea id="modalNotes" rows="3" placeholder="Note aggiuntive..."></textarea>
            </div>

            <div class="checkbox-group">
                <label>
                    <input type="checkbox" id="modalNotify"> Invia notifica Telegram al cliente
                </label>
            </div>

            <div class="btn-container" style="margin-top: 20px;">
                <button class="btn btn-secondary" id="modalCancelBtn">Annulla</button>
                <button class="btn" id="modalSaveBtn">Conferma Prenotazione</button>
            </div>
        </div>
    </div>

    <!-- FAB CONTAINER -->
    <div class="fab-container">
        <button class="fab-btn fab-secondary" onclick="window.history.back()">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button class="fab-btn" id="newBookingBtn" title="Nuova Prenotazione">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <script src="agenda_logic.js"></script>

</body>
</html>
