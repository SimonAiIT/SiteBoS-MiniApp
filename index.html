<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    #app {
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <div id="app">Caricamento...</div>
  
  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();
    
    const urlParams = new URLSearchParams(window.location.search);
    const formType = urlParams.get('form') || 'agenda';
    
    // Carica il form HTML
    fetch(`forms/${formType}.html`)
      .then(r => r.text())
      .then(html => {
        document.getElementById('app').innerHTML = html;
        
        // Carica lo script del form
        const script = document.createElement('script');
        script.src = `forms/${formType}.js`;
        document.body.appendChild(script);
      })
      .catch(() => {
        document.getElementById('app').innerHTML = '‚ùå Form non trovato';
      });
  </script>
</body>
</html>
