<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>SiteBoS App Launcher</title>
  
  <!-- Librerie Base -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Stile Unificato -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Loader visualizzato durante il fetch -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- Contenitore dove verrÃ  iniettato il form -->
  <div id="app" class="hidden"></div>
  
  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();
    
    const urlParams = new URLSearchParams(window.location.search);
    // Recupera il parametro 'form' o usa 'agenda' come fallback
    const formType = urlParams.get('form') || 'agenda';
    
    const loader = document.getElementById('loader');
    const appContainer = document.getElementById('app');

    // Funzione per mostrare errore in stile unificato
    function showError(msg) {
        loader.classList.add('hidden');
        appContainer.innerHTML = `
            <div class="container text-center" style="padding-top: 40px;">
                <div class="note note-error">
                    <h3><i class="fas fa-exclamation-triangle"></i> Errore</h3>
                    <p>Impossibile caricare il modulo: <b>${formType}</b></p>
                    <small>${msg}</small>
                </div>
            </div>`;
        appContainer.classList.remove('hidden');
    }

    // Carica il form HTML
    fetch(`forms/${formType}.html`)
      .then(r => {
          if (!r.ok) throw new Error(`Status: ${r.status}`);
          return r.text();
      })
      .then(html => {
        appContainer.innerHTML = html;
        
        // Carica lo script specifico del form
        const script = document.createElement('script');
        script.src = `forms/${formType}.js`;
        
        // Gestione fine caricamento script
        script.onload = () => {
            loader.classList.add('hidden');
            appContainer.classList.remove('hidden');
        };
        
        // Se lo script fallisce o non esiste, mostriamo comunque l'HTML caricato
        script.onerror = () => {
            console.warn("Script JS non trovato o errore nel caricamento.");
            loader.classList.add('hidden');
            appContainer.classList.remove('hidden');
        };

        document.body.appendChild(script);
      })
      .catch((err) => {
        showError(err.message);
      });
  </script>
</body>
</html>
