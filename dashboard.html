<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Dashboard</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="loader">
    <div class="spinner-ring"></div>
    <div style="margin-top:10px; opacity:0.7; text-align:center;">Loading Dashboard...</div>
  </div>

  <div id="app-content" class="container hidden fade-in">
    
    <!-- HEADER RIVISTO -->
    <div class="dashboard-header">
        <div class="header-info">
            <img id="header-logo" src="" alt="Logo" class="hidden brand-logo" style="width:30px; height:30px; margin-right:10px; vertical-align:middle; border-radius:6px;">
            <div style="display:inline-block; vertical-align:middle;">
                <h1 id="companyName" style="font-size:16px; margin:0;">Caricamento...</h1>
                <small id="vatDisplay" style="color:var(--text-muted); font-size:11px;">...</small>
            </div>
        </div>
        
        <div class="header-actions" style="display:flex; align-items:center; gap:8px;">
            <!-- Crediti -->
            <div style="background:rgba(0,0,0,0.3); padding:5px 10px; border-radius:12px; border:1px solid var(--glass-border); text-align:center;">
                <div id="credits-display" style="font-weight:bold; color:var(--success); font-size:14px;">0</div>
                <div style="font-size:8px; color:var(--text-muted); text-transform:uppercase;">CREDITI</div>
            </div>

            <!-- Widget -->
            <button class="btn-icon" onclick="navTo('widget')" title="Widget">
                <i class="fas fa-eye"></i>
            </button>

            <!-- Blog -->
            <button class="btn-icon" onclick="navTo('blog')" title="Sito Web">
                <i class="fas fa-globe"></i>
            </button>
            
            <!-- CONFIGURAZIONE (Spostato qui) -->
            <button class="btn-icon" onclick="navTo('company')" title="Dati Aziendali" style="background:rgba(255,255,255,0.1);">
                <i class="fas fa-cog"></i>
            </button>
        </div>
    </div>

    <div style="margin-bottom:15px;">
        <h4 data-i18n="section_operations" style="opacity:0.7; text-transform:uppercase; font-size:12px; letter-spacing:1px;">Gestione Operativa</h4>
    </div>

    <!-- GRIGLIA OPERATIVA (Simmetrica) -->
    <div class="dash-grid">
        
        <!-- 1. HoneyPot (Largo, in cima) -->
        <div id="card-hp" class="dash-card" onclick="navTo('honeypot')" style="grid-column: span 2; flex-direction:row; justify-content:center; gap:15px; min-height:90px;">
             <div class="dash-icon" style="background:rgba(91, 111, 237, 0.2);"><i class="fas fa-brain"></i></div>
             <div style="text-align:left;">
                 <div class="dash-label" data-i18n="card_hp">HoneyPot</div>
                 <div class="dash-sub" id="sub-hp">...</div>
             </div>
        </div>

        <!-- 2. Catalogo -->
        <div id="card-catalog" class="dash-card" onclick="navTo('catalog')">
            <div class="dash-icon"><i class="fas fa-box-open"></i></div>
            <div class="dash-label" data-i18n="card_catalog">Catalogo</div>
            <div class="dash-sub" id="sub-catalog">...</div>
        </div>

        <!-- 3. Agenda -->
        <div id="card-agenda" class="dash-card" onclick="navTo('agenda')">
            <div class="dash-icon"><i class="fas fa-calendar-alt"></i></div>
            <div class="dash-label" data-i18n="card_agenda">Agenda</div>
            <div class="dash-sub" id="sub-agenda">...</div>
        </div>

        <!-- 4. Team -->
        <div id="card-team" class="dash-card" onclick="navTo('team')">
            <div class="dash-icon"><i class="fas fa-users"></i></div>
            <div class="dash-label" data-i18n="card_team">Collaboratori</div>
            <div class="dash-sub" id="sub-team">...</div>
        </div>
        
        <!-- 5. Conoscenza -->
        <div id="card-knowledge" class="dash-card" onclick="navTo('knowledge')">
            <div class="dash-icon"><i class="fas fa-folder-open"></i></div>
            <div class="dash-label" data-i18n="card_knowledge">Conoscenza</div>
            <div class="dash-sub" id="sub-knowledge">...</div>
        </div>

    </div>

    <div style="text-align:center; margin-top:30px; opacity:0.3; font-size:10px;">
        <p>TrinAi Business OS v2.1</p>
    </div>

  </div>
  <script src="dashboard_logic.js"></script>
</body>
</html>
