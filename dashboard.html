<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Manager Desk</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Header Layout a 3 colonne: Info | Crediti | Bottoni */
    .dashboard-header {
      display: flex; align-items: center; justify-content: space-between;
      margin-bottom: 25px; padding-bottom: 15px; border-bottom: 1px solid var(--glass-border);
      gap: 10px;
    }
    .header-info { flex: 1; display: flex; align-items: center; gap: 10px; }
    .company-logo { width: 40px; height: 40px; border-radius: 8px; background: rgba(255,255,255,0.1); object-fit: cover; }
    .header-info h1 { font-size: 16px; margin: 0; line-height: 1.2; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 120px; }
    .header-info small { color: var(--text-muted); font-size: 10px; }
    
    /* Sezione Crediti Centrale */
    .header-credits {
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        background: rgba(0, 0, 0, 0.3); padding: 5px 12px; border-radius: 12px;
        border: 1px solid var(--primary); min-width: 80px;
    }
    .credits-val { font-size: 14px; font-weight: bold; color: var(--success); }
    .credits-lbl { font-size: 9px; color: var(--text-muted); text-transform: uppercase; }

    .header-actions { display: flex; gap: 5px; }
    .btn-mini {
        padding: 8px; border-radius: 10px; font-size: 12px;
        background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);
        color: var(--text-main); cursor: pointer; display: flex; align-items: center; justify-content: center;
        width: 36px; height: 36px; transition: all 0.2s;
    }
    .btn-mini:hover { background: var(--primary); border-color: var(--primary); }

    .dash-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-bottom: 25px; }
    .dash-card {
      background: var(--card-bg); border: 1px solid var(--glass-border);
      border-radius: var(--radius-md); padding: 15px 10px;
      display: flex; flex-direction: column; align-items: center; text-align: center; gap: 10px;
      transition: all 0.2s; cursor: pointer; min-height: 120px; justify-content: center; position: relative;
    }
    .dash-card:active { transform: scale(0.98); }
    .dash-icon {
      width: 42px; height: 42px; border-radius: 50%;
      background: rgba(91, 111, 237, 0.1); color: var(--primary);
      display: flex; align-items: center; justify-content: center; font-size: 18px; margin-bottom: 5px;
    }
    .dash-label { font-size: 13px; font-weight: 600; color: #fff; line-height: 1.2; }
    .dash-sub { font-size: 10px; color: var(--text-muted); line-height: 1.3; margin-top: 2px; }
    
    /* Dynamic Colors based on State */
    .text-success { color: var(--success) !important; }
    .text-warning { color: var(--warning) !important; }
    .border-success { border-color: var(--success) !important; }
  </style>
</head>
<body>

  <div id="loader"><div class="spinner"></div></div>

  <div id="app-content" class="hidden container">
    
    <!-- HEADER AGGIORNATO -->
    <div class="dashboard-header">
      <div class="header-info">
        <img id="header-logo" class="company-logo hidden"> <!-- Logo opzionale -->
        <div>
            <h1 id="companyName">...</h1>
            <small id="vatDisplay">P.IVA: ...</small>
        </div>
      </div>
      
      <!-- CREDITI CENTRALI -->
      <div class="header-credits" onclick="tg.showPopup({message:'Usa i crediti per generare contenuti AI o sbloccare funzioni.'})">
        <div id="credits-display" class="credits-val">0</div>
        <div class="credits-lbl">Crediti</div>
      </div>

      <div class="header-actions">
        <button id="btn-widget" class="btn-mini" onclick="openWidget()"><i class="fas fa-eye"></i></button>
        <button id="btn-site" class="btn-mini" onclick="openSite()"><i class="fas fa-globe"></i></button>
      </div>
    </div>

    <div class="section-title" data-i18n="section_operations">Gestione Operativa</div>
    
    <div class="dash-grid">
      
      <!-- HoneyPot -->
      <div id="card-hp" class="dash-card" onclick="navTo('honeypot_editor.html')">
        <div class="dash-icon"><i class="fas fa-brain"></i></div>
        <div>
            <div class="dash-label" data-i18n="card_hp">HoneyPot</div>
            <div id="sub-hp" class="dash-sub" data-i18n="sub_hp">Gestisci Risposte</div>
        </div>
      </div>

      <!-- Catalogo -->
      <div id="card-catalog" class="dash-card" onclick="navTo('catalog.html')">
        <div class="dash-icon"><i class="fas fa-box-open"></i></div>
        <div>
            <div class="dash-label" data-i18n="card_catalog">Catalogo</div>
            <div id="sub-catalog" class="dash-sub">...</div>
        </div>
      </div>

      <!-- Agenda -->
      <div id="card-agenda" class="dash-card" onclick="navTo('calendar.html')">
        <div class="dash-icon"><i class="fas fa-calendar-alt"></i></div>
        <div>
            <div class="dash-label" data-i18n="card_agenda">Agenda</div>
            <div id="sub-agenda" class="dash-sub">...</div>
        </div>
      </div>

      <!-- Collaboratori -->
      <div id="card-team" class="dash-card" onclick="navTo('team.html')">
        <div class="dash-icon"><i class="fas fa-users"></i></div>
        <div>
            <div class="dash-label" data-i18n="card_team">Collaboratori</div>
            <div id="sub-team" class="dash-sub" data-i18n="sub_team">Team & Ruoli</div>
        </div>
      </div>

      <!-- Dati Aziendali -->
      <div id="card-config" class="dash-card" onclick="navTo('edit_owner.html')">
        <div class="dash-icon"><i class="fas fa-building"></i></div>
        <div>
            <div class="dash-label" data-i18n="card_company">Dati Aziendali</div>
            <div id="sub-config" class="dash-sub">Configurazione</div>
        </div>
      </div>

      <!-- Conoscenza -->
      <div id="card-knowledge" class="dash-card" onclick="navTo('knowledge.html')">
        <div class="dash-icon"><i class="fas fa-folder-open"></i></div>
        <div>
            <div class="dash-label" data-i18n="card_knowledge">Conoscenza</div>
            <div id="sub-knowledge" class="dash-sub" data-i18n="sub_knowledge">Documenti & Asset</div>
        </div>
      </div>

    </div>
  </div>

  <script src="dashboard_logic.js"></script>
</body>
</html>
