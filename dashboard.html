<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Manager Desk</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Override specifici per Dashboard */
    .dashboard-header {
      display: flex; align-items: flex-start; justify-content: space-between;
      margin-bottom: 25px; padding-bottom: 15px; border-bottom: 1px solid var(--glass-border);
    }
    .header-info h1 { font-size: 18px; margin: 0; line-height: 1.2; }
    .header-info small { color: var(--text-muted); font-size: 11px; }
    
    .header-actions { display: flex; gap: 8px; }
    .btn-mini {
        padding: 6px 12px; border-radius: 12px; font-size: 11px; font-weight: 600;
        background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);
        color: var(--text-main); cursor: pointer; display: flex; align-items: center; gap: 5px;
        transition: all 0.2s;
    }
    .btn-mini:hover { background: var(--primary); border-color: var(--primary); }

    .dash-grid {
      display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-bottom: 25px;
    }
    .dash-card {
      background: var(--card-bg); border: 1px solid var(--glass-border);
      border-radius: var(--radius-md); padding: 20px 10px;
      display: flex; flex-direction: column; align-items: center; text-align: center; gap: 12px;
      transition: transform 0.2s, background 0.2s; cursor: pointer;
      min-height: 110px; justify-content: center;
    }
    .dash-card:active { transform: scale(0.98); }
    .dash-icon {
      width: 40px; height: 40px; border-radius: 50%;
      background: rgba(91, 111, 237, 0.1); color: var(--primary);
      display: flex; align-items: center; justify-content: center; font-size: 18px;
    }
    .dash-label { font-size: 13px; font-weight: 600; color: #fff; }
    .dash-sub { font-size: 10px; color: var(--text-muted); }
  </style>
</head>
<body>

  <div id="loader"><div class="spinner"></div></div>

  <div id="app-content" class="hidden container">
    
<!-- HEADER -->
    <div class="dashboard-header">
      <div class="header-info">
        <h1 id="companyName">...</h1>
        <small id="vatDisplay">P.IVA: ...</small>
      </div>
      <div class="header-actions">
        <!-- AGGIUNTI ID QUI -->
        <button id="btn-widget" class="btn-mini" onclick="openWidget()"><i class="fas fa-eye"></i> <span data-i18n="btn_widget">Widget</span></button>
        <button id="btn-site" class="btn-mini" onclick="openSite()"><i class="fas fa-globe"></i> <span data-i18n="btn_site">Site</span></button>
      </div>
    </div>

    <!-- GRID MENU -->
    <div class="section-title" data-i18n="section_operations">Gestione Operativa</div>
    
    <div class="dash-grid">
      
      <!-- 1. HoneyPot (ID: card-hp) -->
      <div id="card-hp" class="dash-card" onclick="navTo('honeypot_editor.html')">
        <div id="badge-hp" class="card-alert hidden">!</div>
        <div class="dash-icon"><i class="fas fa-brain"></i></div>
        <div>
            <div class="dash-label" data-i18n="card_hp">HoneyPot</div>
            <div id="sub-hp" class="dash-sub" data-i18n="sub_hp">Gestisci Risposte</div>
        </div>
      </div>

      <!-- 2. Catalogo (ID: card-catalog) -->
      <div id="card-catalog" class="dash-card" onclick="navTo('catalog.html')">
        <div id="count-catalog" class="card-counter hidden">0</div>
        <div class="dash-icon"><i class="fas fa-box-open"></i></div>
        <div>
            <div class="dash-label" data-i18n="card_catalog">Catalogo</div>
            <div id="sub-catalog" class="dash-sub" data-i18n="sub_catalog">Prodotti & Servizi</div>
        </div>
      </div>

      <!-- 3. Agenda (ID: card-agenda) -->
      <div id="card-agenda" class="dash-card" onclick="navTo('calendar.html')">
        <div id="count-agenda" class="card-counter hidden">0</div>
        <div class="dash-icon"><i class="fas fa-calendar-alt"></i></div>
        <div>
            <div class="dash-label" data-i18n="card_agenda">Agenda</div>
            <div id="sub-agenda" class="dash-sub" data-i18n="sub_agenda">Appuntamenti</div>
        </div>
      </div>

      <!-- 4. Collaboratori (ID: card-team) -->
      <div id="card-team" class="dash-card" onclick="navTo('team.html')">
        <div id="count-team" class="card-counter hidden">0</div>
        <div class="dash-icon"><i class="fas fa-users"></i></div>
        <div>
            <div class="dash-label" data-i18n="card_team">Collaboratori</div>
            <div id="sub-team" class="dash-sub" data-i18n="sub_team">Team & Ruoli</div>
        </div>
      </div>

      <!-- 5. Dati Aziendali (ID: card-config) -->
      <div id="card-config" class="dash-card" onclick="navTo('edit_owner.html')">
        <div id="badge-config" class="card-alert hidden">!</div>
        <div class="dash-icon"><i class="fas fa-building"></i></div>
        <div>
            <div class="dash-label" data-i18n="card_company">Dati Aziendali</div>
            <div id="sub-config" class="dash-sub" data-i18n="sub_company">Configurazione</div>
        </div>
      </div>

      <!-- 6. Conoscenza (ID: card-knowledge) -->
      <div id="card-knowledge" class="dash-card" onclick="navTo('knowledge.html')">
        <div id="count-docs" class="card-counter hidden">0</div>
        <div class="dash-icon"><i class="fas fa-folder-open"></i></div>
        <div>
            <div class="dash-label" data-i18n="card_knowledge">Conoscenza</div>
            <div id="sub-knowledge" class="dash-sub" data-i18n="sub_knowledge">Documenti & Asset</div>
        </div>
      </div>

    </div>

  </div>

  <script src="dashboard_logic.js"></script>
</body>
</html>
