<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuova Nota</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', 'Helvetica Neue', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #4a5b8f 0%, #3d4f7a 50%, #2a3d5f 100%);
      color: #ffffff;
      padding: 20px;
      padding-bottom: 100px;
      line-height: 1.5;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800"><path d="M0,400 Q300,200 600,400 T1200,400" stroke="rgba(255,255,255,0.1)" stroke-width="2" fill="none"/><path d="M0,500 Q300,300 600,500 T1200,500" stroke="rgba(255,255,255,0.08)" stroke-width="2" fill="none"/></svg>') no-repeat center;
      background-size: cover;
      pointer-events: none;
      z-index: -1;
    }
    
    .close-hint {
      position: fixed;
      top: 12px;
      right: 12px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: rgba(255, 255, 255, 0.7);
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.3s;
      z-index: 100;
    }
    
    .close-hint:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.5);
      color: rgba(255, 255, 255, 0.9);
    }
    
    .container {
      max-width: 500px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }
    
    h1 {
      font-size: 28px;
      margin-bottom: 8px;
      color: #ffffff;
      font-weight: 600;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }
    
    .subtitle {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 32px;
      font-weight: 300;
    }
    
    .form-group {
      margin-bottom: 20px;
      position: relative;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
      color: rgba(255, 255, 255, 0.9);
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 0.3px;
    }
    
    input, textarea {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      color: #ffffff;
      font-size: 15px;
      font-family: inherit;
      transition: all 0.3s ease;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    input::placeholder, textarea::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    
    input:focus, textarea:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.5);
      background: rgba(255, 255, 255, 0.12);
      box-shadow: 0 8px 32px rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }
    
    textarea {
      resize: vertical;
      min-height: 150px;
      font-family: inherit;
    }
    
    .hint {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
      margin-top: 6px;
      font-weight: 300;
    }
    
    .required::after {
      content: " *";
      color: #ff6b6b;
    }
    
    .button-container {
      margin-top: 32px;
      display: flex;
      justify-content: center;
    }
    
    #submitBtn {
      padding: 14px 48px;
      background: linear-gradient(135deg, #5B6FED 0%, #7B8FF5 100%);
      color: #ffffff;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 8px 24px rgba(91, 111, 237, 0.4);
    }
    
    #submitBtn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(91, 111, 237, 0.6);
    }
    
    #submitBtn:active:not(:disabled) {
      transform: translateY(0);
    }
    
    #submitBtn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .btn-loading {
      position: relative;
    }
    
    .btn-loading::after {
      content: '';
      position: absolute;
      width: 14px;
      height: 14px;
      right: 16px;
      margin: auto;
      border: 2px solid transparent;
      border-radius: 50%;
      border-top-color: #ffffff;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .form-group {
      animation: slideIn 0.5s ease-out forwards;
    }
    
    .form-group:nth-child(1) { animation-delay: 0.1s; }
    .form-group:nth-child(2) { animation-delay: 0.2s; }
    
    .button-container {
      animation: slideIn 0.5s ease-out 0.3s forwards;
      opacity: 0;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @media (max-width: 480px) {
      h1 {
        font-size: 24px;
      }
      
      input, textarea, button {
        padding: 12px 14px;
        font-size: 14px;
      }
      
      .close-hint {
        font-size: 11px;
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="close-hint" id="closeHint">‚úï Chiudi</div>
  
  <div class="container">
    <h1 id="title">üìù Nuova Nota</h1>
    <p class="subtitle" id="subtitle">Salva una nota rapida</p>
    
    <form id="noteForm">
      <div class="form-group">
        <label for="noteTitle" class="required"><span id="lblTitle">‚úèÔ∏è Titolo</span></label>
        <input type="text" id="noteTitle" required>
      </div>
      
      <div class="form-group">
        <label for="noteContent" class="required"><span id="lblContent">üìÑ Contenuto</span></label>
        <textarea id="noteContent" required></textarea>
        <div class="hint" id="hintContent">Scrivi i tuoi pensieri, idee o appunti</div>
      </div>
      
      <div class="button-container">
        <button type="submit" id="submitBtn"></button>
      </div>
    </form>
  </div>

  <script>
    const translations = {
      it: {
        title: "üìù Nuova Nota",
        subtitle: "Salva una nota rapida",
        lblTitle: "‚úèÔ∏è Titolo",
        lblContent: "üìÑ Contenuto",
        hintContent: "Scrivi i tuoi pensieri, idee o appunti",
        placeholderTitle: "Titolo della nota",
        placeholderContent: "Scrivi qui il contenuto della tua nota...",
        btnSubmit: "‚úÖ Salva Nota",
        btnLoading: "‚è≥ Salvataggio...",
        btnSuccess: "‚úÖ Salvato!",
        alertSuccess: "‚úÖ Nota salvata con successo!",
        closeHint: "‚úï Chiudi"
      },
      en: {
        title: "üìù New Note",
        subtitle: "Save a quick note",
        lblTitle: "‚úèÔ∏è Title",
        lblContent: "üìÑ Content",
        hintContent: "Write your thoughts, ideas or notes",
        placeholderTitle: "Note title",
        placeholderContent: "Write your note content here...",
        btnSubmit: "‚úÖ Save Note",
        btnLoading: "‚è≥ Saving...",
        btnSuccess: "‚úÖ Saved!",
        alertSuccess: "‚úÖ Note saved successfully!",
        closeHint: "‚úï Close"
      },
      es: {
        title: "üìù Nueva Nota",
        subtitle: "Guarda una nota r√°pida",
        lblTitle: "‚úèÔ∏è T√≠tulo",
        lblContent: "üìÑ Contenido",
        hintContent: "Escribe tus pensamientos, ideas o notas",
        placeholderTitle: "T√≠tulo de la nota",
        placeholderContent: "Escribe aqu√≠ el contenido de tu nota...",
        btnSubmit: "‚úÖ Guardar Nota",
        btnLoading: "‚è≥ Guardando...",
        btnSuccess: "‚úÖ ¬°Guardado!",
        alertSuccess: "‚úÖ ¬°Nota guardada exitosamente!",
        closeHint: "‚úï Cerrar"
      },
      fr: {
        title: "üìù Nouvelle Note",
        subtitle: "Enregistrer une note rapide",
        lblTitle: "‚úèÔ∏è Titre",
        lblContent: "üìÑ Contenu",
        hintContent: "√âcrivez vos pens√©es, id√©es ou notes",
        placeholderTitle: "Titre de la note",
        placeholderContent: "√âcrivez le contenu de votre note ici...",
        btnSubmit: "‚úÖ Enregistrer Note",
        btnLoading: "‚è≥ Enregistrement...",
        btnSuccess: "‚úÖ Enregistr√©!",
        alertSuccess: "‚úÖ Note enregistr√©e avec succ√®s!",
        closeHint: "‚úï Fermer"
      },
      de: {
        title: "üìù Neue Notiz",
        subtitle: "Speichern Sie eine schnelle Notiz",
        lblTitle: "‚úèÔ∏è Titel",
        lblContent: "üìÑ Inhalt",
        hintContent: "Schreiben Sie Ihre Gedanken, Ideen oder Notizen",
        placeholderTitle: "Notiztitel",
        placeholderContent: "Schreiben Sie hier den Inhalt Ihrer Notiz...",
        btnSubmit: "‚úÖ Notiz Speichern",
        btnLoading: "‚è≥ Speichern...",
        btnSuccess: "‚úÖ Gespeichert!",
        alertSuccess: "‚úÖ Notiz erfolgreich gespeichert!",
        closeHint: "‚úï Schlie√üen"
      },
      pt: {
        title: "üìù Nova Nota",
        subtitle: "Salve uma nota r√°pida",
        lblTitle: "‚úèÔ∏è T√≠tulo",
        lblContent: "üìÑ Conte√∫do",
        hintContent: "Escreva seus pensamentos, ideias ou notas",
        placeholderTitle: "T√≠tulo da nota",
        placeholderContent: "Escreva aqui o conte√∫do da sua nota...",
        btnSubmit: "‚úÖ Salvar Nota",
        btnLoading: "‚è≥ Salvando...",
        btnSuccess: "‚úÖ Salvo!",
        alertSuccess: "‚úÖ Nota salva com sucesso!",
        closeHint: "‚úï Fechar"
      }
    };
    
    const N8N_WEBHOOK_URL = "https://your-n8n-instance.com/webhook/note-form-submit";
    
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();
    
    const urlParams = new URLSearchParams(window.location.search);
    const lang = urlParams.get('lang') || 'it';
    const chatId = urlParams.get('chatId');
    const threadId = urlParams.get('threadId');
    
    const t = translations[lang] || translations.it;
    
    function applyTranslations() {
      document.getElementById('title').textContent = t.title;
      document.getElementById('subtitle').textContent = t.subtitle;
      document.getElementById('lblTitle').textContent = t.lblTitle;
      document.getElementById('lblContent').textContent = t.lblContent;
      document.getElementById('hintContent').textContent = t.hintContent;
      document.getElementById('noteTitle').placeholder = t.placeholderTitle;
      document.getElementById('noteContent').placeholder = t.placeholderContent;
      document.getElementById('submitBtn').textContent = t.btnSubmit;
      document.getElementById('closeHint').textContent = t.closeHint;
    }
    
    applyTranslations();
    
    const form = document.getElementById('noteForm');
    const submitBtn = document.getElementById('submitBtn');
    const closeHint = document.getElementById('closeHint');
    const requiredInputs = form.querySelectorAll('[required]');
    
    function validateForm() {
      const isValid = Array.from(requiredInputs).every(
        input => input.value.trim() !== ''
      );
      submitBtn.disabled = !isValid;
    }
    
    requiredInputs.forEach(input => {
      input.addEventListener('input', validateForm);
    });
    
    validateForm();
    
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const formData = {
        chatId: chatId,
        threadId: threadId,
        title: document.getElementById('noteTitle').value.trim(),
        content: document.getElementById('noteContent').value.trim(),
        language: lang,
        timestamp: new Date().toISOString()
      };
      
      submitBtn.disabled = true;
      submitBtn.classList.add('btn-loading');
      const originalText = submitBtn.textContent;
      submitBtn.innerHTML = t.btnLoading;
      
      fetch(N8N_WEBHOOK_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      }).then(() => {
        submitBtn.innerHTML = t.btnSuccess;
        tg.showAlert(t.alertSuccess);
        setTimeout(() => tg.close(), 1000);
      }).catch(() => {
        submitBtn.innerHTML = t.btnSuccess;
        tg.showAlert(t.alertSuccess);
        setTimeout(() => tg.close(), 1000);
      });
    });
    
    closeHint.addEventListener('click', () => tg.close());
  </script>
</body>
</html>
