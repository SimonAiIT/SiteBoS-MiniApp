<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Nuova Nota</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg-start: #4a5b8f;
      --bg-end: #2a3d5f;
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --border-color: rgba(255, 255, 255, 0.2);
      --input-bg: rgba(255, 255, 255, 0.08);
      --accent-color: #5B6FED;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 100%);
      color: var(--text-primary);
      padding: 20px;
      padding-top: env(safe-area-inset-top, 20px);
      padding-left: env(safe-area-inset-left, 20px);
      padding-right: env(safe-area-inset-right, 20px);
      line-height: 1.5;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    .container { max-width: 500px; margin: 0 auto; }
    
    h1 { font-size: 26px; margin-bottom: 8px; font-weight: 600; }
    
    .subtitle { font-size: 14px; color: var(--text-secondary); margin-bottom: 32px; font-weight: 300; }
    
    .form-group { margin-bottom: 20px; }
    
    label { display: block; margin-bottom: 10px; font-size: 14px; font-weight: 500; }
    
    input, textarea {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      background: var(--input-bg);
      backdrop-filter: blur(10px);
      color: var(--text-primary);
      font-size: 15px;
      font-family: inherit;
      transition: all 0.3s ease;
    }
    
    input:focus, textarea:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.5);
      box-shadow: 0 0 15px rgba(91, 111, 237, 0.3);
    }
    
    textarea { resize: vertical; min-height: 150px; }
    
    .required::after { content: " *"; color: #ff6b6b; }

    .button-container { text-align: center; margin-top: 32px; }
    
    #submitBtn {
      width: 100%;
      padding: 14px;
      background: var(--accent-color);
      color: var(--text-primary);
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    #submitBtn:disabled { background: #555; cursor: not-allowed; opacity: 0.6; }

    .cancel-hint {
        text-align: center;
        margin-top: 16px;
        font-size: 13px;
        color: var(--text-secondary);
        opacity: 0.8;
    }
  </style>
</head>
<body>
  
  <div class="container">
    <h1 id="title"></h1>
    <p class="subtitle" id="subtitle"></p>
    
    <form id="noteForm">
      <div class="form-group">
        <label for="noteTitle" class="required"><span id="lblTitle"></span></label>
        <input type="text" id="noteTitle" required>
      </div>
      
      <div class="form-group">
        <label for="noteContent" class="required"><span id="lblContent"></span></label>
        <textarea id="noteContent" required></textarea>
      </div>
      
      <div class="button-container">
        <button type="submit" id="submitBtn"></button>
      </div>
      <p class="cancel-hint" id="cancelHint"></p>
    </form>
  </div>

  <script>
    const translations = {
      it: {
        title: "ğŸ“ Nuova Nota",
        subtitle: "Salva una nota rapida",
        lblTitle: "âœï¸ Titolo",
        lblContent: "ğŸ“„ Contenuto",
        btnSubmit: "Invia Nota",
        btnSuccess: "Inviato! Puoi chiudere.",
        cancelHint: "Per annullare, basta chiudere questa finestra."
      },
      en: {
        title: "ğŸ“ New Note",
        subtitle: "Save a quick note",
        lblTitle: "âœï¸ Title",
        lblContent: "ğŸ“„ Content",
        btnSubmit: "Send Note",
        btnSuccess: "Sent! You can close now.",
        cancelHint: "To cancel, just close this window."
      },
      fr: {
        title: "ğŸ“ Nouvelle Note",
        subtitle: "Enregistrer une note rapide",
        lblTitle: "âœï¸ Titre",
        lblContent: "ğŸ“„ Contenu",
        btnSubmit: "Envoyer la Note",
        btnSuccess: "EnvoyÃ© ! Vous pouvez fermer.",
        cancelHint: "Pour annuler, fermez simplement cette fenÃªtre."
      },
      de: {
        title: "ğŸ“ Neue Notiz",
        subtitle: "Schnelle Notiz speichern",
        lblTitle: "âœï¸ Titel",
        lblContent: "ğŸ“„ Inhalt",
        btnSubmit: "Notiz Senden",
        btnSuccess: "Gesendet! Du kannst jetzt schlieÃŸen.",
        cancelHint: "Zum Abbrechen einfach dieses Fenster schlieÃŸen."
      },
      es: {
        title: "ğŸ“ Nueva Nota",
        subtitle: "Guarda una nota rÃ¡pida",
        lblTitle: "âœï¸ TÃ­tulo",
        lblContent: "ğŸ“„ Contenido",
        btnSubmit: "Enviar Nota",
        btnSuccess: "Â¡Enviado! Ya puedes cerrar.",
        cancelHint: "Para cancelar, simplemente cierra esta ventana."
      },
      pt: {
        title: "ğŸ“ Nova Nota",
        subtitle: "Salvar uma nota rÃ¡pida",
        lblTitle: "âœï¸ TÃ­tulo",
        lblContent: "ğŸ“„ ConteÃºdo",
        btnSubmit: "Enviar Nota",
        btnSuccess: "Enviado! Pode fechar agora.",
        cancelHint: "Para cancelar, basta fechar esta janela."
      }
    };
    
    const N8N_WEBHOOK_URL = "INSERISCI_QUI_IL_TUO_URL_WEBHOOK_N8N"; // <-- IMPORTANTE
    
    try {
      const tg = window.Telegram.WebApp;
      tg.ready();
      tg.expand();
      
      const urlParams = new URLSearchParams(window.location.search);
      const lang = urlParams.get('lang') || 'it';
      const chatId = urlParams.get('chatId');
      const threadId = urlParams.get('threadId');
      
      const t = translations[lang] || translations.it;
      
      function applyTranslations() {
          document.getElementById('title').textContent = t.title;
          document.getElementById('subtitle').textContent = t.subtitle;
          document.getElementById('lblTitle').textContent = t.lblTitle;
          document.getElementById('lblContent').textContent = t.lblContent;
          document.getElementById('submitBtn').textContent = t.btnSubmit;
          document.getElementById('cancelHint').textContent = t.cancelHint;
      }
      
      applyTranslations();
      
      const form = document.getElementById('noteForm');
      const submitBtn = document.getElementById('submitBtn');
      const requiredInputs = form.querySelectorAll('[required]');
      
      function validateForm() {
        const isValid = Array.from(requiredInputs).every(input => input.value.trim() !== '');
        submitBtn.disabled = !isValid;
      }
      
      requiredInputs.forEach(input => input.addEventListener('input', validateForm));
      validateForm();
      
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        
        const noteData = {
          type: 'NOTE_SUBMISSION',
          payload: {
              title: document.getElementById('noteTitle').value.trim(),
              content: document.getElementById('noteContent').value.trim(),
          },
          context: {
              chatId: chatId,
              threadId: threadId,
              language: lang,
              timestamp: new Date().toISOString()
          }
        };

        // Usa fetch per inviare i dati al webhook n8n
        fetch(N8N_WEBHOOK_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(noteData)
        })
        .finally(() => {
            // Indipendentemente dal successo o fallimento della chiamata,
            // diamo feedback all'utente e chiudiamo la Mini App.
            submitBtn.disabled = true;
            submitBtn.textContent = t.btnSuccess;
            
            // Un piccolo ritardo per permettere all'utente di leggere il messaggio
            setTimeout(() => {
                tg.close();
            }, 1200); // 1.2 secondi
        });
      });

    } catch (error) {
      document.body.innerHTML = 'Error: Impossibile caricare l\'app. Assicurati di aprirla da Telegram.';
      console.error(error);
    }
  </script>
</body>
</html>
