<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>SiteBoS Activation</title>
  
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <link rel="stylesheet" href="styles.css">
  
  <style>
    .social-inputs-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 8px; }
    @media (max-width: 600px) { .social-inputs-grid { grid-template-columns: 1fr; } }
    
    .profile-mode-selector { display: flex; gap: 12px; margin: 16px 0; }
    .mode-option { flex: 1; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; cursor: pointer; text-align: center; transition: all 0.2s; }
    .mode-option input[type="radio"] { display: none; }
    .mode-option input:checked + span { font-weight: 600; }
    .mode-option:has(input:checked) { border-color: var(--primary); background: rgba(var(--primary-rgb), 0.05); }
    
    .checkbox-grid-compact { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 8px; }
    .checkbox-grid-compact label { display: flex; align-items: center; gap: 6px; font-size: 13px; padding: 6px; border-radius: 4px; transition: background 0.2s; }
    .checkbox-grid-compact label:hover { background: rgba(0,0,0,0.02); }
    .checkbox-grid-compact input[type="checkbox"] { margin: 0; }
    @media (max-width: 600px) { .checkbox-grid-compact { grid-template-columns: 1fr; } }
    
    .skills-input-grid { display: grid; gap: 8px; margin-top: 8px; }
    .skills-input-grid input { font-size: 14px; }
  </style>
</head>
<body>

  <div id="loader">
    <div class="spinner"></div>
    <div style="margin-top:10px; font-size:12px;">SECURE HANDSHAKE</div>
  </div>

  <div id="access-denied" class="hidden container text-center" style="padding-top:50px;">
    <div style="font-size:50px; margin-bottom:20px;">ðŸ”’</div>
    <h2 data-i18n="access_denied_title">Accesso Riservato</h2>
    <p class="subtitle" data-i18n="access_denied_desc">Configurazione disponibile solo tramite Bot.</p>
    <a href="https://t.me/TrinAi_SiteBoS_bot" class="btn btn-primary btn-block" data-i18n="open_bot">Apri Bot Telegram</a>
  </div>

  <div id="app-content" class="container hidden">
    <!-- Lang Selector -->
    <div style="display:flex; justify-content:flex-end; margin-bottom:10px;">
      <select id="lang-selector" class="lang-select">
        <option value="it">ðŸ‡®ðŸ‡¹ IT</option>
        <option value="en">ðŸ‡¬ðŸ‡§ EN</option>
        <option value="fr">ðŸ‡«ðŸ‡· FR</option>
        <option value="de">ðŸ‡©ðŸ‡ª DE</option>
        <option value="es">ðŸ‡ªðŸ‡¸ ES</option>
        <option value="pt">ðŸ‡µðŸ‡¹ PT</option>
      </select>
    </div>

    <!-- Progress Bar -->
    <div class="progress-bar">
      <div class="progress-line"></div>
      <div class="progress-fill" id="progress-fill"></div>
      
      <div class="step-item active" id="si-1">
        <div class="step-circle">1</div>
        <div class="step-label" data-i18n="step_identity">Start</div>
      </div>
      <div class="step-item" id="si-2">
        <div class="step-circle">2</div>
        <div class="step-label" data-i18n="step_company">Dati</div>
      </div>
      <div class="step-item" id="si-3">
        <div class="step-circle">3</div>
        <div class="step-label" data-i18n="step_plan">Promo</div>
      </div>
    </div>

    <form id="wizardForm" onsubmit="return false;">
      
      <!-- STEP 1: Sicurezza -->
      <div class="step-content fade-in" id="step-1">
        <h2 data-i18n="h_identity">Setup & Sicurezza</h2>
        <p class="subtitle" data-i18n="sub_identity">Consensi, Chiave API e Verifica IdentitÃ .</p>

        <div class="legal-box form-section">
            <div class="checkbox-group"><input type="checkbox" id="chk_privacy"><label for="chk_privacy" data-i18n="legal_privacy"></label></div>
            <div class="checkbox-group"><input type="checkbox" id="chk_terms"><label for="chk_terms" data-i18n="legal_terms"></label></div>
            <div class="checkbox-group"><input type="checkbox" id="chk_ai"><label for="chk_ai" data-i18n="legal_ai"></label></div>
        </div>

        <div class="api-key-card form-section">
            <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                <div style="color:var(--primary); font-weight:bold;"><i class="fas fa-brain"></i> Gemini API Key</div>
                <a href="https://aistudio.google.com/api-keys" target="_blank" class="btn btn-sm btn-secondary" style="text-decoration:none;" data-i18n="btn_get_key"></a>
            </div>
            <input type="text" id="gemini_key" placeholder="Incolla qui: AIzaSy..." disabled required>
            <div class="hint" data-i18n="byok_note"></div>
        </div>

        <div class="input-group">
          <label data-i18n="lbl_id_card"></label>
          <div class="upload-box" id="upload-box">
            <input type="file" id="id_document" accept="image/*,application/pdf">
            <div class="upload-icon" id="upload-icon"><i class="fas fa-id-card"></i></div>
            <div class="upload-text" id="upload-text" data-i18n="upload_lock"></div>
          </div>
        </div>

        <div class="row">
          <div class="col"><label data-i18n="lbl_name"></label><input type="text" id="name" readonly placeholder="..."></div>
          <div class="col"><label data-i18n="lbl_surname"></label><input type="text" id="surname" readonly placeholder="..."></div>
        </div>
        <div class="input-group"><label data-i18n="lbl_fiscal"></label><input type="text" id="fiscal_code" readonly placeholder="..."></div>
        <div class="input-group"><label class="required" data-i18n="lbl_email"></label><input type="email" id="email" required></div>
        <div class="input-group"><label class="required" data-i18n="lbl_phone"></label><input type="tel" id="phone" required></div>

        <div class="btn-container">
          <button type="button" class="btn btn-primary btn-block" id="btn-step1" disabled>
            <span data-i18n="btn_next"></span> <i class="fas fa-arrow-right"></i>
          </button>
        </div>
      </div>

      <!-- STEP 2: Azienda + Profilo Professionale -->
      <div class="step-content hidden fade-in" id="step-2">
        <h2 data-i18n="h_company"></h2>
        <p class="subtitle" data-i18n="sub_company"></p>

        <div class="input-group"><label class="required" data-i18n="lbl_company_name"></label><input type="text" id="ragione_sociale" required></div>
        <div class="row">
          <div class="col"><label class="required" data-i18n="lbl_vat"></label><input type="text" id="vat_number" required></div>
          <div class="col"><label data-i18n="lbl_sdi"></label><input type="text" id="sdi_pec"></div>
        </div>
        
        <div class="input-group">
           <label class="required" data-i18n="lbl_address"></label>
           <div class="row">
             <div class="col-2"><input type="text" id="addr_route" placeholder="Via/Piazza" required></div>
             <div class="col"><input type="text" id="addr_num" placeholder="NÂ°" required></div>
           </div>
           <div class="row">
             <div class="col"><input type="text" id="addr_zip" placeholder="CAP" required></div>
             <div class="col-2"><input type="text" id="addr_city" placeholder="CittÃ " required></div>
             <div class="col"><input type="text" id="addr_prov" placeholder="PR" maxlength="2" required></div>
           </div>
        </div>
        
        <div class="input-group"><label data-i18n="lbl_site"></label><input type="url" id="site" placeholder="https://..."></div>
        
        <!-- SOCIAL MEDIA -->
        <div class="form-section" style="margin-top: 16px;">
          <div class="section-title">
            <i class="fas fa-share-alt"></i>
            <span data-i18n="section_social">SOCIAL MEDIA</span>
          </div>
          
          <div class="social-inputs-grid">
            <div class="input-group">
              <label>
                <i class="fab fa-linkedin" style="color: #0077b5;"></i>
                LinkedIn
              </label>
              <input type="url" id="linkedin_page" placeholder="URL profilo/pagina">
            </div>
            
            <div class="input-group">
              <label>
                <i class="fab fa-facebook" style="color: #1877f2;"></i>
                Facebook
              </label>
              <input type="url" id="facebook_page" placeholder="URL pagina">
            </div>
            
            <div class="input-group">
              <label>
                <i class="fab fa-instagram" style="color: #e4405f;"></i>
                Instagram
              </label>
              <input type="text" id="instagram_page" placeholder="@account o URL">
            </div>
            
            <div class="input-group">
              <label>
                <i class="fab fa-x-twitter" style="color: #000;"></i>
                X (Twitter)
              </label>
              <input type="text" id="twitter_page" placeholder="@account o URL">
            </div>
          </div>
        </div>
        
        <!-- IDENTITÃ€ OPERATIVA -->
        <div style="margin-top: 20px;">
            <div class="section-title" data-i18n="section_identity"></div>
            
            <div class="input-group">
                <label data-i18n="lbl_sector"></label>
                <select id="sector" required>
                    <optgroup data-i18n="sector_group_services"></optgroup>
                    <option value="services_professional" data-i18n="sector_pro"></option>
                    <option value="services_consulting" data-i18n="sector_consulting"></option>
                    <option value="services_personal" data-i18n="sector_personal"></option>
                    <optgroup data-i18n="sector_group_commerce"></optgroup>
                    <option value="commerce_retail" data-i18n="sector_retail"></option>
                    <option value="commerce_ecommerce" data-i18n="sector_ecommerce"></option>
                    <option value="commerce_wholesale" data-i18n="sector_wholesale"></option>
                    <optgroup data-i18n="sector_group_craft"></optgroup>
                    <option value="craft_manufacturing" data-i18n="sector_manufacturing"></option>
                    <option value="craft_artisan" data-i18n="sector_artisan"></option>
                    <option value="craft_construction" data-i18n="sector_construction"></option>
                    <optgroup data-i18n="sector_group_hospitality"></optgroup>
                    <option value="hospitality_horeca" data-i18n="sector_horeca"></option>
                    <option value="hospitality_tourism" data-i18n="sector_tourism"></option>
                    <optgroup data-i18n="sector_group_other"></optgroup>
                    <option value="tech_software" data-i18n="sector_tech"></option>
                    <option value="healthcare" data-i18n="sector_healthcare"></option>
                    <option value="real_estate" data-i18n="sector_realestate"></option>
                    <option value="agriculture" data-i18n="sector_agriculture"></option>
                    <option value="transport" data-i18n="sector_transport"></option>
                    <option value="other" data-i18n="sector_other"></option>
                </select>
            </div>

            <div class="input-group"><label data-i18n="lbl_what_we_do"></label><textarea id="what_we_do" rows="2"></textarea></div>
            <div class="input-group"><label data-i18n="lbl_goal"></label><select id="main_goal"><option value="automate_support">Supporto</option><option value="increase_sales">Vendite</option><option value="organize_workflow">Processi</option><option value="knowledge_base">KB</option></select></div>
        </div>

        <div class="btn-container">
          <button type="button" class="btn btn-secondary" id="btn-back-s2"><i class="fas fa-arrow-left"></i> <span data-i18n="btn_back"></span></button>
          <button type="button" class="btn btn-primary" id="btn-next-s2"><span data-i18n="btn_next"></span> <i class="fas fa-arrow-right"></i></button>
        </div>
      </div>

      <!-- STEP 3: Promo -->
      <div class="step-content hidden fade-in" id="step-3">
        <h2 data-i18n="h_plan"></h2>
        <p class="subtitle" data-i18n="sub_plan"></p>

        <div class="pioneer-card">
            <div style="font-size:18px; font-weight:bold; color:#fff;">SiteBoS Enterprise</div>
            <p data-i18n="pioneer_desc" style="font-size:13px; color:rgba(255,255,255,0.7);"></p>
            <div style="margin-top:15px; display:flex; justify-content:space-between; align-items:center;">
                <span style="text-decoration:line-through; color:rgba(255,255,255,0.5);">â‚¬ 5.000 / anno</span>
                <span data-i18n="pioneer_free" style="color:#4cd964; font-weight:bold; font-size:20px;"></span>
            </div>
        </div>

        <div style="margin-top:20px;">
            <label data-i18n="lbl_payment_pref"></label>
            <div class="payment-selector">
                <div class="payment-option" data-value="stripe"><i class="fab fa-stripe-s"></i> Carta</div>
                <div class="payment-option" data-value="paypal"><i class="fab fa-paypal"></i> PayPal</div>
                <div class="payment-option selected" data-value="wire"><i class="fas fa-university"></i> <span data-i18n="pay_wire"></span></div>
            </div>
            <input type="hidden" id="payment_pref" value="wire">
        </div>

        <div class="btn-container">
          <button type="button" class="btn btn-secondary" id="btn-back-s3"><i class="fas fa-arrow-left"></i> <span data-i18n="btn_back"></span></button>
          <button type="button" class="btn btn-primary" id="submitBtn">
            <i class="fas fa-cogs"></i> <span data-i18n="btn_build"></span>
          </button>
        </div>
      </div>

    </form>
  </div>
  
  <script src="onboarding_logic.js"></script>
</body>
</html>
