<div style="background: linear-gradient(135deg, #4a5b8f 0%, #3d4f7a 50%, #2a3d5f 100%); color: #ffffff; padding: 20px; min-height: 100vh;">
  <div style="max-width: 500px; margin: 0 auto;">
    <h1>✈️ Informazioni di Viaggio</h1>
    <p style="color: rgba(255,255,255,0.7);">Pianifica il tuo viaggio</p>
    
    <form id="travelForm">
      <div style="margin-bottom: 15px;">
        <label style="display: block; margin-bottom: 6px; color: rgba(255,255,255,0.9);">Partenza *</label>
        <input type="text" id="partenza" required placeholder="Es: Trapani" style="width: 100%; padding: 10px; border-radius: 8px; border: none;">
      </div>
      
      <div style="margin-bottom: 15px;">
        <label style="display: block; margin-bottom: 6px; color: rgba(255,255,255,0.9);">Escludi Partenza *</label>
        <select id="escludiPartenza" required style="width: 100%; padding: 10px; border-radius: 8px; border: none;">
          <option>SI</option>
          <option>NO</option>
        </select>
      </div>
      
      <div style="margin-bottom: 15px;">
        <label style="display: block; margin-bottom: 6px; color: rgba(255,255,255,0.9);">Arrivo *</label>
        <input type="text" id="arrivo" required placeholder="Es: Cefalù" style="width: 100%; padding: 10px; border-radius: 8px; border: none;">
      </div>
      
      <div style="margin-bottom: 15px;">
        <label style="display: block; margin-bottom: 6px; color: rgba(255,255,255,0.9);">Escludi Arrivo *</label>
        <select id="escludiArrivo" required style="width: 100%; padding: 10px; border-radius: 8px; border: none;">
          <option>SI</option>
          <option>NO</option>
        </select>
      </div>
      
      <div style="margin-bottom: 15px;">
        <label style="display: block; margin-bottom: 6px; color: rgba(255,255,255,0.9);">Notti *</label>
        <input type="number" id="notti" required min="1" style="width: 100%; padding: 10px; border-radius: 8px; border: none;">
      </div>
      
      <div style="margin-bottom: 15px;">
        <label style="display: block; margin-bottom: 6px; color: rgba(255,255,255,0.9);">Interessi *</label>
        <input type="text" id="interessi" required placeholder="Es: mare, relax, cibo" style="width: 100%; padding: 10px; border-radius: 8px; border: none;">
      </div>
      
      <div style="margin-bottom: 15px;">
        <label style="display: block; margin-bottom: 6px; color: rgba(255,255,255,0.9);">Adulti *</label>
        <input type="number" id="adulti" required min="1" style="width: 100%; padding: 10px; border-radius: 8px; border: none;">
      </div>
      
      <div style="margin-bottom: 15px;">
        <label style="display: block; margin-bottom: 6px; color: rgba(255,255,255,0.9);">Bambini</label>
        <input type="number" id="bambini" min="0" style="width: 100%; padding: 10px; border-radius: 8px; border: none;">
      </div>
      
      <div style="display: flex; gap: 12px; margin-top: 30px;">
        <button type="submit" style="flex: 1; padding: 12px; background: linear-gradient(135deg, #5B6FED, #7B8FF5); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;">✅ Invia</button>
        <button type="button" id="cancelBtn" style="flex: 1; padding: 12px; background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.3); border-radius: 8px; font-weight: bold; cursor: pointer;">❌ Annulla</button>
      </div>
    </form>
  </div>
</div>
