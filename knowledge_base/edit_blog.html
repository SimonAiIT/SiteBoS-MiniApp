<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Editor Blog Post</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Stile principale -->
    <link rel="stylesheet" href="../styles.css">
    
    <style>
        /* ðŸ”§ RESET BOX-SIZING GLOBALE */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Layout 4 settori responsive */
        .editor-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 8px; /* âœ… RIDOTTO A 8px SU MOBILE */
            padding-bottom: 100px;
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--glass-border);
        }

        .editor-title-group h1 {
            font-size: 16px;
            margin: 0 0 5px 0;
        }

        @media (min-width: 768px) {
            .editor-wrapper {
                padding: 15px;
            }
            .editor-header {
                margin-bottom: 20px;
                padding-bottom: 15px;
            }
            .editor-title-group h1 {
                font-size: 20px;
            }
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            border: 1px solid;
        }

        @media (min-width: 768px) {
            .status-badge {
                padding: 4px 12px;
                font-size: 11px;
            }
        }

        .status-badge.draft {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
            border-color: var(--warning);
        }

        .status-badge.published {
            background: rgba(76, 217, 100, 0.1);
            color: var(--success);
            border-color: var(--success);
        }

        /* Grid Layout */
        .editor-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px; /* âœ… RIDOTTO GAP */
        }

        @media (min-width: 768px) {
            .editor-grid {
                grid-template-columns: 300px 1fr;
                grid-template-rows: auto auto;
                gap: 20px;
            }

            .hero-section {
                grid-column: 1;
                grid-row: 1 / 3;
            }

            .content-section {
                grid-column: 2;
                grid-row: 1;
            }

            .social-section {
                grid-column: 2;
                grid-row: 2;
            }
        }

        /* Sector Cards - âœ… PADDING 10px SU MOBILE */
        .sector-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: 10px; /* âœ… RIDOTTO A 10px */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        @media (min-width: 768px) {
            .sector-card {
                padding: 20px;
            }
        }

        .sector-title {
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--primary);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        @media (min-width: 768px) {
            .sector-title {
                font-size: 14px;
                margin-bottom: 15px;
                gap: 8px;
            }
        }

        /* Hero Image Section */
        .image-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: var(--radius-md);
            overflow: hidden;
            background: rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        @media (min-width: 768px) {
            .image-container {
                margin-bottom: 15px;
            }
            .image-container:hover {
                transform: scale(1.02);
                box-shadow: 0 8px 30px rgba(91, 111, 237, 0.3);
            }
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 8px;
            color: var(--text-muted);
        }

        .image-placeholder i {
            font-size: 32px;
            opacity: 0.3;
        }

        @media (min-width: 768px) {
            .image-placeholder {
                gap: 10px;
            }
            .image-placeholder i {
                font-size: 48px;
            }
        }

        /* ðŸ“± MOBILE BUTTONS FIX */
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 6px; /* âœ… RIDOTTO GAP */
            width: 100%;
        }

        @media (min-width: 768px) {
            .btn-container {
                gap: 8px;
            }
        }

        .btn-container button {
            width: 100%;
            font-size: 11px; /* âœ… FONT PIÃ™ PICCOLO */
            padding: 8px 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        @media (min-width: 768px) {
            .btn-container button {
                font-size: 13px;
                padding: 10px 12px;
            }
        }

        /* Content Section */
        .editable-title {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 2px dashed var(--glass-border);
            color: var(--text-main);
            font-size: 18px;
            font-weight: 700;
            padding: 8px 0;
            margin-bottom: 12px;
            font-family: inherit;
        }

        @media (min-width: 768px) {
            .editable-title {
                font-size: 24px;
                padding: 10px 0;
                margin-bottom: 15px;
            }
        }

        .editable-title:focus {
            outline: none;
            border-bottom-color: var(--primary);
        }

        .editable-meta {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-sm);
            color: var(--text-muted);
            font-size: 11px;
            padding: 8px;
            margin-bottom: 12px;
            min-height: 50px;
            font-family: inherit;
            resize: vertical;
        }

        @media (min-width: 768px) {
            .editable-meta {
                font-size: 13px;
                padding: 10px;
                margin-bottom: 20px;
                min-height: 60px;
            }
        }

        .editable-meta:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(91, 111, 237, 0.05);
        }

        /* Editable Sections */
        .editable-section-block {
            margin-bottom: 12px;
            padding: 10px;
            border-left: 3px solid var(--primary);
            background: rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        @media (min-width: 768px) {
            .editable-section-block {
                margin-bottom: 20px;
                padding: 15px;
            }
        }

        .editable-heading {
            font-weight: 600;
            border: none;
            border-bottom: 2px dashed var(--glass-border);
            background: transparent;
            color: var(--primary);
            width: 100%;
            padding: 6px 0;
            font-family: inherit;
            font-size: 13px;
        }

        @media (min-width: 768px) {
            .editable-heading {
                padding: 10px 0;
                font-size: 16px;
            }
        }

        .editable-heading:focus {
            outline: none;
            border-bottom-color: var(--primary);
        }

        .editable-paragraph {
            width: 100%;
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 8px;
            background: rgba(0,0,0,0.1);
            color: var(--text-main);
            resize: vertical;
            font-family: inherit;
            line-height: 1.5;
            font-size: 12px;
        }

        @media (min-width: 768px) {
            .editable-paragraph {
                padding: 10px;
                line-height: 1.6;
                font-size: 14px;
            }
        }

        .editable-paragraph:focus {
            outline: none;
            border-color: var(--primary);
        }

        .preview-full-btn {
            margin-top: 12px;
        }

        @media (min-width: 768px) {
            .preview-full-btn {
                margin-top: 15px;
            }
        }

        /* Social Media Section */
        .social-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        @media (min-width: 600px) {
            .social-grid {
                grid-template-columns: 1fr 1fr;
                gap: 12px;
            }
        }

        .social-card {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            padding: 10px;
            position: relative;
        }

        @media (min-width: 768px) {
            .social-card {
                padding: 15px;
            }
        }

        .social-platform {
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 600;
            font-size: 11px;
            margin-bottom: 8px;
        }

        @media (min-width: 768px) {
            .social-platform {
                gap: 8px;
                font-size: 13px;
                margin-bottom: 10px;
            }
        }

        .social-text {
            font-size: 10px;
            line-height: 1.4;
            color: var(--text-muted);
            white-space: pre-wrap;
            margin-bottom: 8px;
            max-height: 100px;
            overflow-y: auto;
        }

        @media (min-width: 768px) {
            .social-text {
                font-size: 12px;
                line-height: 1.6;
                margin-bottom: 10px;
                max-height: 120px;
            }
        }

        .social-link {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 9px;
            color: var(--primary);
            padding: 5px 8px;
            background: rgba(91, 111, 237, 0.1);
            border-radius: var(--radius-sm);
            margin-bottom: 8px;
            word-break: break-all;
        }

        @media (min-width: 768px) {
            .social-link {
                gap: 6px;
                font-size: 10px;
                padding: 6px 10px;
                margin-bottom: 10px;
            }
        }

        .copy-btn-inline {
            width: 100%;
        }

        /* Overlay Preview */
        .preview-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 9999;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

        @media (min-width: 768px) {
            .preview-overlay {
                padding: 20px;
            }
        }

        .preview-content {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            padding: 15px;
            position: relative;
        }

        @media (min-width: 768px) {
            .preview-content {
                padding: 30px;
            }
        }

        .close-preview {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        @media (min-width: 768px) {
            .close-preview {
                top: 15px;
                right: 15px;
                width: 36px;
                height: 36px;
                font-size: 18px;
            }
        }

        .close-preview:hover {
            background: var(--error);
        }

        /* Loading States */
        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px 15px;
            gap: 15px;
        }

        @media (min-width: 768px) {
            .loader-container {
                padding: 60px 20px;
                gap: 20px;
            }
        }

        .loader-icon {
            font-size: 2rem;
            color: var(--primary);
            animation: spin 2s linear infinite;
        }

        @media (min-width: 768px) {
            .loader-icon {
                font-size: 3rem;
            }
        }

        .error-container {
            text-align: center;
            padding: 30px 15px;
        }

        @media (min-width: 768px) {
            .error-container {
                padding: 60px 20px;
            }
        }

        .error-icon {
            font-size: 2.5rem;
            color: var(--error);
            margin-bottom: 15px;
        }

        @media (min-width: 768px) {
            .error-icon {
                font-size: 4rem;
                margin-bottom: 20px;
            }
        }

        /* Voice Edit Recording */
        .fab-btn.recording {
            background: var(--error) !important;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        /* ðŸ’¬ TEXT COMMAND EDITOR PANEL */
        .text-editor-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-top: 2px solid var(--primary);
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.5);
            z-index: 9998;
            padding: 12px;
            max-height: 50vh;
            overflow-y: auto;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @media (min-width: 768px) {
            .text-editor-panel {
                padding: 20px;
            }
        }

        .text-editor-panel.open {
            transform: translateY(0);
        }

        .text-editor-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
            color: var(--primary);
            font-weight: 700;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        @media (min-width: 768px) {
            .text-editor-header {
                gap: 10px;
                font-size: 14px;
                margin-bottom: 15px;
            }
        }

        .text-editor-textarea {
            width: 100%;
            min-height: 70px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            color: var(--text-main);
            font-family: inherit;
            font-size: 12px;
            line-height: 1.5;
            resize: vertical;
            margin-bottom: 10px;
        }

        @media (min-width: 768px) {
            .text-editor-textarea {
                min-height: 100px;
                padding: 15px;
                font-size: 14px;
                line-height: 1.6;
                margin-bottom: 15px;
            }
        }

        .text-editor-textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(91, 111, 237, 0.1);
        }

        .text-editor-actions {
            display: flex;
            gap: 8px;
        }

        @media (min-width: 768px) {
            .text-editor-actions {
                gap: 10px;
            }
        }

        .text-editor-actions button {
            flex: 1;
            font-size: 11px;
        }

        @media (min-width: 768px) {
            .text-editor-actions button {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>

    <div class="editor-wrapper">
        <!-- Header -->
        <div class="editor-header">
            <div class="editor-title-group">
                <h1 id="pageTitle"><i class="fas fa-edit"></i> Editor Blog Post</h1>
                <span id="statusBadge" class="status-badge draft">
                    <i class="fas fa-circle"></i>
                    <span id="statusText">Bozza</span>
                </span>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="sector-card">
            <div class="loader-container">
                <div class="loader-icon"><i class="fas fa-spinner"></i></div>
                <p id="loadingText" style="color: var(--text-muted);">Caricamento articolo...</p>
            </div>
        </div>

        <!-- Error State -->
        <div id="errorState" class="sector-card" style="display: none;">
            <div class="error-container">
                <div class="error-icon"><i class="fas fa-exclamation-triangle"></i></div>
                <h3 id="errorTitle">Errore di Caricamento</h3>
                <p id="errorMessage" style="color: var(--text-muted); margin: 20px 0;">Impossibile caricare l'articolo.</p>
            </div>
        </div>

        <!-- Main Editor Grid -->
        <div id="editorGrid" class="editor-grid" style="display: none;">
            
            <!-- 1. HERO IMAGE SECTION -->
            <div class="hero-section sector-card">
                <div class="sector-title">
                    <i class="fas fa-image"></i>
                    <span id="imageTitle">Immagine Featured</span>
                </div>
                
                <div class="image-container" id="imageContainer">
                    <img id="featuredImage" src="" alt="" style="display: none;">
                    <div id="imagePlaceholder" class="image-placeholder">
                        <i class="fas fa-image"></i>
                        <span id="noImageText">Nessuna immagine</span>
                    </div>
                </div>

                <div class="btn-container">
                    <button id="btnRegenerateImage" class="btn btn-sm btn-block">
                        <i class="fas fa-magic"></i> <span id="btnRegenerateText">Rigenera con AI</span>
                    </button>
                    
                    <button id="btnUploadImage" class="btn-secondary btn-sm btn-block">
                        <i class="fas fa-upload"></i> <span id="btnUploadText">Carica Immagine</span>
                    </button>
                    <input type="file" id="imageFileInput" accept="image/*" style="display: none;">
                    
                    <button id="btnDownloadImage" class="btn-secondary btn-sm btn-block" style="display: none;">
                        <i class="fas fa-download"></i> <span id="btnDownloadText">Scarica Immagine</span>
                    </button>
                </div>
            </div>

            <!-- 2. CONTENT SECTION -->
            <div class="content-section sector-card">
                <div class="sector-title">
                    <i class="fas fa-file-alt"></i>
                    <span id="contentTitle">Contenuto Articolo</span>
                </div>

                <input type="text" id="editableTitle" class="editable-title" placeholder="Titolo articolo...">
                <textarea id="editableMeta" class="editable-meta" placeholder="Meta description (160 caratteri consigliati)..."></textarea>

                <div id="articlePreview" class="article-preview">
                    <!-- Editable sections loaded here -->
                </div>

                <button id="btnPreviewFull" class="btn-secondary btn-block preview-full-btn">
                    <i class="fas fa-expand"></i> <span id="btnPreviewText">Anteprima Live</span>
                </button>
            </div>

            <!-- 3. SOCIAL MEDIA SECTION -->
            <div class="social-section sector-card">
                <div class="sector-title">
                    <i class="fas fa-share-alt"></i>
                    <span id="socialTitle">Testi per i Social</span>
                </div>

                <div class="social-grid" id="socialGrid">
                    <!-- Social cards dynamically generated -->
                </div>
            </div>

        </div>
    </div>

    <!-- Full Preview Overlay -->
    <div id="previewOverlay" class="preview-overlay">
        <div class="preview-content">
            <button class="close-preview" onclick="closePreview()">
                <i class="fas fa-times"></i>
            </button>
            <div id="fullPreviewContent"></div>
        </div>
    </div>

    <!-- ðŸ¤– AI COMMAND EDITOR PANEL -->
    <div id="textEditorPanel" class="text-editor-panel">
        <div class="text-editor-header">
            <i class="fas fa-robot"></i>
            <span>Comando AI</span>
        </div>
        <textarea 
            id="textCommandInput" 
            class="text-editor-textarea" 
            placeholder="Scrivi il tuo comando AI...\nEsempio: 'Cambia il titolo del paragrafo 2 in: Nuova soluzione'">
        </textarea>
        <div class="text-editor-actions">
            <button id="btnSendTextCommand" class="btn">
                <i class="fas fa-paper-plane"></i> Invia Comando
            </button>
            <button id="btnCloseTextEditor" class="btn-secondary">
                <i class="fas fa-times"></i> Chiudi
            </button>
        </div>
    </div>

    <!-- FABs Container -->
    <div class="fab-container">
        <button id="fabBack" class="fab-btn fab-secondary" title="Torna Indietro">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button id="fabDelete" class="fab-btn" title="Elimina Bozza">
            <i class="fas fa-trash"></i>
        </button>
        <button id="fabSave" class="fab-btn" title="Salva Bozza">
            <i class="fas fa-save"></i>
        </button>
        <button id="fabPublish" class="fab-btn" title="Pubblica">
            <i class="fas fa-rocket"></i>
        </button>
        <!-- ðŸ¤– AI COMMAND FAB - ULTIMO -->
        <button id="fabVoiceEdit" class="fab-btn" title="Comando AI">
            <i class="fas fa-robot"></i>
        </button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="edit_blog_logic.js"></script>

</body>
</html>
