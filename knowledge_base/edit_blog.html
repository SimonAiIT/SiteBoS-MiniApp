<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Editor Blog Post</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Stile principale -->
    <link rel="stylesheet" href="../styles.css">
    
    <style>
        /* Layout 4 settori responsive */
        .editor-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding-bottom: 100px; /* Space for FABs */
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--glass-border);
        }

        .editor-title-group h1 {
            font-size: 20px;
            margin: 0 0 5px 0;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            border: 1px solid;
        }

        .status-badge.draft {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
            border-color: var(--warning);
        }

        .status-badge.published {
            background: rgba(76, 217, 100, 0.1);
            color: var(--success);
            border-color: var(--success);
        }

        /* Grid Layout */
        .editor-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        @media (min-width: 768px) {
            .editor-grid {
                grid-template-columns: 300px 1fr;
                grid-template-rows: auto auto;
            }

            .hero-section {
                grid-column: 1;
                grid-row: 1 / 3;
            }

            .content-section {
                grid-column: 2;
                grid-row: 1;
            }

            .social-section {
                grid-column: 2;
                grid-row: 2;
            }
        }

        /* Sector Cards */
        .sector-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .sector-title {
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--primary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Hero Image Section */
        .image-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: var(--radius-md);
            overflow: hidden;
            background: rgba(0, 0, 0, 0.3);
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .image-container:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 30px rgba(91, 111, 237, 0.3);
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 10px;
            color: var(--text-muted);
        }

        .image-placeholder i {
            font-size: 48px;
            opacity: 0.3;
        }

        /* Content Section */
        .editable-title {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 2px dashed var(--glass-border);
            color: var(--text-main);
            font-size: 24px;
            font-weight: 700;
            padding: 10px 0;
            margin-bottom: 15px;
            font-family: inherit;
        }

        .editable-title:focus {
            outline: none;
            border-bottom-color: var(--primary);
        }

        .editable-meta {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-sm);
            color: var(--text-muted);
            font-size: 13px;
            padding: 10px;
            margin-bottom: 20px;
            min-height: 60px;
            font-family: inherit;
            resize: vertical;
        }

        .editable-meta:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(91, 111, 237, 0.05);
        }

        /* Editable Sections */
        .editable-section-block {
            margin-bottom: 20px;
            padding: 15px;
            border-left: 3px solid var(--primary);
            background: rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        .editable-heading {
            font-weight: 600;
            border: none;
            border-bottom: 2px dashed var(--glass-border);
            background: transparent;
            color: var(--primary);
            width: 100%;
            padding: 10px 0;
            font-family: inherit;
        }

        .editable-heading:focus {
            outline: none;
            border-bottom-color: var(--primary);
        }

        .editable-paragraph {
            width: 100%;
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 10px;
            background: rgba(0,0,0,0.1);
            color: var(--text-main);
            resize: vertical;
            font-family: inherit;
            line-height: 1.6;
        }

        .editable-paragraph:focus {
            outline: none;
            border-color: var(--primary);
        }

        .preview-full-btn {
            margin-top: 15px;
        }

        /* Social Media Section */
        .social-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        @media (min-width: 600px) {
            .social-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .social-card {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            padding: 15px;
            position: relative;
        }

        .social-platform {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            font-size: 13px;
            margin-bottom: 10px;
        }

        .social-text {
            font-size: 12px;
            line-height: 1.6;
            color: var(--text-muted);
            white-space: pre-wrap;
            margin-bottom: 10px;
            max-height: 120px;
            overflow-y: auto;
        }

        .social-link {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 10px;
            color: var(--primary);
            padding: 6px 10px;
            background: rgba(91, 111, 237, 0.1);
            border-radius: var(--radius-sm);
            margin-bottom: 10px;
            word-break: break-all;
        }

        .copy-btn-inline {
            width: 100%;
        }

        /* Overlay Preview */
        .preview-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 9999;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .preview-content {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            padding: 30px;
            position: relative;
        }

        .close-preview {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .close-preview:hover {
            background: var(--error);
        }

        /* Loading States */
        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            gap: 20px;
        }

        .loader-icon {
            font-size: 3rem;
            color: var(--primary);
            animation: spin 2s linear infinite;
        }

        .error-container {
            text-align: center;
            padding: 60px 20px;
        }

        .error-icon {
            font-size: 4rem;
            color: var(--error);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="editor-wrapper">
        <!-- Header -->
        <div class="editor-header">
            <div class="editor-title-group">
                <h1 id="pageTitle"><i class="fas fa-edit"></i> Editor Blog Post</h1>
                <span id="statusBadge" class="status-badge draft">
                    <i class="fas fa-circle"></i>
                    <span id="statusText">Bozza</span>
                </span>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="sector-card">
            <div class="loader-container">
                <div class="loader-icon"><i class="fas fa-spinner"></i></div>
                <p id="loadingText" style="color: var(--text-muted);">Caricamento articolo...</p>
            </div>
        </div>

        <!-- Error State -->
        <div id="errorState" class="sector-card" style="display: none;">
            <div class="error-container">
                <div class="error-icon"><i class="fas fa-exclamation-triangle"></i></div>
                <h3 id="errorTitle">Errore di Caricamento</h3>
                <p id="errorMessage" style="color: var(--text-muted); margin: 20px 0;">Impossibile caricare l'articolo.</p>
            </div>
        </div>

        <!-- Main Editor Grid -->
        <div id="editorGrid" class="editor-grid" style="display: none;">
            
            <!-- 1. HERO IMAGE SECTION -->
            <div class="hero-section sector-card">
                <div class="sector-title">
                    <i class="fas fa-image"></i>
                    <span id="imageTitle">Immagine Featured</span>
                </div>
                
                <div class="image-container" id="imageContainer">
                    <img id="featuredImage" src="" alt="" style="display: none;">
                    <div id="imagePlaceholder" class="image-placeholder">
                        <i class="fas fa-image"></i>
                        <span id="noImageText">Nessuna immagine</span>
                    </div>
                </div>

                <div class="btn-container" style="flex-direction: column; gap: 8px;">
                    <!-- ✅ 1. Rigenera con AI -->
                    <button id="btnRegenerateImage" class="btn btn-sm btn-block">
                        <i class="fas fa-magic"></i> <span id="btnRegenerateText">Rigenera con AI</span>
                    </button>
                    
                    <!-- ✅ 2. Upload Manuale -->
                    <button id="btnUploadImage" class="btn-secondary btn-sm btn-block">
                        <i class="fas fa-upload"></i> <span id="btnUploadText">Carica Immagine</span>
                    </button>
                    <input type="file" id="imageFileInput" accept="image/*" style="display: none;">
                    
                    <!-- ✅ 3. Scarica Immagine -->
                    <button id="btnDownloadImage" class="btn-secondary btn-sm btn-block" style="display: none;">
                        <i class="fas fa-download"></i> <span id="btnDownloadText">Scarica Immagine</span>
                    </button>
                </div>
            </div>

            <!-- 2. CONTENT SECTION -->
            <div class="content-section sector-card">
                <div class="sector-title">
                    <i class="fas fa-file-alt"></i>
                    <span id="contentTitle">Contenuto Articolo</span>
                </div>

                <input type="text" id="editableTitle" class="editable-title" placeholder="Titolo articolo...">
                <textarea id="editableMeta" class="editable-meta" placeholder="Meta description (160 caratteri consigliati)..."></textarea>

                <div id="articlePreview" class="article-preview">
                    <!-- Editable sections loaded here -->
                </div>

                <button id="btnPreviewFull" class="btn-secondary btn-block preview-full-btn">
                    <i class="fas fa-expand"></i> <span id="btnPreviewText">Anteprima Live</span>
                </button>
            </div>

            <!-- 3. SOCIAL MEDIA SECTION -->
            <div class="social-section sector-card">
                <div class="sector-title">
                    <i class="fas fa-share-alt"></i>
                    <span id="socialTitle">Testi per i Social</span>
                </div>

                <div class="social-grid" id="socialGrid">
                    <!-- Social cards dynamically generated -->
                </div>
            </div>

        </div>
    </div>

    <!-- Full Preview Overlay -->
    <div id="previewOverlay" class="preview-overlay">
        <div class="preview-content">
            <button class="close-preview" onclick="closePreview()">
                <i class="fas fa-times"></i>
            </button>
            <div id="fullPreviewContent"></div>
        </div>
    </div>

    <!-- FABs Container - TUTTI BLU CON fab-secondary per torna indietro -->
    <div class="fab-container">
        <!-- Torna Indietro - ✅ FAB SECONDARIO (sfondo trasparente) -->
        <button id="fabBack" class="fab-btn fab-secondary" title="Torna Indietro">
            <i class="fas fa-arrow-left"></i>
        </button>
        <!-- Elimina -->
        <button id="fabDelete" class="fab-btn" title="Elimina Bozza">
            <i class="fas fa-trash"></i>
        </button>
        <!-- Salva Draft -->
        <button id="fabSave" class="fab-btn" title="Salva Bozza">
            <i class="fas fa-save"></i>
        </button>
        <!-- Pubblica -->
        <button id="fabPublish" class="fab-btn" title="Pubblica">
            <i class="fas fa-rocket"></i>
        </button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="edit_blog_logic.js"></script>

</body>
</html>
