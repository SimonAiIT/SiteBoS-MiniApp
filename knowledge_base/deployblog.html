<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Generazione Blog Post</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- IL TUO STILE PRINCIPALE -->
    <link rel="stylesheet" href="../styles.css">
    
    <style>
        /* Override minimi specifici per questa pagina, usando le tue variabili */
        body {
            /* Il body già eredita lo sfondo dal tuo styles.css, qui centro il contenuto verticalmente */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 40px; /* Spazio dall'alto */
        }

        .deploy-container {
            /* Estendo la tua classe .card per questa specifica view */
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            padding: 40px 30px;
        }

        .icon-hero {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(91, 111, 237, 0.4);
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .fragment-id-box {
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-sm);
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            color: var(--text-muted);
            margin: 20px 0 30px;
            display: inline-block;
        }

        /* Log Area stile terminale */
        .terminal-log {
            background: #0f172a; /* Molto scuro */
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            padding: 15px;
            text-align: left;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: var(--success);
            min-height: 150px;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 25px;
            display: none; /* Nascosto all'inizio */
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.5);
        }
        
        .terminal-line { 
            margin-bottom: 5px; 
            border-bottom: 1px solid rgba(255,255,255,0.05); 
            padding-bottom: 2px; 
        }
        .terminal-line:last-child { border-bottom: none; }

        /* Loader specifico centrato */
        .loader-wrapper {
            display: none;
            margin: 20px auto;
        }

        /* Animazione successo */
        .success-animation {
            color: var(--success);
            font-size: 3rem;
            margin-bottom: 15px;
            display: none;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn { 0% { transform: scale(0); } 100% { transform: scale(1); } }

    </style>
</head>
<body>

    <!-- Uso la classe 'card' dal tuo CSS per avere lo stesso sfondo glassmorphism e bordi -->
    <div class="card deploy-container">
        
        <div id="heroIcon" class="icon-hero"><i class="fas fa-robot"></i></div>
        <div id="successIcon" class="success-animation"><i class="fas fa-check-circle"></i></div>

        <h1 style="margin-bottom: 10px;">Generatore Blog IA</h1>
        <p class="subtitle" style="margin-bottom: 0;">Trasforma questo frammento di conoscenza in un articolo SEO completo.</p>
        
        <!-- ID Frammento -->
        <div id="previewInfo" class="fragment-id-box">
            <i class="fas fa-fingerprint"></i> Caricamento ID...
        </div>

        <!-- Pulsante Azione -->
        <button id="startBtn" class="btn btn-block" style="font-size: 16px; padding: 15px;">
            <i class="fas fa-bolt"></i> Avvia Generazione
        </button>

        <!-- Loader -->
        <div id="loader" class="loader-wrapper">
            <div class="spinner-ring"></div>
            <div style="font-size: 12px; color: var(--text-muted); margin-top: 10px;">L'IA sta scrivendo...</div>
        </div>
        
        <!-- Log Area -->
        <div id="logArea" class="terminal-log"></div>

        <!-- ⬅️ BOTTONE TORNA INDIETRO ALLINEATO -->
        <button id="backBtn" class="btn-secondary" style="margin-top: 30px; font-size: 14px; padding: 10px 16px; display: inline-flex; align-items: center; gap: 8px;">
            <i class="fas fa-arrow-left"></i> Torna alla Knowledge Base
        </button>

    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="deployblog_logic.js"></script>

</body>
</html>
