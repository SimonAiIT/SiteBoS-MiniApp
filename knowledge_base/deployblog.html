<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generazione Blog Post</title>
    <!-- Font e Stili base (presi dal tuo stile precedente) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --bg-color: #f4f6f8; --text-color: #2d3436; --card-bg: #ffffff; --primary: #0984e3; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .container { max-width: 600px; width: 100%; background: var(--card-bg); padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); text-align: center; }
        h1 { font-size: 1.5rem; margin-bottom: 10px; }
        p { color: #636e72; margin-bottom: 30px; line-height: 1.5; }
        .btn-generate { background: #00b894; color: white; border: none; padding: 15px 30px; font-size: 1.1rem; border-radius: 8px; cursor: pointer; transition: transform 0.1s; width: 100%; font-weight: bold; }
        .btn-generate:active { transform: scale(0.98); }
        .btn-generate:disabled { background: #b2bec3; cursor: not-allowed; }
        .status-log { margin-top: 20px; text-align: left; background: #f1f2f6; padding: 15px; border-radius: 8px; font-family: monospace; font-size: 0.9rem; min-height: 100px; display: none; }
        .back-link { margin-top: 20px; display: inline-block; color: var(--primary); text-decoration: none; }
        
        /* Loader */
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="container">
        <div style="font-size: 3rem; color: #6c5ce7; margin-bottom: 20px;"><i class="fas fa-robot"></i></div>
        <h1>Generatore Blog IA</h1>
        <p>Stai per generare un articolo di blog basato sul frammento selezionato. L'IA analizzerà il contenuto e creerà un post ottimizzato SEO.</p>
        
        <div id="previewInfo" style="margin-bottom: 20px; font-weight: bold; color: #2d3436;"></div>

        <button id="startBtn" class="btn-generate">Avvia Generazione</button>
        <div class="loader" id="loader"></div>
        
        <div class="status-log" id="logArea">
            > In attesa di avvio...
        </div>

        <a href="#" id="backBtn" class="back-link">← Torna alla Knowledge Base</a>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="deployblog_logic.js"></script>
</body>
</html>
