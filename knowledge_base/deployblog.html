<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Generazione Blog Post</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root { 
            --bg: #0f172a; 
            --card-bg: #1e293b; 
            --text: #f8fafc; 
            --text-muted: #94a3b8; 
            --primary: #5B6FED; 
            --accent: #4cd964; 
        }
        body { 
            margin: 0; 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Inter', sans-serif; 
            height: 100vh; 
            overflow: hidden; 
        }

        .confirm-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .confirm-box {
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .confirm-box .icon {
            font-size: 4rem;
            color: #f59e0b;
            margin-bottom: 20px;
        }

        .confirm-box h2 {
            margin-bottom: 15px;
            color: var(--text);
            font-size: 24px;
        }

        .confirm-box p {
            color: var(--text-muted);
            margin-bottom: 30px;
            line-height: 1.6;
            font-size: 14px;
        }

        .confirm-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .confirm-buttons button {
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }
        
        .btn-cancel {
            background: rgba(255,255,255,0.1);
            color: var(--text);
        }
        
        .btn-cancel:hover {
            background: rgba(255,255,255,0.15);
        }
        
        .btn-proceed {
            background: var(--primary);
            color: white;
        }
        
        .btn-proceed:hover {
            background: #4a5ecf;
        }

        #game-layer { 
            position: fixed; 
            inset: 0; 
            background: #0b1120; 
            z-index: 100; 
            display: flex; 
            flex-direction: column; 
        }
        #game-container { 
            flex: 1; 
            position: relative; 
            overflow: hidden; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            background: #0b1120;
        }
        canvas { 
            box-shadow: 0 0 50px rgba(0,0,0,0.8); 
            border-radius: 8px; 
            image-rendering: pixelated; 
            touch-action: none; 
        }
        
        .game-header { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            padding: 15px; 
            display: flex; 
            justify-content: space-between; 
            align-items: flex-start; 
            z-index: 110; 
            pointer-events: none; 
        }
        .score-box { 
            background: rgba(0,0,0,0.5); 
            padding: 8px 15px; 
            border-radius: 12px; 
            border: 1px solid rgba(255,255,255,0.2); 
            text-align: left; 
            pointer-events: none; 
        }
        .score { 
            font-family: 'Orbitron', sans-serif; 
            font-size: 18px; 
            color: #fff; 
        }
        .best-score { 
            font-size: 10px; 
            color: rgba(255,255,255,0.5); 
            margin-top: 2px; 
        }
        .close-game { 
            background: rgba(255,255,255,0.1); 
            border: none; 
            color: #fff; 
            width: 36px; 
            height: 36px; 
            border-radius: 50%; 
            font-size: 16px; 
            cursor: pointer; 
            pointer-events: auto; 
        }

        .game-ad-footer {
            position: absolute; 
            bottom: 0; 
            left: 0; 
            width: 100%; 
            height: 80px;
            background: #0f172a; 
            border-top: 2px solid var(--primary); 
            z-index: 150;
            display: flex; 
            align-items: center; 
            justify-content: center;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.6);
        }
        .game-ad-footer .ad-banner { 
            width: 96%; 
            height: 90%; 
            margin: 0; 
            border: none; 
            background: transparent; 
        }
        
        .game-instructions {
            position: absolute; 
            bottom: 90px; 
            width: 100%; 
            text-align: center;
            color: #64748b; 
            font-size: 11px; 
            font-family: 'Inter'; 
            pointer-events: none; 
            z-index: 140; 
            font-weight: 600;
            text-transform: uppercase; 
            letter-spacing: 0.5px;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="confirmOverlay" class="confirm-overlay">
        <div class="confirm-box">
            <div class="icon"><i class="fas fa-coins"></i></div>
            <h2>Conferma Operazione</h2>
            <p>Stai per spendere <strong>1000 crediti</strong> per generare questo articolo blog con l'IA.<br><br>Vuoi procedere?</p>
            <div class="confirm-buttons">
                <button id="confirmCancel" class="btn-cancel">
                    <i class="fas fa-times"></i> Annulla
                </button>
                <button id="confirmProceed" class="btn-proceed">
                    <i class="fas fa-check"></i> Procedi
                </button>
            </div>
        </div>
    </div>

    <div id="game-layer" class="hidden">
        <div class="game-header">
            <div class="score-box">
                <div>SCORE: <span class="score" id="score">0</span></div>
                <div class="best-score">BEST: <span id="best-score">0</span></div>
            </div>
            <button class="close-game" onclick="closeGame()"><i class="fas fa-times"></i></button>
        </div>

        <div id="game-container">
            <canvas id="gameCanvas"></canvas>
        </div>
        
        <div class="game-ad-footer" id="game-ad-slot"></div>
        
        <div class="game-instructions">
            üéØ Tap to Move ‚Ä¢ üëæ Evita Lavoro (üìßüíº) ‚Ä¢ ‚ù§Ô∏è Raccogli Vita (‚ù§Ô∏èüè†üíÉ‚úàÔ∏èüí∞üíé‚≠êüéÅ)
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="../sponsor.js"></script>
    <script src="../minigame.js"></script>
    
    <script>
        function openGame() {
            console.log('üéÆ Apertura gioco...');
            if(typeof MiniGame === 'undefined') {
                console.error('‚ùå MiniGame non caricato!');
                alert('Errore: Game engine non disponibile. Ricarica la pagina.');
                return;
            }
            document.getElementById('game-layer').classList.remove('hidden');
            try {
                if(!MiniGame.canvas || !MiniGame.ctx) {
                    console.log('üîß Inizializzazione MiniGame...');
                    MiniGame.init('gameCanvas');
                }
                console.log('‚ñ∂Ô∏è Avvio gioco...');
                MiniGame.start();
                setTimeout(() => {
                    MiniGame.resize();
                    console.log('‚úÖ Gioco avviato!');
                }, 100);
            } catch(error) {
                console.error('‚ùå Errore avvio gioco:', error);
                document.getElementById('game-layer').classList.add('hidden');
                alert('Errore nell\'avvio del gioco: ' + error.message);
            }
        }
        
        function closeGame() { 
            console.log('‚èπÔ∏è Chiusura gioco...');
            document.getElementById('game-layer').classList.add('hidden');
            if(typeof MiniGame !== 'undefined') MiniGame.stop();
        }
    </script>
    
    <script src="deployblog_logic.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üì¶ DOM caricato (main)');
            if(typeof MiniGame !== 'undefined') {
                console.log('‚úÖ MiniGame caricato correttamente');
            } else {
                console.error('‚ùå MiniGame NON caricato!');
            }
            if(window.SponsorManager) {
                console.log("‚ö° Inietta Pubblicit√†...");
                SponsorManager.inject('#game-ad-slot', 'game');
            }
        });
    </script>

</body>
</html>
