<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Knowledge Base Editor</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>

    <div id="loader">
        <div class="spinner-ring"></div>
        <p>Caricamento Knowledge Base...</p>
    </div>

    <div class="container hidden" id="mainContent">
        <header class="dashboard-header">
            <div class="header-info">
                <h1>Knowledge Base</h1>
                <small id="companyName">Modifica documenti e procedure per </small>
            </div>
            <!-- ⬅️ BOTTONE TORNA INDIETRO -->
            <div class="header-actions">
                <button class="btn-icon" id="backToManagerBtn" title="Torna a Manager Desk">
                    <i class="fas fa-arrow-left"></i>
                </button>
            </div>
        </header>

        <main id="kb-container">
            <!-- Le card editabili verranno inserite qui -->
        </main>
        
        <div style="height: 100px;"></div>
    </div>

    <!-- BOTTONE DI SALVATAGGIO CON SPINNER INTERNO -->
    <div class="fab-container">
        <button class="fab-btn" id="saveBtn">
            <i class="fas fa-save save-icon"></i>
            <i class="fas fa-spinner fa-spin spinner-icon hidden"></i>
        </button>
    </div>

    <script src="knowledge_logic.js"></script>

</body>
</html>
