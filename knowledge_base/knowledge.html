<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Blog & Contenuti</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles.css">
    
    <style>
        /* CATEGORIE */
        .cat-card { 
            background: var(--card-bg); 
            border-radius: 12px; 
            margin-bottom: 12px; 
            border: 1px solid var(--glass-border); 
            overflow: hidden; 
            transition: all 0.2s;
        }
        
        .cat-header {
            padding: 15px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            cursor: pointer; 
            background: rgba(255,255,255,0.03);
        }
        .cat-header:active { background: rgba(255,255,255,0.08); }
        
        .cat-title { 
            font-weight: 600; 
            font-size: 15px; 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            color: #fff; 
            flex: 1; 
        }
        
        .cat-badge { 
            background: rgba(0,0,0,0.3); 
            padding: 2px 8px; 
            border-radius: 10px; 
            font-size: 11px; 
            color: var(--text-muted); 
            margin-left: 8px;
        }
        
        .cat-body { 
            display: none; 
            padding: 0; 
            border-top: 1px solid var(--glass-border); 
        }
        .cat-card.open .cat-body { 
            display: block; 
            animation: slideDown 0.3s ease-out; 
        }
        .cat-card.open .chevron { transform: rotate(180deg); }
        .chevron { 
            transition: transform 0.3s; 
            color: var(--text-muted); 
            font-size: 12px; 
        }

        /* BLOG ITEM - LAYOUT FISSO */
        .blog-item {
            padding: 0;
            border-bottom: 1px solid var(--glass-border);
            background: rgba(0,0,0,0.1);
            transition: background 0.2s;
        }
        .blog-item:last-child { border-bottom: none; }
        
        .blog-item-header {
            display: flex;
            align-items: stretch;
            gap: 0;
        }
        
        /* PARTE SINISTRA (cliccabile per espandere) */
        .blog-item-left {
            flex: 1;
            padding: 15px;
            cursor: pointer;
            min-width: 0;
        }
        .blog-item-left:active {
            background: rgba(255,255,255,0.05);
        }
        
        /* PARTE DESTRA (bottone) */
        .blog-item-actions {
            display: flex;
            align-items: center;
            padding: 10px;
            border-left: 1px solid var(--glass-border);
        }

        /* CONTENUTO */
        .blog-title { 
            font-size: 14px; 
            font-weight: 600; 
            margin-bottom: 4px; 
            color: #fff; 
        }
        
        .blog-meta { 
            font-size: 10px; 
            color: var(--text-muted); 
            margin-bottom: 4px;
        }
        
        .blog-desc { 
            font-size: 11px; 
            color: var(--text-muted); 
            display: -webkit-box; 
            -webkit-line-clamp: 2; 
            -webkit-box-orient: vertical; 
            overflow: hidden; 
        }

        /* STATI */
        .status-draft { 
            border-left: 3px solid var(--warning); 
        }
        
        .status-published { 
            border-left: 3px solid var(--success); 
        }

        /* BOTTONI INLINE (stile catalog) */
        .kb-btn-inline {
            padding: 8px 14px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
            white-space: nowrap;
        }
        .kb-btn-inline:active {
            transform: scale(0.95);
        }
        
        .kb-btn-generate {
            background: rgba(91, 111, 237, 0.15);
            border: 1.5px solid rgba(91, 111, 237, 0.4);
            color: #5B6FED;
        }
        .kb-btn-generate:hover {
            background: rgba(91, 111, 237, 0.25);
            border-color: #5B6FED;
        }
        
        .kb-btn-edit {
            background: rgba(76, 217, 100, 0.15);
            border: 1.5px solid rgba(76, 217, 100, 0.4);
            color: #4cd964;
        }
        .kb-btn-edit:hover {
            background: rgba(76, 217, 100, 0.25);
            border-color: #4cd964;
        }

        @keyframes slideDown { 
            from { opacity: 0; transform: translateY(-10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        
        /* FAB SALVA (nascosto di default) */
        #save-fab {
            position: fixed;
            bottom: 80px;
            right: 20px;
            z-index: 999;
        }
        #save-fab.hidden {
            display: none;
        }
    </style>
</head>
<body>

    <!-- LOADER -->
    <div id="loader">
        <div class="spinner-ring"></div>
        <div style="margin-top:10px; opacity:0.7;">Caricamento Blog...</div>
    </div>

    <div id="app-content" class="container hidden fade-in">
        
        <!-- HEADER -->
        <div class="dashboard-header">
            <div class="header-info">
                <h1>üìù Blog & Contenuti</h1>
                <small id="companyName">Articoli per </small>
            </div>
            <div class="header-actions">
                <button class="btn-icon" onclick="loadBlogs(true)" title="Ricarica">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
        </div>

        <!-- STATS -->
        <div class="row" style="margin-bottom: 20px;">
            <div class="col dash-card" style="padding: 10px; min-height: auto; flex-direction: row; gap: 10px; border-color: var(--warning);">
                <i class="fas fa-pencil-alt" style="color: var(--warning);"></i>
                <div>
                    <div class="dash-label" id="count-draft">0</div>
                    <div class="dash-sub" style="color: var(--warning);">Bozze</div>
                </div>
            </div>
            <div class="col dash-card" style="padding: 10px; min-height: auto; flex-direction: row; gap: 10px; border-color: var(--success);">
                <i class="fas fa-check-circle" style="color: var(--success);"></i>
                <div>
                    <div class="dash-label" id="count-published">0</div>
                    <div class="dash-sub" style="color: var(--success);">Pubblicati</div>
                </div>
            </div>
        </div>

        <!-- BLOG LIST -->
        <div id="blog-list"></div>

        <!-- EMPTY STATE -->
        <div id="empty-state" class="hidden" style="text-align:center; padding: 40px; opacity: 0.5;">
            <i class="fas fa-newspaper" style="font-size: 40px; margin-bottom: 15px;"></i>
            <p>Nessun articolo trovato.</p>
        </div>

    </div>

    <!-- FAB CONTAINER -->
    <div class="fab-container">
        <!-- FAB SALVA (nascosto di default) -->
        <button id="save-fab" class="fab-btn fab-primary hidden" onclick="handleSave()" title="Salva Modifiche">
            <i class="fas fa-save"></i>
        </button>
        
        <!-- FAB INDIETRO -->
        <button class="fab-btn fab-secondary" onclick="goBack()" title="Torna a Dashboard">
            <i class="fas fa-arrow-left"></i>
        </button>
    </div>

    <script src="knowledge_logic.js"></script>
</body>
</html>
