<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Blog & Contenuti</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles.css">
    
    <style>
        /* STILI CATEGORIE (da catalog.html) */
        .cat-card { 
            background: var(--card-bg); 
            border-radius: 12px; 
            margin-bottom: 12px; 
            border: 1px solid var(--glass-border); 
            overflow: hidden; 
            transition: all 0.2s;
        }
        
        .cat-header {
            padding: 15px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            cursor: pointer; 
            background: rgba(255,255,255,0.03);
        }
        .cat-header:active { background: rgba(255,255,255,0.08); }
        
        .cat-title { 
            font-weight: 600; 
            font-size: 15px; 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            color: #fff; 
            flex: 1; 
        }
        
        .cat-badge { 
            background: rgba(0,0,0,0.3); 
            padding: 2px 8px; 
            border-radius: 10px; 
            font-size: 11px; 
            color: var(--text-muted); 
            margin-left: 8px;
        }
        
        .cat-body { 
            display: none; 
            padding: 0; 
            border-top: 1px solid var(--glass-border); 
        }
        .cat-card.open .cat-body { 
            display: block; 
            animation: slideDown 0.3s ease-out; 
        }
        .cat-card.open .chevron { transform: rotate(180deg); }
        .chevron { 
            transition: transform 0.3s; 
            color: var(--text-muted); 
            font-size: 12px; 
        }

        /* BLOG ITEM */
        .blog-item {
            padding: 15px; 
            border-bottom: 1px solid var(--glass-border);
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            background: rgba(0,0,0,0.1); 
            gap: 10px;
        }
        .blog-item:last-child { border-bottom: none; }

        .blog-info { 
            flex: 1; 
            padding-right: 5px; 
            min-width: 0; 
        }

        .blog-title { 
            font-size: 14px; 
            font-weight: 600; 
            margin-bottom: 4px; 
            color: #fff; 
        }
        
        .blog-meta { 
            font-size: 10px; 
            color: var(--text-muted); 
            margin-bottom: 4px;
        }
        
        .blog-desc { 
            font-size: 11px; 
            color: var(--text-muted); 
            display: -webkit-box; 
            -webkit-line-clamp: 2; 
            -webkit-box-orient: vertical; 
            overflow: hidden; 
        }

        /* STATI BLOG */
        .status-draft { 
            border-left: 3px solid var(--warning); 
            background: rgba(245, 158, 11, 0.05); 
        }
        
        .status-published { 
            border-left: 3px solid var(--success); 
            background: rgba(76, 217, 100, 0.05); 
        }

        /* AZIONI BLOG */
        .blog-actions-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
            min-width: 70px;
        }

        .btn-action {
            padding: 6px 12px; 
            border-radius: 8px; 
            font-size: 11px; 
            font-weight: 600; 
            border: none; 
            cursor: pointer;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 2px; 
            width: 100%;
            transition: transform 0.1s;
        }
        .btn-action:active { transform: scale(0.95); }

        .btn-edit { 
            background: rgba(76, 217, 100, 0.15); 
            color: var(--success); 
            border: 1px solid rgba(76, 217, 100, 0.3); 
        }
        
        .btn-create { 
            background: var(--primary); 
            color: white; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); 
        }

        .btn-blog-delete {
            background: transparent; 
            border: 1px solid var(--error); 
            color: var(--error);
            padding: 6px; 
            border-radius: 6px; 
            font-size: 10px; 
            width: 100%;
            cursor: pointer; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 4px;
        }
        .btn-blog-delete:hover { 
            background: var(--error); 
            color: white; 
        }

        @keyframes slideDown { 
            from { opacity: 0; transform: translateY(-10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
    </style>
</head>
<body>

    <!-- LOADER -->
    <div id="loader">
        <div class="spinner-ring"></div>
        <div style="margin-top:10px; opacity:0.7;">Caricamento Blog...</div>
    </div>

    <div id="app-content" class="container hidden fade-in">
        
        <!-- HEADER -->
        <div class="dashboard-header">
            <div class="header-info">
                <h1>üìù Blog & Contenuti</h1>
                <small id="companyName">Articoli per </small>
            </div>
            <div class="header-actions">
                <button class="btn-icon" onclick="loadBlogs(true)" title="Ricarica">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
        </div>

        <!-- STATS -->
        <div class="row" style="margin-bottom: 20px;">
            <!-- Stats Draft -->
            <div class="col dash-card" style="padding: 10px; min-height: auto; flex-direction: row; gap: 10px; border-color: var(--warning);">
                <i class="fas fa-pencil-alt" style="color: var(--warning);"></i>
                <div>
                    <div class="dash-label" id="count-draft">0</div>
                    <div class="dash-sub" style="color: var(--warning);">Bozze</div>
                </div>
            </div>
            <!-- Stats Published -->
            <div class="col dash-card" style="padding: 10px; min-height: auto; flex-direction: row; gap: 10px; border-color: var(--success);">
                <i class="fas fa-check-circle" style="color: var(--success);"></i>
                <div>
                    <div class="dash-label" id="count-published">0</div>
                    <div class="dash-sub" style="color: var(--success);">Pubblicati</div>
                </div>
            </div>
        </div>

        <!-- BLOG LIST (Categorie) -->
        <div id="blog-list"></div>

        <!-- Empty State -->
        <div id="empty-state" class="hidden" style="text-align:center; padding: 40px; opacity: 0.5;">
            <i class="fas fa-newspaper" style="font-size: 40px; margin-bottom: 15px;"></i>
            <p>Nessun articolo trovato.</p>
        </div>

    </div>

    <!-- FAB CONTAINER -->
    <div class="fab-container">
        <button class="fab-btn fab-secondary" onclick="goBack()" title="Torna a Dashboard">
            <i class="fas fa-arrow-left"></i>
        </button>
    </div>

    <script src="knowledge_logic.js"></script>
</body>
</html>
