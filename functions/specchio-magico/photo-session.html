  <script src="../../url-params-manager.js"></script>
  <script>
    // [All existing JS code remains...]

    function proceedToSpecchioMagico() {
      const urlParams = getURLParams();
      
      // ✅ PASS DETECTED GENDER TO SPECCHIO MAGICO
      navigateWithParams('./index.html', {
        owner: urlParams.owner,
        token: urlParams.token,
        gender: reportData.gender.detected || 'F',  // F, M, or X
        fromPhotoSession: 'true'
      });
    }

    function goBack() {
      // ✅ FIXED: Always return to Functions Hub (not dashboard)
      if (currentStep > 0 && !photos[PHOTO_STEPS[currentStep]]) { 
        currentStep--; 
        startCurrentStep(); 
      } else { 
        const urlParams = getURLParams();
        navigateWithParams('../index.html', urlParams);  // Functions Hub
      }
    }

    function getURLParams() {
      const urlParams = new URLSearchParams(window.location.search);
      return { 
        owner: urlParams.get('owner') || '', 
        token: urlParams.get('token') || '' 
      };
    }

    // [Rest of code remains unchanged]
  </script>
