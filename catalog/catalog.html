<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Catalogo Servizi</title>
  
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- CSS GLOBALE -->
  <link rel="stylesheet" href="../styles.css"> 
  
  <style>
    /* STILI LOCALI CATALOGO */
    .cat-card { 
        background: var(--card-bg); border-radius: 12px; margin-bottom: 12px; 
        border: 1px solid var(--glass-border); overflow: hidden; transition: all 0.2s;
    }
    .cat-header {
        padding: 15px; display: flex; justify-content: space-between; align-items: center;
        cursor: pointer; background: rgba(255,255,255,0.03);
    }
    .cat-header:active { background: rgba(255,255,255,0.08); }
    
    /* Titolo Categoria: usa short_name */
    .cat-title { font-weight: 600; font-size: 15px; display: flex; align-items: center; gap: 10px; color: #fff; flex: 1; }
    
    .cat-badge { 
        background: rgba(0,0,0,0.3); padding: 2px 8px; border-radius: 10px; 
        font-size: 11px; color: var(--text-muted); margin-left: 8px;
    }
    
    /* Container azioni nell'header della categoria */
    .cat-actions {
        display: flex; align-items: center; gap: 8px; margin-left: auto; padding-right: 10px;
    }

    /* Bottoni mini icona trasparenti */
    .btn-icon-sm {
        background: transparent; border: none; color: var(--text-muted);
        font-size: 14px; padding: 5px; cursor: pointer;
        transition: color 0.2s, transform 0.2s; display: flex; align-items: center; justify-content: center;
    }
    .btn-icon-sm:hover { color: var(--primary); transform: scale(1.1); }
    .btn-icon-sm.text-error:hover { color: var(--error); }
    
    .cat-body { display: none; padding: 0; border-top: 1px solid var(--glass-border); }
    .cat-card.open .cat-body { display: block; animation: slideDown 0.3s ease-out; }
    .cat-card.open .chevron { transform: rotate(180deg); }
    .chevron { transition: transform 0.3s; color: var(--text-muted); font-size: 12px; }

    /* Product Item */
    .prod-item {
        padding: 15px; border-bottom: 1px solid var(--glass-border);
        display: flex; justify-content: space-between; align-items: center;
        background: rgba(0,0,0,0.1);
    }
    .prod-item:last-child { border-bottom: none; }
    
    .prod-info { flex: 1; padding-right: 10px; }
    .prod-name { font-size: 14px; font-weight: 600; margin-bottom: 4px; color: #fff; }
    .prod-desc { font-size: 11px; color: var(--text-muted); display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    .prod-full-name { font-size: 10px; color: var(--text-secondary); margin-bottom: 2px; font-style: italic; }

    /* Stati */
    .status-ghost { opacity: 0.6; border-left: 3px solid var(--text-muted); }
    .status-active { border-left: 3px solid var(--success); background: rgba(76, 217, 100, 0.05); }
    
    .btn-action {
        padding: 8px 12px; border-radius: 8px; font-size: 12px; font-weight: 600; border: none; cursor: pointer;
        display: flex; flex-direction: column; align-items: center; gap: 4px; min-width: 60px;
    }
    .btn-create { background: rgba(91, 111, 237, 0.15); color: var(--primary); border: 1px solid rgba(91, 111, 237, 0.3); }
    .btn-edit { background: rgba(76, 217, 100, 0.15); color: var(--success); border: 1px solid rgba(76, 217, 100, 0.3); }

    @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>

  <!-- LOADER -->
  <div id="loader">
    <div class="spinner-ring"></div>
    <div style="margin-top:10px; opacity:0.7;">Caricamento Catalogo...</div>
  </div>

  <div id="app-content" class="container hidden fade-in">
    
    <!-- HEADER -->
    <div class="dashboard-header">
        <div class="header-info">
            <h1>Catalogo Servizi</h1>
            <small>Prodotti attivi e suggerimenti AI.</small>
        </div>
        <div class="header-actions">
            <button class="btn-icon" onclick="loadCatalog(true)" title="Ricarica">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>
    </div>

    <!-- STATS & ACTIONS -->
    <div class="row" style="margin-bottom: 20px;">
        <!-- Stats Ghost -->
        <div class="col dash-card" style="padding: 10px; min-height: auto; flex-direction: row; gap: 10px;">
            <i class="fas fa-ghost" style="color: var(--text-muted);"></i>
            <div>
                <div class="dash-label" id="count-ghost">0</div>
                <div class="dash-sub">Suggeriti</div>
            </div>
        </div>
        <!-- Stats Active -->
        <div class="col dash-card" style="padding: 10px; min-height: auto; flex-direction: row; gap: 10px; border-color: var(--success);">
            <i class="fas fa-check-circle" style="color: var(--success);"></i>
            <div>
                <div class="dash-label" id="count-active">0</div>
                <div class="dash-sub" style="color: var(--success);">Attivi</div>
            </div>
        </div>
    </div>
    
    <!-- Main Action: Nuova Categoria -->
    <button class="btn btn-secondary btn-block mb-2" onclick="goToAddCategory()">
        <i class="fas fa-plus"></i> Nuova Categoria
    </button>

    <!-- CATALOG LIST -->
    <div id="catalog-list"></div>

    <!-- Empty State -->
    <div id="empty-state" class="hidden" style="text-align:center; padding: 40px; opacity: 0.5;">
        <i class="fas fa-box-open" style="font-size: 40px; margin-bottom: 15px;"></i>
        <p>Nessun catalogo trovato.</p>
        <button class="btn btn-primary btn-sm mt-2" onclick="goToAddCategory()">Crea Prima Categoria</button>
    </div>

  </div>

  <!-- FAB BACK -->
  <button class="back-fab" onclick="goBack()">
    <i class="fas fa-arrow-left"></i>
  </button>

  <!-- LOGICA SEPARATA -->
  <script src="catalog_logic.js"></script>
</body>
</html>
