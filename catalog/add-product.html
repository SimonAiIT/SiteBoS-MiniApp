<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TrinAI Product Manager</title>
    
    <!-- Librerie -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Stile Unificato -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
        <!-- SECTION 1: INPUT INIZIALE -->
        <div id="inputSection" class="fade-in">
            <h1 id="mainTitle"></h1>
            <p class="subtitle" id="subTitle"></p>
            
            <div class="card">
                <div class="form-group">
                    <label id="lblInName"></label>
                    <input type="text" id="inName" required autocomplete="off" placeholder="...">
                </div>
                
                <div class="form-group">
                    <label id="lblInDesc"></label>
                    <textarea id="inDesc" rows="3" placeholder="..."></textarea>
                </div>
                
                <div class="form-group">
                    <label id="lblInFile"></label>
                    <!-- Nuovo stile Upload Box -->
                    <div class="upload-box" id="uploadBox">
                        <input type="file" id="inFile" accept="image/*,application/pdf">
                        <div class="upload-icon"><i class="fas fa-cloud-upload-alt"></i></div>
                        <span id="lblFileBtn" class="upload-text"></span>
                        <div id="filePreview" class="mt-2"></div>
                    </div>
                </div>
                
                <div class="btn-container">
                    <button id="btnEnrich" class="btn btn-primary btn-block">
                        <i class="fas fa-magic"></i> <span id="txtEnrich"></span>
                    </button>
                </div>
            </div>
        </div>

        <!-- SECTION 2: EDIT FORM (Generato da AI) -->
        <form id="editForm" class="hidden fade-in">
            
            <div id="duplicateBanner" class="note note-warning hidden">
                <span>⚠️</span> <span id="dupText"></span>
            </div>

            <!-- IDENTITÀ -->
            <div class="section-title" id="secIdentity"></div>
            <div class="form-section">
                <div class="form-group">
                    <label id="lblOutName"></label>
                    <input type="text" id="outName" required>
                </div>
                
                <div class="row">
                    <div class="col">
                        <label id="lblOutSku"></label>
                        <input type="text" id="outSku" required>
                    </div>
                    <div class="col">
                        <label id="lblOutType"></label>
                        <select id="outType">
                            <option value="SERVICE">SERVICE</option>
                            <option value="PRODUCT">PRODUCT</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label id="lblOutShortDesc"></label>
                    <input type="text" id="outShortDesc">
                </div>
                
                <div class="form-group">
                    <label id="lblOutLongDesc"></label>
                    <textarea id="outLongDesc" rows="4"></textarea>
                </div>
                
                <div class="form-group">
                    <label id="lblOutInternal"></label>
                    <textarea id="outInternal" rows="2" class="monospace"></textarea>
                </div>
            </div>

            <!-- PRICING & OPS -->
            <div class="section-title" id="secPricing"></div>
            <div class="form-section">
                <div class="row">
                    <div class="col">
                        <label id="lblOutPrice"></label>
                        <input type="number" id="outPrice" step="0.01">
                    </div>
                    <div class="col">
                        <label id="lblOutUnit"></label>
                        <input type="text" id="outUnit" placeholder="es. hour, item">
                    </div>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="outDynamicPrice">
                    <label for="outDynamicPrice"><span id="lblOutDynamic"></span></label>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="outBooking">
                    <label for="outBooking"><span id="lblOutBooking"></span></label>
                </div>
            </div>

            <!-- MARKETING -->
            <div class="section-title" id="secMarketing"></div>
            <div class="form-section">
                <div class="form-group">
                    <label id="lblOutTags"></label>
                    <input type="text" id="outTags" placeholder="Tag1, Tag2...">
                </div>
                <div class="form-group">
                    <label id="lblOutTarget"></label>
                    <input type="text" id="outTarget" placeholder="PMI, Hotel...">
                </div>
            </div>

            <div class="btn-container">
                <button type="submit" id="btnSave" class="btn btn-success btn-block">
                    <i class="fas fa-check"></i> <span id="txtSave"></span>
                </button>
            </div>
        </form>

        <div id="status" class="text-center mt-2"></div>
    </div>

    <script>
        // CONFIG
        const ENRICH_URL = "https://trinai.api.workflow.dcmake.it/webhook/31f89350-4d7f-44b7-9aaf-e7d9e3655b6c";
        const SAVE_URL = "https://trinai.api.workflow.dcmake.it/webhook/20fd95c0-4218-400e-ae2a-cd881a757b80"; 

        // TRADUZIONI COMPLETE
        const tr = {
            it: {
                title: "Nuovo Prodotto", sub: "Categoria:", 
                lName: "Nome Richiesta", lDesc: "Istruzioni Base", lFile: "Allegato", lFileBtn: "Carica Foto/PDF",
                btnEnrich: "Genera Bozza AI", btnSave: "Salva Definitivo",
                secId: "Identità Prodotto", secPrice: "Prezzi & Operazioni", secMark: "Marketing & Target",
                outName: "Nome Ufficiale", outSku: "SKU", outType: "Tipo",
                outShort: "Descrizione Breve (x UI)", outLong: "Descrizione Estesa", outInt: "Note Interne (Staff)",
                outPrice: "Prezzo (€)", outUnit: "Unità (es. ora)", outDyn: "Prezzo Dinamico?", outBook: "Richiede Prenotazione?",
                outTags: "Tags (SEO)", outTarget: "Target Audience",
                dup: "⚠️ Possibile Duplicato!",
                load: "Lavoro...", err: "Errore", ok: "Salvato!"
            },
            en: {
                title: "New Product", sub: "Category:", 
                lName: "Request Name", lDesc: "Basic Instructions", lFile: "Attachment", lFileBtn: "Upload Photo/PDF",
                btnEnrich: "Generate AI Draft", btnSave: "Save Final",
                secId: "Identity", secPrice: "Pricing & Ops", secMark: "Marketing & Target",
                outName: "Official Name", outSku: "SKU", outType: "Type",
                outShort: "Short Desc (UI)", outLong: "Full Description", outInt: "Internal Notes",
                outPrice: "Price (€)", outUnit: "Unit (e.g. hour)", outDyn: "Dynamic Price?", outBook: "Needs Booking?",
                outTags: "Tags (SEO)", outTarget: "Target Audience",
                dup: "⚠️ Possible Duplicate!",
                load: "Working...", err: "Error", ok: "Saved!"
            },
            fr: {
                title: "Nouveau Produit", sub: "Catégorie:", 
                lName: "Nom Requête", lDesc: "Instructions", lFile: "Pièce Jointe", lFileBtn: "Charger Photo/PDF",
                btnEnrich: "Générer Ébauche", btnSave: "Enregistrer",
                secId: "Identité", secPrice: "Prix & Ops", secMark: "Marketing",
                outName: "Nom Officiel", outSku: "SKU", outType: "Type",
                outShort: "Desc. Courte", outLong: "Desc. Complète", outInt: "Notes Internes",
                outPrice: "Prix (€)", outUnit: "Unité", outDyn: "Prix Dynamique?", outBook: "Réservation?",
                outTags: "Tags", outTarget: "Cible",
                dup: "⚠️ Doublon Possible!",
                load: "Chargement...", err: "Erreur", ok: "Enregistré!"
            },
            de: { title: "Neues Produkt", sub: "Kategorie:", lName: "Name", lDesc: "Anweisungen", lFile: "Anhang", lFileBtn: "Laden", btnEnrich: "Entwurf", btnSave: "Speichern", secId: "Identität", secPrice: "Preise", secMark: "Marketing", outName: "Name", outSku: "SKU", outType: "Typ", outShort: "Kurz", outLong: "Lang", outInt: "Interne Notizen", outPrice: "Preis", outUnit: "Einheit", outDyn: "Dynamisch?", outBook: "Buchung?", outTags: "Tags", outTarget: "Zielgruppe", dup: "⚠️ Duplikat!", load: "...", err: "Fehler", ok: "OK" },
            es: { title: "Nuevo Producto", sub: "Categoría:", lName: "Nombre", lDesc: "Instrucciones", lFile: "Adjunto", lFileBtn: "Cargar", btnEnrich: "Borrador", btnSave: "Guardar", secId: "Identidad", secPrice: "Precios", secMark: "Marketing", outName: "Nombre", outSku: "SKU", outType: "Tipo", outShort: "Desc. Corta", outLong: "Desc. Larga", outInt: "Notas Internas", outPrice: "Precio", outUnit: "Unidad", outDyn: "Dinámico?", outBook: "Reserva?", outTags: "Tags", outTarget: "Audiencia", dup: "⚠️ Duplicado!", load: "...", err: "Error", ok: "OK" },
            pt: { title: "Novo Produto", sub: "Categoria:", lName: "Nome", lDesc: "Instruções", lFile: "Anexo", lFileBtn: "Carregar", btnEnrich: "Rascunho", btnSave: "Salvar", secId: "Identidade", secPrice: "Preços", secMark: "Marketing", outName: "Nome", outSku: "SKU", outType: "Tipo", outShort: "Curta", outLong: "Longa", outInt: "Notas Internas", outPrice: "Preço", outUnit: "Unidade", outDyn: "Dinâmico?", outBook: "Reserva?", outTags: "Tags", outTarget: "Público-alvo", dup: "⚠️ Duplicado!", load: "...", err: "Erro", ok: "OK" }
        };

        // INIT
        const tg = window.Telegram.WebApp; 
        tg.ready(); 
        tg.expand();
        
        const p = new URLSearchParams(location.search);
        const lang = p.get('language') || 'it';
        const catId = p.get('category_id');
        const catName = decodeURIComponent(p.get('category_name') || '');
        const t = tr[lang] || tr.it;

        // DOM MAPPING
        const el = (id) => document.getElementById(id);
        let draftData = null;
        let fileData = null;

        // UI SETUP
        el('mainTitle').innerText = t.title; 
        el('subTitle').innerText = `${t.sub} ${catName}`;
        el('lblInName').innerText = t.lName; 
        el('lblInDesc').innerText = t.lDesc; 
        el('lblInFile').innerText = t.lFile; 
        el('lblFileBtn').innerText = t.lFileBtn;
        
        el('txtEnrich').innerText = t.btnEnrich; 
        el('txtSave').innerText = t.btnSave;
        
        el('secIdentity').innerText = t.secId; 
        el('secPricing').innerText = t.secPrice; 
        el('secMarketing').innerText = t.secMark;
        
        el('lblOutName').innerText = t.outName; 
        el('lblOutSku').innerText = t.outSku; 
        el('lblOutType').innerText = t.outType;
        el('lblOutShortDesc').innerText = t.outShort; 
        el('lblOutLongDesc').innerText = t.outLong; 
        el('lblOutInternal').innerText = t.outInt;
        
        el('lblOutPrice').innerText = t.outPrice; 
        el('lblOutUnit').innerText = t.outUnit; 
        el('lblOutDynamic').innerText = t.outDyn; 
        el('lblOutBooking').innerText = t.outBook;
        
        el('lblOutTags').innerText = t.outTags; 
        el('lblOutTarget').innerText = t.outTarget;
        el('dupText').innerText = t.dup;

        // FILE HANDLE
        el('inFile').onchange = (e) => {
            const f = e.target.files[0];
            if(!f) return;
            const r = new FileReader();
            r.onload = (ev) => {
                fileData = { b64: ev.target.result.split(',')[1], mime: f.type };
                
                const box = el('uploadBox');
                box.classList.add('enabled'); // Aggiunge bordo colorato se supportato
                
                // Visualizza preview
                if (f.type.startsWith('image/')) {
                    el('filePreview').innerHTML = `<img src="${ev.target.result}" style="max-height:100px; border-radius:8px;">`;
                } else {
                    el('filePreview').innerHTML = `<div class="tag"><i class="fas fa-file"></i> ${f.name}</div>`;
                }
                el('lblFileBtn').innerText = f.name;
            };
            r.readAsDataURL(f);
        };

        // ENRICH ACTION
        el('btnEnrich').onclick = async () => {
            if(!el('inName').value) {
                tg.showAlert(t.lName + ' required');
                return;
            }
            setLoad(true, t.btnEnrich);
            
            try {
                const res = await fetch(ENRICH_URL, {
                    method: 'POST', headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({
                        user_request: { 
                            product_name: el('inName').value, 
                            product_description: el('inDesc').value, 
                            category_id: catId, category_name: catName, language: lang, chat_id: p.get('chat_id')
                        },
                        attachment: fileData ? { base64_content: fileData.b64, mime_type: fileData.mime } : null
                    })
                });
                const data = await res.json();
                if(!data.identity) throw new Error("No Data");

                draftData = data; // Store for Save

                // POPULATE FIELDS (RICH DATA)
                el('outName').value = data.identity.item_name || '';
                el('outSku').value = data.identity.item_sku || '';
                el('outType').value = data.identity.item_type || 'SERVICE';
                el('outShortDesc').value = data.identity.description.short || '';
                el('outLongDesc').value = data.identity.description.long || '';
                el('outInternal').value = data.identity.description.internal_notes || '';
                
                el('outPrice').value = data.pricing.base_price || '';
                el('outUnit').value = data.pricing.unit_of_measure || '';
                el('outDynamicPrice').checked = data.pricing.pricing_rules_engine?.is_dynamic_price || false;
                
                el('outBooking').checked = data.operations.requires_booking || false;
                
                el('outTags').value = (data.identity.tags || []).join(', ');
                el('outTarget').value = (data.relations?.marketing_info?.target_audience_tags || []).join(', ');

                // DUPLICATE
                if(data.is_duplicate) {
                    el('duplicateBanner').classList.remove('hidden');
                    el('outName').style.borderColor = 'var(--warning)';
                }

                el('inputSection').classList.add('hidden');
                el('editForm').classList.remove('hidden');
                
                // Scorri in alto
                window.scrollTo({ top: 0, behavior: 'smooth' });
                
                setLoad(false);

            } catch(e) {
                console.error(e);
                tg.showAlert(t.err);
                setLoad(false, t.btnEnrich);
            }
        };

        // SAVE ACTION
        el('editForm').onsubmit = async (e) => {
            e.preventDefault();
            setLoad(true, t.btnSave);

            // UPDATE DRAFT WITH USER EDITS
            draftData.identity.item_name = el('outName').value;
            draftData.identity.item_sku = el('outSku').value;
            draftData.identity.item_type = el('outType').value;
            draftData.identity.description.short = el('outShortDesc').value;
            draftData.identity.description.long = el('outLongDesc').value;
            draftData.identity.description.internal_notes = el('outInternal').value;

            draftData.pricing.base_price = parseFloat(el('outPrice').value) || 0;
            draftData.pricing.unit_of_measure = el('outUnit').value;
            if(!draftData.pricing.pricing_rules_engine) draftData.pricing.pricing_rules_engine = {};
            draftData.pricing.pricing_rules_engine.is_dynamic_price = el('outDynamicPrice').checked;

            if(!draftData.operations) draftData.operations = {};
            draftData.operations.requires_booking = el('outBooking').checked;

            draftData.identity.tags = el('outTags').value.split(',').map(s=>s.trim()).filter(Boolean);
            if(!draftData.relations) draftData.relations = {};
            if(!draftData.relations.marketing_info) draftData.relations.marketing_info = {};
            draftData.relations.marketing_info.target_audience_tags = el('outTarget').value.split(',').map(s=>s.trim()).filter(Boolean);

            try {
                const res = await fetch(SAVE_URL, {
                    method: 'POST', headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({
                        new_product_block: draftData, // RICH DATA
                        category_id: catId,
                        chat_id: p.get('chat_id'),
                        user_data: tg.initDataUnsafe?.user
                    })
                });
                if(res.ok) {
                    el('status').innerHTML = `<div class="note note-success">${t.ok}</div>`;
                    if(tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
                    setTimeout(()=>tg.close(), 1500);
                } else throw new Error();
            } catch(e) {
                tg.showAlert(t.err);
                setLoad(false, t.btnSave);
            }
        };

        function setLoad(isLoading, txt) {
            el('status').innerHTML = isLoading ? `<div class="spinner"></div> ${t.load}` : '';
            if(txt) {
                const btn = el('inputSection').classList.contains('hidden') ? el('btnSave') : el('btnEnrich');
                const span = el('inputSection').classList.contains('hidden') ? el('txtSave') : el('txtEnrich');
                
                btn.disabled = isLoading;
                if(isLoading) {
                    span.innerText = t.load;
                    btn.querySelector('i').className = "fas fa-circle-notch fa-spin";
                } else {
                    span.innerText = txt;
                    btn.querySelector('i').className = el('inputSection').classList.contains('hidden') ? "fas fa-check" : "fas fa-magic";
                }
            }
        }
    </script>
</body>
</html>
