<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title data-i18n="page_title">Blueprint Editor</title>
  
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../styles.css">
  
<style>
    /* STILE GENERALE */
    :root {
        --card-bg: #1c1c1e;
        --glass-border: rgba(255, 255, 255, 0.1);
        --primary: #007aff;
        --text-muted: #8e8e93;
        --text-main: #ffffff;
        --warning: #ff9f0a;
        --success: #30d158;
        --error: #ff453a;
    }
    
    body {
        background-color: #000;
        color: var(--text-main);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        margin: 0; padding: 0;
        padding-bottom: 80px; /* Spazio per i FAB */
    }

    /* STAGE CARD */
    .stage-card {
        background: var(--card-bg); border: 1px solid var(--glass-border);
        border-radius: 12px; margin-bottom: 15px; overflow: hidden;
        border-left: 4px solid var(--primary);
    }
    .stage-header {
        padding: 15px; background: rgba(255,255,255,0.03);
        display: flex; align-items: flex-start; gap: 10px;
        border-bottom: 1px solid var(--glass-border);
    }

    /* INPUT GENERALE */
    .edit-input {
        background: transparent; border: none; border-bottom: 1px dashed var(--glass-border);
        color: white; width: 100%; padding: 5px 0; font-size: 15px; font-weight: 600;
        transition: border-color 0.2s;
    }
    .edit-input:focus { outline: none; border-bottom-color: var(--primary); }
    .edit-textarea {
        background: transparent; border: none; width: 100%; color: var(--text-muted);
        font-size: 13px; resize: none; margin-top: 5px; font-style: italic;
    }
    .edit-textarea:focus { outline: none; color: white; }

    /* STEP ITEM - STRUTTURA A 3 RIGHE */
    .step-list-container { padding: 0; }
    
    .step-item {
        padding: 15px; 
        border-bottom: 1px solid var(--glass-border);
        background: rgba(255,255,255,0.02); 
        display: flex; flex-direction: column; gap: 12px; /* Spazio verticale tra le righe */
    }

    /* RIGA 1: Drag Handle + Badge + Bottoni */
    .step-row-1 {
        display: flex; align-items: center; justify-content: space-between; width: 100%;
    }
    .row-1-left { display: flex; align-items: center; gap: 10px; }

    /* RIGA 2: Nome Step */
    .step-row-2 { width: 100%; }
    .step-row-2 input {
        font-size: 16px; padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    /* RIGA 3: Tempo */
    .step-row-3 { width: 100%; display: flex; justify-content: flex-start; }

    /* BOX TEMPO - LARGHEZZA 270px */
    .step-time-box {
        display: flex; align-items: center; justify-content: flex-start;
        background: rgba(255,255,255,0.08);
        padding: 0 15px;
        border-radius: 8px;
        color: var(--text-muted);
        width: 270px; /* RICHIESTA UTENTE */
        max-width: 100%; /* Per schermi piccolissimi */
        height: 50px; /* Alto e comodo per il touch */
        border: 1px solid rgba(255,255,255,0.05);
    }

    .step-time-box i { font-size: 20px; margin-right: 15px; color: var(--primary); }
    
    .step-time-box input {
        flex: 1; background: transparent; border: none; color: white;
        text-align: center; font-weight: bold; font-size: 20px;
        border-bottom: 1px solid rgba(255,255,255,0.3); margin-right: 10px;
    }
    
    .step-time-box span { font-size: 14px; font-weight: 500; white-space: nowrap; }

    /* BADGE STYLES */
    .badge { 
        font-size: 11px; padding: 5px 10px; border-radius: 6px; 
        text-transform: uppercase; font-weight: 700; letter-spacing: 0.5px;
        border: 1px solid transparent; white-space: nowrap;
    }
    .badge-wip { border-color: var(--warning); color: var(--warning); background: rgba(245, 158, 11, 0.15); }
    .badge-fin { border-color: var(--success); color: var(--success); background: rgba(76, 217, 100, 0.15); }

    /* BOTTONCINI */
    .btn-icon-sm {
        width: 36px; height: 36px; border-radius: 8px;
        display: flex; align-items: center; justify-content: center;
        background: rgba(255,255,255,0.08); color: var(--text-muted); border: none;
        cursor: pointer; transition: 0.2s;
    }
    .btn-icon-sm.active { background: var(--primary); color: white; }
    .btn-icon-sm:hover { background: rgba(255,255,255,0.2); color: white; }
    .btn-icon-sm.delete:hover { background: var(--error); }

    /* DETTAGLI (Nascosti) */
    .step-details { display: none; margin-top: 10px; border-top: 1px dashed var(--glass-border); padding-top: 15px; }
    .step-details.open { display: block; animation: slideDown 0.2s ease-out; }

    .input-group { margin-bottom: 15px; }
    .input-group label { display: block; font-size: 11px; font-weight: 700; margin-bottom: 5px; color: var(--text-muted); }
    .detail-textarea, .detail-input-full {
        width: 100%; background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border);
        border-radius: 8px; padding: 10px; color: white; font-size: 14px; box-sizing: border-box;
    }

    /* FABs */
    .fab-container { position: fixed; bottom: 20px; right: 20px; display: flex; gap: 15px; z-index: 100; }
    .fab-btn {
        width: 56px; height: 56px; border-radius: 50%; border: none; color: white;
        box-shadow: 0 4px 15px rgba(0,0,0,0.5); font-size: 22px; cursor: pointer;
        display: flex; align-items: center; justify-content: center;
    }
    .fab-primary { background: var(--primary); }
    .fab-secondary { background: #2c2c2e; border: 1px solid var(--glass-border); }

    /* UTILITY */
    .hidden { display: none !important; }
    @keyframes slideDown { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
</style>

</head>
<body>

  <div id="loadingOverlay">
    <div class="spinner-ring"></div>
    <div id="loaderText" data-i18n="loading"></div>
  </div>

  <div class="container hidden fade-in" id="mainContent">
    
    <div class="dashboard-header">
        <div class="header-info">
            <h1 data-i18n="title">Blueprint Operativo</h1>
            <small data-i18n="subtitle">Definisci il processo</small>
        </div>
    </div>

    <div class="cat-card" style="padding: 15px;">
        <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
            <label style="font-size:10px; color:var(--text-muted); font-weight:700;">DESCRIZIONE BLUEPRINT</label>
            <span id="serviceSku" style="font-family:monospace; font-size:10px; color:var(--primary);">SKU: ...</span>
        </div>
        <textarea id="blueprintDesc" rows="2" class="edit-textarea" style="color: white; font-style: normal; border: 1px solid var(--glass-border); padding: 8px; border-radius: 8px;"></textarea>
    </div>

    <div id="stagesContainer"></div>

    <button class="btn btn-secondary btn-block" style="border-style:dashed; margin-top:20px; opacity:0.8; padding: 15px;" id="btnAddStageBtn">
        <i class="fas fa-plus"></i> <span data-i18n="btnAddStage"></span>
    </button>

    <div style="height: 120px;"></div> 

  </div>

  <!-- FABs A DESTRA IN COLONNA (ORIGINALE) -->
  <div class="fab-container">
      <button class="fab-btn fab-primary" id="saveBtn">
        <i class="fas fa-save"></i>
      </button>
      
      <button class="fab-btn fab-secondary" onclick="history.back()">
        <i class="fas fa-arrow-left"></i>
      </button>
  </div>

  <script src="edit-blueprint_logic.js"></script>
</body>
</html>
