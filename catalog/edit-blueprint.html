<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title data-i18n="page_title">Blueprint Editor</title>
  
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../styles.css">
  
  <style>
    /* STAGE CARD */
    .stage-card {
        background: var(--card-bg); border: 1px solid var(--glass-border);
        border-radius: 12px; margin-bottom: 15px; overflow: hidden;
        border-left: 4px solid var(--primary);
    }
    .stage-header {
        padding: 15px; background: rgba(255,255,255,0.03);
        display: flex; align-items: flex-start; gap: 10px;
        border-bottom: 1px solid var(--glass-border);
    }

    /* INPUT STYLES */
    .edit-input {
        background: transparent; border: none; border-bottom: 1px dashed var(--glass-border);
        color: white; width: 100%; padding: 5px 0; font-size: 15px; font-weight: 600;
        transition: border-color 0.2s;
    }
    .edit-input:focus { outline: none; border-bottom-color: var(--primary); }
    
    .edit-textarea {
        background: transparent; border: none; width: 100%; color: var(--text-muted);
        font-size: 13px; resize: none; margin-top: 5px; font-style: italic;
    }
    .edit-textarea:focus { outline: none; color: white; }

    /* STEP ITEM - LAYOUT VERTICALE PULITO */
    .step-list-container { padding: 0; }
    
    .step-item {
        padding: 12px 15px; 
        border-bottom: 1px solid var(--glass-border);
        background: rgba(0,0,0,0.1); 
        display: flex; 
        flex-direction: column;
    }
    
    /* Griglia per l'header dello step: Drag | Nome | Azioni */
    .step-header-grid {
        display: grid;
        grid-template-columns: 20px 1fr auto;
        align-items: center;
        gap: 10px;
        width: 100%;
    }

    /* Nome Step */
    .step-name-box { 
        width: 100%;
        min-width: 0;
    }
    .step-name-box input { font-size: 14px; font-weight: 500; margin: 0; }

    /* Riga Controlli (sotto il nome) */
    .step-controls-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 8px;
        padding-left: 30px; /* Allineato con il nome */
    }

    /* Tempo */
    .step-time-box {
        display: flex; align-items: center; gap: 6px;
        background: rgba(255,255,255,0.08); padding: 6px 12px; border-radius: 8px;
        white-space: nowrap; font-size: 12px; color: var(--text-muted);
        font-weight: 600;
    }
    .step-time-box input {
        width: 35px; background: transparent; border: none; color: white; 
        text-align: center; font-weight: bold; font-size: 13px;
        border-bottom: 1px solid rgba(255,255,255,0.3);
    }
    .step-time-box input:focus { outline: none; border-bottom-color: var(--primary); }

    /* Azioni */
    .step-actions-box { display: flex; align-items: center; gap: 5px; }
    
    .btn-icon-sm {
        width: 32px; height: 32px; border-radius: 8px;
        display: flex; align-items: center; justify-content: center;
        background: rgba(255,255,255,0.05); color: var(--text-muted); border: none;
        cursor: pointer; transition: all 0.2s;
    }
    .btn-icon-sm:hover { background: var(--primary); color: white; }
    .btn-icon-sm.delete:hover { background: var(--error); }
    .btn-icon-sm.active { background: var(--primary); color: white; }

    /* Dettagli Step (Accordion) */
    .step-details { display: none; margin-top: 15px; padding-top: 15px; border-top: 1px dashed var(--glass-border); }
    .step-details.open { display: block; animation: slideDown 0.2s ease-out; }

    /* Badge */
    .badge { 
        font-size: 9px; padding: 2px 6px; border-radius: 4px; text-transform: uppercase; font-weight: 700;
        border: 1px solid; display: inline-block; margin-right: 5px;
    }
    .badge-wip { border-color: var(--warning); color: var(--warning); background: rgba(245, 158, 11, 0.1); }
    .badge-fin { border-color: var(--success); color: var(--success); background: rgba(76, 217, 100, 0.1); }

    /* FAB Container ORIZZONTALE in basso */
    .fab-container {
        position: fixed; 
        bottom: 20px; 
        left: 50%;
        transform: translateX(-50%);
        display: flex; 
        flex-direction: row; /* RIGA ORIZZONTALE */
        gap: 15px; 
        z-index: 100;
        align-items: center;
    }
    
    .fab-btn {
        min-width: 120px; /* Larghezza minima per testo */
        height: 50px; 
        border-radius: 25px; /* Pillola */
        border: none; 
        color: white;
        box-shadow: 0 4px 15px rgba(0,0,0,0.4); 
        font-size: 15px;
        font-weight: 600;
        display: flex; 
        align-items: center; 
        justify-content: center;
        gap: 8px;
        transition: transform 0.2s, box-shadow 0.2s;
        cursor: pointer;
        padding: 0 20px;
    }
    .fab-btn:active { transform: scale(0.95); }
    .fab-btn:hover { box-shadow: 0 6px 20px rgba(0,0,0,0.5); }
    
    .fab-primary { background: var(--primary); }
    .fab-secondary { background: var(--card-bg); border: 1px solid var(--glass-border); color: var(--text-main); }

    @keyframes slideDown { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>

  <div id="loadingOverlay">
    <div class="spinner-ring"></div>
    <div id="loaderText" data-i18n="loading"></div>
  </div>

  <div class="container hidden fade-in" id="mainContent">
    
    <div class="dashboard-header">
        <div class="header-info">
            <h1 data-i18n="title">Blueprint Operativo</h1>
            <small data-i18n="subtitle">Definisci il processo</small>
        </div>
    </div>

    <div class="cat-card" style="padding: 15px;">
        <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
            <label style="font-size:10px; color:var(--text-muted); font-weight:700;">DESCRIZIONE BLUEPRINT</label>
            <span id="serviceSku" style="font-family:monospace; font-size:10px; color:var(--primary);">SKU: ...</span>
        </div>
        <textarea id="blueprintDesc" rows="2" class="edit-textarea" style="color: white; font-style: normal; border: 1px solid var(--glass-border); padding: 8px; border-radius: 8px;"></textarea>
    </div>

    <div id="stagesContainer"></div>

    <button class="btn btn-secondary btn-block" style="border-style:dashed; margin-top:20px; opacity:0.8; padding: 15px;" id="btnAddStageBtn">
        <i class="fas fa-plus"></i> <span data-i18n="btnAddStage"></span>
    </button>

    <div style="height: 120px;"></div> 

  </div>

  <!-- FABs IN RIGA ORIZZONTALE -->
  <div class="fab-container">
      <button class="fab-btn fab-primary" id="saveBtn">
        <i class="fas fa-save"></i>
        <span data-i18n="btnSave">Salva</span>
      </button>
      
      <button class="fab-btn fab-secondary" onclick="history.back()">
        <i class="fas fa-arrow-left"></i>
        <span>Indietro</span>
      </button>
  </div>

  <script src="edit-blueprint_logic.js"></script>
</body>
</html>
