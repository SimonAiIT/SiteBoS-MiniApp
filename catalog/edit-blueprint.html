<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title data-i18n="page_title">Blueprint Editor</title>
  
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../styles.css">
  
<style>
    /* STILE GENERALE CHE RIPRENDE LE TUE VARIABILI */
    body {
        padding-bottom: 80px; /* Spazio per i FAB */
        /* Non sovrascrivo background o font-family cos√¨ usa i tuoi di default */
    }

    /* STAGE CARD - Ripristinato il bordo colorato a sinistra */
    .stage-card {
        background: var(--card-bg, #1c1c1e); 
        border: 1px solid var(--glass-border, rgba(255,255,255,0.1));
        border-radius: 12px; margin-bottom: 20px; 
        overflow: hidden;
        border-left: 4px solid var(--primary, #007aff); /* RIPRISTINATO */
    }
    .stage-header {
        padding: 15px; 
        background: rgba(255,255,255,0.03);
        display: flex; align-items: flex-start; gap: 10px;
        border-bottom: 1px solid var(--glass-border, rgba(255,255,255,0.1));
    }

    /* INPUT GENERALE */
    .edit-input {
        background: transparent; border: none; 
        border-bottom: 1px dashed var(--glass-border, rgba(255,255,255,0.3));
        color: white; width: 100%; padding: 5px 0; 
        font-size: 16px; font-weight: 600;
    }
    .edit-input:focus { outline: none; border-bottom-color: var(--primary, #007aff); }
    
    .edit-textarea {
        background: transparent; border: none; width: 100%; 
        color: var(--text-muted, #8e8e93);
        font-size: 13px; resize: none; margin-top: 5px; font-style: italic;
    }
    .edit-textarea:focus { outline: none; color: white; }

    /* --- STEP ITEM: STRUTTURA A 3 RIGHE (FIX MOBILE) --- */
    .step-list-container { padding: 0; }
    
    .step-item {
        padding: 15px; 
        border-bottom: 1px solid var(--glass-border, rgba(255,255,255,0.1));
        background: rgba(0,0,0,0.1); /* Sfondo leggero glass */
        display: flex; flex-direction: column; 
        gap: 12px; /* Spazio verticale tra le righe */
    }

    /* RIGA 1: Icona, Badge, Bottoni */
    .riga-1 {
        display: flex; align-items: center; justify-content: space-between; width: 100%;
    }
    .riga-1-left { display: flex; align-items: center; gap: 10px; }

    /* RIGA 2: Nome Step */
    .riga-2 { width: 100%; }
    .riga-2 input { 
        font-size: 17px; padding: 5px 0; width: 100%; display: block;
        border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    /* RIGA 3: Tempo */
    .riga-3 { width: 100%; display: flex; justify-content: flex-start; }

    /* BOX TEMPO (Largo e fisso a sinistra) */
    .time-box-fixed {
        display: flex; align-items: center; justify-content: flex-start;
        background: rgba(255,255,255,0.05);
        border: 1px solid var(--glass-border, rgba(255,255,255,0.1));
        border-radius: 8px;
        height: 50px;
        width: 270px; /* Larghezza richiesta */
        max-width: 100%;
        padding: 0 15px;
        box-sizing: border-box;
    }
    
    .time-box-fixed i { font-size: 20px; color: var(--primary, #007aff); margin-right: 15px; } /* Icona colorata */
    
    .time-box-fixed input {
        flex: 1; background: transparent; border: none; 
        border-bottom: 1px solid rgba(255,255,255,0.3);
        color: white; text-align: center; font-size: 20px !important; font-weight: bold;
        margin-right: 10px; padding-bottom: 2px;
    }

    .time-box-fixed span { font-size: 14px; color: var(--text-muted, #8e8e93); white-space: nowrap; }

    /* BADGE */
    .badge { 
        font-size: 11px; padding: 4px 8px; border-radius: 4px; 
        font-weight: 700; text-transform: uppercase;
    }
    .badge-wip { background: rgba(245, 158, 11, 0.15); color: #f59e0b; border: 1px solid #f59e0b; }
    .badge-fin { background: rgba(76, 217, 100, 0.15); color: #30d158; border: 1px solid #30d158; }

    /* BOTTONI AZIONI */
    .btn-group { display: flex; gap: 8px; }
    
    .btn-icon {
        width: 34px; height: 34px; border-radius: 8px; border: none;
        background: rgba(255,255,255,0.05); color: var(--text-muted, #8e8e93);
        display: flex; align-items: center; justify-content: center;
        cursor: pointer; transition: 0.2s;
    }
    .btn-icon:hover { background: var(--primary, #007aff); color: white; }
    .btn-icon.active { background: var(--primary, #007aff); color: white; } /* Colore attivo ripristinato */
    .btn-icon.del:hover { background: #ff453a; color: white; } /* Rosso errore */

    /* DETTAGLI */
    .step-details { display: none; margin-top: 10px; padding-top: 15px; border-top: 1px dashed var(--glass-border); }
    .step-details.open { display: block; }
    
    .input-block { margin-bottom: 15px; }
    .input-block label { display: block; font-size: 11px; color: var(--text-muted); margin-bottom: 5px; font-weight: 700; text-transform: uppercase; }
    .full-area { 
        width: 100%; background: rgba(0,0,0,0.2); border: 1px solid var(--glass-border);
        color: white; padding: 10px; border-radius: 8px; box-sizing: border-box; font-size: 13px;
    }
    .full-area:focus { outline: none; border-color: var(--primary); }

    /* FABs - Ripristinati i colori originali */
<style>
    /* ... (tutto il resto del CSS rimane uguale a prima) ... */

    /* --- STEP ITEM: STRUTTURA A 3 RIGHE (FIX MOBILE) --- */
    /* ... (codice righe 1, 2, 3 ok) ... */

    /* FABs - CORRETTI: TORNANO TONDI E QUADRATI (56x56) */
    .fab-container { 
        position: fixed; bottom: 20px; right: 20px; 
        display: flex; flex-direction: row; gap: 15px; z-index: 100; 
    }
    
    .fab-btn {
        width: 56px !important; 
        height: 56px !important; 
        border-radius: 50% !important; /* Tondo perfetto */
        border: none; 
        color: white;
        box-shadow: 0 4px 15px rgba(0,0,0,0.4); 
        font-size: 20px;
        display: flex; align-items: center; justify-content: center; 
        cursor: pointer;
        transition: transform 0.2s;
    }
    
    .fab-btn:active { transform: scale(0.9); }
    
    /* RIPRISTINO COLORI ORIGINALI */
    .fab-primary { background: var(--primary, #007aff); }
    .fab-secondary { background: var(--card-bg, #1c1c1e); border: 1px solid var(--glass-border, rgba(255,255,255,0.1)); }
    
    .hidden { display: none; }
</style>
</style>
</head>
<body>

  <div id="loadingOverlay">
    <div class="spinner-ring"></div>
    <div id="loaderText" data-i18n="loading"></div>
  </div>

  <div class="container hidden fade-in" id="mainContent">
    
    <div class="dashboard-header">
        <div class="header-info">
            <h1 data-i18n="title">Blueprint Operativo</h1>
            <small data-i18n="subtitle">Definisci il processo</small>
        </div>
    </div>

    <div class="cat-card" style="padding: 15px;">
        <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
            <label style="font-size:10px; color:var(--text-muted); font-weight:700;">DESCRIZIONE BLUEPRINT</label>
            <span id="serviceSku" style="font-family:monospace; font-size:10px; color:var(--primary);">SKU: ...</span>
        </div>
        <textarea id="blueprintDesc" rows="2" class="edit-textarea" style="color: white; font-style: normal; border: 1px solid var(--glass-border); padding: 8px; border-radius: 8px;"></textarea>
    </div>

    <div id="stagesContainer"></div>

    <button class="btn btn-secondary btn-block" style="border-style:dashed; margin-top:20px; opacity:0.8; padding: 15px;" id="btnAddStageBtn">
        <i class="fas fa-plus"></i> <span data-i18n="btnAddStage"></span>
    </button>

    <div style="height: 120px;"></div> 

  </div>

  <!-- FABs A DESTRA IN COLONNA (ORIGINALE) -->
  <div class="fab-container">
      <button class="fab-btn fab-primary" id="saveBtn">
        <i class="fas fa-save"></i>
      </button>
      
      <button class="fab-btn fab-secondary" onclick="history.back()">
        <i class="fas fa-arrow-left"></i>
      </button>
  </div>

  <script src="edit-blueprint_logic.js"></script>
</body>
</html>
