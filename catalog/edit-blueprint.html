<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title data-i18n="page_title">Blueprint Editor</title>
  
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Se hai il file styles.css nel progetto, questo lo caricherÃ , ma ho incluso lo stile qui sotto per sicurezza -->
  <link rel="stylesheet" href="../styles.css"> 

</head>

<body>
  
    <!-- LOADER -->
    <div id="loadingOverlay">
      <div class="spinner-ring"></div>
      <div id="loaderText" data-i18n="loading">Loading...</div>
    </div>
  
    <!-- MAIN CONTENT -->
    <div class="container hidden fade-in" id="mainContent">
      
      <div class="dashboard-header">
          <div class="header-info">
              <h1 data-i18n="title">Blueprint Operativo</h1>
              <small data-i18n="subtitle">Definisci il processo</small>
          </div>
      </div>
  
      <div class="cat-card">
          <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
              <label style="font-size:10px; color:var(--text-muted); font-weight:700;">DESCRIZIONE BLUEPRINT</label>
              <span id="serviceSku" style="font-family:monospace; font-size:10px; color:var(--primary);">SKU: ...</span>
          </div>
          <textarea id="blueprintDesc" rows="2" class="edit-textarea" style="color: white; font-style: normal; border: 1px solid var(--glass-border); padding: 8px; border-radius: 8px;"></textarea>
      </div>
  
      <div id="stagesContainer"></div>
  
      <button class="btn-block" id="btnAddStageBtn">
          <i class="fas fa-plus"></i> <span data-i18n="btnAddStage">Nuova Fase</span>
      </button>
      
      <div style="height: 120px;"></div>
  
    </div>
  
    <!-- FAB CONTAINER (FISSO A DESTRA, STILE .back-fab) -->
    <div class="fab-container">
        <button class="fab-btn" id="saveBtn">
          <i class="fas fa-save"></i>
        </button>
        
        <button class="fab-btn fab-secondary" onclick="history.back()">
          <i class="fas fa-arrow-left"></i>
        </button>
    </div>
  
    <script src="edit-blueprint_logic.js"></script>
</body>
</html>
