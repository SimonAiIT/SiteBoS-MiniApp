<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title data-i18n="page_title">Blueprint Editor</title>
  
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <link rel="stylesheet" href="../styles.css">
  
  <style>
    .stage-card {
        background: rgba(30, 41, 59, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-left: 4px solid var(--primary);
        border-radius: 12px;
        margin-bottom: 15px;
        overflow: hidden;
        transition: transform 0.2s, box-shadow 0.2s;
    }
    .stage-card.sortable-ghost { opacity: 0.4; border: 2px dashed var(--primary); }

    .stage-header {
        padding: 12px 15px;
        background: rgba(255, 255, 255, 0.03);
        display: flex; align-items: flex-start; gap: 12px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
    .drag-handle { cursor: grab; color: var(--text-muted); padding-top: 4px; font-size: 16px; }
    .drag-handle:active { cursor: grabbing; color: var(--primary); }

    input.ghost-input {
        background: transparent; border: none; color: white;
        font-weight: 700; font-size: 15px; width: 100%; padding: 0;
        margin-bottom: 4px; transition: border 0.2s;
    }
    input.ghost-input:focus { outline: none; border-bottom: 1px solid var(--primary); }
    
    textarea.ghost-textarea {
        background: transparent; border: none; color: var(--text-muted);
        font-size: 12px; width: 100%; padding: 0; resize: none;
        font-style: italic; min-height: 20px;
    }
    textarea.ghost-textarea:focus { outline: none; color: white; background: rgba(0,0,0,0.2); padding: 5px; border-radius: 4px; }

    .step-list-container { padding: 10px; min-height: 10px; }

    .step-item {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.05);
        border-radius: 8px; margin-bottom: 8px;
    }
    
    .step-header { padding: 10px; display: flex; align-items: center; gap: 10px; }
    .step-main { flex: 1; }
    .step-meta { display: flex; align-items: center; gap: 10px; font-size: 11px; color: var(--text-secondary); }
    .step-actions { display: flex; align-items: center; gap: 5px; }
    
    .btn-step-action {
        width: 28px; height: 28px; border-radius: 6px; border: none;
        background: transparent; color: var(--text-muted);
        display: flex; align-items: center; justify-content: center; cursor: pointer;
        transition: all 0.2s;
    }
    .btn-step-action:hover { background: rgba(255,255,255,0.1); color: white; }
    .btn-step-action.active { color: var(--primary); background: rgba(91, 111, 237, 0.15); }
    .text-error { color: var(--error) !important; }

    .step-details {
        display: none; padding: 15px; border-top: 1px solid rgba(255,255,255,0.05);
        background: rgba(0,0,0,0.1); animation: slideDown 0.2s ease-out;
    }
    .step-details.open { display: block; }

    .mini-badge {
        font-size: 9px; padding: 2px 6px; border-radius: 4px; 
        text-transform: uppercase; font-weight: 700; border: 1px solid transparent;
    }
    .badge-wip { background: rgba(245, 158, 11, 0.1); color: var(--warning); border-color: var(--warning); }
    .badge-fin { background: rgba(76, 217, 100, 0.1); color: var(--success); border-color: var(--success); }

    @keyframes slideDown { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>

  <div id="loadingOverlay">
    <div class="spinner-ring"></div>
    <div id="loaderText" data-i18n="loading"></div>
  </div>

  <div class="container hidden fade-in" id="mainContent">
    
    <div style="margin-bottom: 25px;">
        <h1 id="pageTitle" data-i18n="title" style="margin-bottom: 5px;"></h1>
        <p class="subtitle" id="pageSubtitle" data-i18n="subtitle"></p>
        
        <div class="card" style="padding: 15px; margin-bottom: 20px;">
            <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                <label data-i18n="lblDesc" style="font-size:10px;"></label>
                <span id="serviceSku" style="font-family:monospace; font-size:10px; color:var(--primary);">SKU: ...</span>
            </div>
            <textarea id="blueprintDesc" rows="2" class="ghost-textarea" style="font-size:13px; color:#fff; font-style:normal;"></textarea>
        </div>
    </div>

    <div id="stagesContainer"></div>

    <button class="btn btn-secondary btn-block" style="border-style:dashed; margin-top:15px; opacity:0.7;" id="btnAddStageBtn">
        <i class="fas fa-plus"></i> <span data-i18n="btnAddStage"></span>
    </button>

    <div style="height: 100px;"></div>

  </div>

  <div style="position: fixed; bottom: 20px; left: 20px; right: 20px; display: flex; gap: 15px; z-index: 100;">
      <button class="btn btn-secondary" style="width: 50px; height: 50px; border-radius: 50%; padding: 0; display: flex; align-items: center; justify-content: center; box-shadow: 0 5px 15px rgba(0,0,0,0.3);" onclick="history.back()">
        <i class="fas fa-arrow-left"></i>
      </button>
      
      <button class="btn btn-primary flex-1" id="saveBtn" style="border-radius: 25px; box-shadow: 0 5px 20px rgba(91, 111, 237, 0.4); font-size: 16px;">
        <i class="fas fa-save"></i> <span data-i18n="btnSave"></span>
      </button>
  </div>

  <script src="edit-blueprint_logic.js"></script>
</body>
</html>
