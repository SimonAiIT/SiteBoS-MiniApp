<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title data-i18n="page_title">Blueprint Editor</title>
  
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <link rel="stylesheet" href="../styles.css">
  
  <style>
    /* STILI ALLINEATI AL CATALOGO */
    
    /* Stage Card = Categoria Card */
    .stage-card {
        background: var(--card-bg); 
        border: 1px solid var(--glass-border); 
        border-radius: 12px; margin-bottom: 15px; 
        overflow: hidden;
        border-left: 4px solid var(--primary); /* Distintivo visivo */
    }
    
    .stage-header {
        padding: 15px; background: rgba(255,255,255,0.03);
        display: flex; align-items: flex-start; gap: 10px;
        border-bottom: 1px solid var(--glass-border);
    }

    /* Input puliti ma editabili */
    .edit-input {
        background: transparent; border: none; border-bottom: 1px dashed var(--glass-border);
        color: white; width: 100%; padding: 5px 0; font-size: 15px; font-weight: 600;
        transition: border-color 0.2s;
    }
    .edit-input:focus { outline: none; border-bottom-color: var(--primary); }
    
    .edit-textarea {
        background: transparent; border: none; width: 100%; color: var(--text-muted);
        font-size: 13px; resize: none; margin-top: 5px; font-style: italic;
    }
    .edit-textarea:focus { outline: none; color: white; }

    /* Step Item = Prodotto Item */
    .step-list-container { padding: 0; }
    
    .step-item {
        padding: 15px; border-bottom: 1px solid var(--glass-border);
        background: rgba(0,0,0,0.1); position: relative;
    }
    .step-item:last-child { border-bottom: none; }

    .step-header-row { display: flex; align-items: center; gap: 10px; margin-bottom: 5px; }
    
    /* Bottoni Azione Compatti */
    .action-group { display: flex; gap: 5px; margin-left: auto; }
    .btn-icon-sm {
        width: 30px; height: 30px; border-radius: 6px;
        display: flex; align-items: center; justify-content: center;
        background: rgba(255,255,255,0.05); color: var(--text-muted); border: none;
    }
    .btn-icon-sm:hover { background: var(--primary); color: white; }
    .btn-icon-sm.delete:hover { background: var(--error); }

    /* Dettagli Step (Accordion) */
    .step-details { display: none; margin-top: 15px; padding-top: 15px; border-top: 1px dashed var(--glass-border); }
    .step-details.open { display: block; animation: slideDown 0.2s ease-out; }

    /* Badge */
    .badge { 
        font-size: 10px; padding: 2px 6px; border-radius: 4px; text-transform: uppercase; font-weight: 700;
        border: 1px solid; display: inline-block; margin-left: 5px;
    }
    .badge-wip { border-color: var(--warning); color: var(--warning); background: rgba(245, 158, 11, 0.1); }
    .badge-fin { border-color: var(--success); color: var(--success); background: rgba(76, 217, 100, 0.1); }

    /* FAB Container a Destra */
    .fab-container {
        position: fixed; bottom: 20px; right: 20px;
        display: flex; flex-direction: column; gap: 15px; z-index: 100;
        align-items: flex-end; /* Allinea a destra */
    }
    
    .fab-main {
        width: 56px; height: 56px; border-radius: 28px;
        background: var(--primary); color: white; border: none;
        box-shadow: 0 4px 15px rgba(0,0,0,0.4); font-size: 20px;
        display: flex; align-items: center; justify-content: center;
    }
    
    .fab-secondary {
        width: 48px; height: 48px; border-radius: 24px;
        background: var(--card-bg); color: var(--text-main); border: 1px solid var(--glass-border);
        box-shadow: 0 4px 10px rgba(0,0,0,0.3); font-size: 18px;
        display: flex; align-items: center; justify-content: center;
    }

    @keyframes slideDown { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>

  <!-- LOADER -->
  <div id="loadingOverlay">
    <div class="spinner-ring"></div>
    <div id="loaderText" data-i18n="loading"></div>
  </div>

  <div class="container hidden fade-in" id="mainContent">
    
    <!-- HEADER -->
    <div class="dashboard-header">
        <div class="header-info">
            <h1 data-i18n="title">Blueprint Operativo</h1>
            <small data-i18n="subtitle">Definisci il processo</small>
        </div>
        <div class="header-actions">
            <!-- Info Box Toggle? O lasciamo fisso -->
        </div>
    </div>

    <!-- GLOBAL INFO CARD -->
    <div class="cat-card" style="padding: 15px;">
        <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
            <label style="font-size:10px; color:var(--text-muted); font-weight:700;">DESCRIZIONE BLUEPRINT</label>
            <span id="serviceSku" style="font-family:monospace; font-size:10px; color:var(--primary);">SKU: ...</span>
        </div>
        <textarea id="blueprintDesc" rows="2" class="edit-textarea" style="color: white; font-style: normal; border: 1px solid var(--glass-border); padding: 8px; border-radius: 8px;"></textarea>
    </div>

    <!-- STAGES CONTAINER -->
    <div id="stagesContainer"></div>

    <!-- ADD STAGE BUTTON (Bottom of list) -->
    <button class="btn btn-secondary btn-block" style="border-style:dashed; margin-top:20px; opacity:0.8; padding: 15px;" id="btnAddStageBtn">
        <i class="fas fa-plus"></i> <span data-i18n="btnAddStage"></span>
    </button>

    <div style="height: 120px;"></div> <!-- Spacer per FAB -->

  </div>

  <!-- FABs (Bottoni Flottanti a Destra) -->
  <div class="fab-container">
      <button class="fab-secondary" onclick="history.back()">
        <i class="fas fa-arrow-left"></i>
      </button>
      
      <button class="fab-main" id="saveBtn">
        <i class="fas fa-save"></i>
      </button>
  </div>

  <script src="edit-blueprint_logic.js"></script>
</body>
</html>
