<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title data-i18n="page_title">Blueprint Editor</title>
  
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../styles.css">
  
<style>
    /* STAGE CARD */
    .stage-card {
        background: var(--card-bg); border: 1px solid var(--glass-border);
        border-radius: 12px; margin-bottom: 15px; overflow: hidden;
        border-left: 4px solid var(--primary);
    }
    .stage-header {
        padding: 15px; background: rgba(255,255,255,0.03);
        display: flex; align-items: flex-start; gap: 10px;
        border-bottom: 1px solid var(--glass-border);
    }

    /* INPUT & TEXTAREA GENERALI */
    .edit-input {
        background: transparent; border: none; border-bottom: 1px dashed var(--glass-border);
        color: white; width: 100%; padding: 5px 0; font-size: 15px; font-weight: 600;
        transition: border-color 0.2s;
    }
    .edit-input:focus { outline: none; border-bottom-color: var(--primary); }
    
    /* STEP ITEM - STRUTTURA */
    .step-list-container { padding: 0; }
    
    .step-item {
        padding: 12px 15px; 
        border-bottom: 1px solid var(--glass-border);
        background: rgba(0,0,0,0.1); 
        display: flex; flex-direction: column;
    }
    
    /* HEADER STEP (Nome + Drag + Azioni) */
    .step-header-grid {
        display: grid;
        grid-template-columns: 20px 1fr auto; /* Icona | Nome | Azioni */
        align-items: center; gap: 10px; width: 100%;
    }
    .step-name-box { width: 100%; min-width: 0; }
    .step-actions-box { display: flex; align-items: center; gap: 5px; }

    /* RIGA SOTTO HEADER (Minuti + Badge) */
    .step-controls-row {
        display: flex; align-items: center; justify-content: space-between;
        margin-top: 8px; padding-left: 30px; /* Indentato sotto il nome */
    }

    .step-time-box {
        display: flex; align-items: center; gap: 8px;
        background: rgba(255,255,255,0.05); padding: 4px 10px; border-radius: 6px;
        font-size: 13px; color: var(--text-muted);
    }
    .step-time-box input {
        width: 50px; background: transparent; border: none; color: white; 
        text-align: center; font-weight: bold; font-size: 14px;
        border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    /* DETTAGLI ESPANSI (Sistemati!) */
    .step-details { 
        display: none; margin-top: 15px; padding-top: 15px; 
        border-top: 1px dashed var(--glass-border); 
        text-align: left; /* FIX IMPORTANTE: Allinea tutto a sinistra */
    }
    .step-details.open { display: block; animation: slideDown 0.2s ease-out; }

    /* Gruppi di input nei dettagli */
    .input-group { margin-bottom: 15px; width: 100%; }
    .input-group label {
        display: block; font-size: 11px; font-weight: 700; 
        margin-bottom: 5px; text-transform: uppercase; letter-spacing: 0.5px;
    }
    
    /* Textarea pulite */
    .detail-textarea {
        width: 100%; background: rgba(0,0,0,0.2); border: 1px solid var(--glass-border);
        border-radius: 8px; padding: 10px; color: white; font-size: 13px; line-height: 1.4;
        resize: vertical; min-height: 60px;
    }
    .detail-textarea:focus { outline: none; border-color: var(--primary); }

    /* CHECKBOX ROW */
    .checkbox-row {
        display: flex; align-items: center; gap: 20px; 
        padding-top: 10px; border-top: 1px dashed rgba(255,255,255,0.1);
    }
    .checkbox-label {
        display: flex; align-items: center; gap: 8px; cursor: pointer;
        font-size: 12px; font-weight: 600; color: var(--text-main);
    }
    .checkbox-label input { width: 16px; height: 16px; accent-color: var(--primary); }

    /* BOTTONCINI */
    .btn-icon-sm {
        width: 32px; height: 32px; border-radius: 8px;
        display: flex; align-items: center; justify-content: center;
        background: rgba(255,255,255,0.05); color: var(--text-muted); border: none;
        cursor: pointer;
    }
    .btn-icon-sm:hover { background: var(--primary); color: white; }
    .btn-icon-sm.delete:hover { background: var(--error); }

    /* FAB A DESTRA (Tuo stile originale) */
    .fab-container {
        position: fixed; bottom: 20px; right: 20px;
        display: flex; flex-direction: column; gap: 15px; z-index: 100; align-items: center;
    }
    .fab-btn {
        width: 56px; height: 56px; border-radius: 50%; border: none; color: white;
        box-shadow: 0 4px 15px rgba(0,0,0,0.4); font-size: 20px;
        display: flex; align-items: center; justify-content: center; cursor: pointer;
    }
    .fab-primary { background: var(--primary); }
    .fab-secondary { background: var(--card-bg); border: 1px solid var(--glass-border); color: var(--text-main); }

    @keyframes slideDown { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
</style>

</head>
<body>

  <div id="loadingOverlay">
    <div class="spinner-ring"></div>
    <div id="loaderText" data-i18n="loading"></div>
  </div>

  <div class="container hidden fade-in" id="mainContent">
    
    <div class="dashboard-header">
        <div class="header-info">
            <h1 data-i18n="title">Blueprint Operativo</h1>
            <small data-i18n="subtitle">Definisci il processo</small>
        </div>
    </div>

    <div class="cat-card" style="padding: 15px;">
        <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
            <label style="font-size:10px; color:var(--text-muted); font-weight:700;">DESCRIZIONE BLUEPRINT</label>
            <span id="serviceSku" style="font-family:monospace; font-size:10px; color:var(--primary);">SKU: ...</span>
        </div>
        <textarea id="blueprintDesc" rows="2" class="edit-textarea" style="color: white; font-style: normal; border: 1px solid var(--glass-border); padding: 8px; border-radius: 8px;"></textarea>
    </div>

    <div id="stagesContainer"></div>

    <button class="btn btn-secondary btn-block" style="border-style:dashed; margin-top:20px; opacity:0.8; padding: 15px;" id="btnAddStageBtn">
        <i class="fas fa-plus"></i> <span data-i18n="btnAddStage"></span>
    </button>

    <div style="height: 120px;"></div> 

  </div>

  <!-- FABs A DESTRA IN COLONNA (ORIGINALE) -->
  <div class="fab-container">
      <button class="fab-btn fab-primary" id="saveBtn">
        <i class="fas fa-save"></i>
      </button>
      
      <button class="fab-btn fab-secondary" onclick="history.back()">
        <i class="fas fa-arrow-left"></i>
      </button>
  </div>

  <script src="edit-blueprint_logic.js"></script>
</body>
</html>
