<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TrinAI Product Manager</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-start: #4a5b8f; --bg-end: #2a3d5f; --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7); --border-color: rgba(255, 255, 255, 0.2);
            --input-bg: rgba(255, 255, 255, 0.08); --accent-color: #5B6FED; --error-color: #ff6b6b;
            --warning-color: #ffcc00; --warning-bg: rgba(255, 204, 0, 0.15);
            --section-bg: rgba(0, 0, 0, 0.2);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 100%);
            color: var(--text-primary); padding: 20px; min-height: 100vh; padding-bottom: 80px;
        }
        .container { max-width: 600px; margin: 0 auto; }
        
        h1 { font-size: 24px; margin-bottom: 5px; font-weight: 600; }
        h2 { font-size: 18px; margin-bottom: 15px; font-weight: 500; color: var(--accent-color); text-transform: uppercase; letter-spacing: 1px; margin-top: 25px;}
        .subtitle { font-size: 13px; color: var(--text-secondary); margin-bottom: 25px; }

        .form-section {
            background: var(--section-bg); padding: 15px; border-radius: 16px; margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }

        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 8px; font-size: 13px; font-weight: 500; color: var(--text-secondary); }
        
        input, textarea, select {
            width: 100%; padding: 12px; border: 1px solid var(--border-color);
            border-radius: 10px; background: var(--input-bg);
            color: var(--text-primary); font-size: 14px; font-family: inherit;
            transition: all 0.3s;
        }
        input:focus, textarea:focus { outline: none; border-color: var(--accent-color); background: rgba(255,255,255,0.1); }
        
        .row { display: flex; gap: 12px; }
        .col { flex: 1; }

        /* Checkbox Style */
        .checkbox-group { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; background: var(--input-bg); padding: 10px; border-radius: 10px; border: 1px solid var(--border-color); }
        .checkbox-group input { width: 20px; height: 20px; margin: 0; }
        .checkbox-group label { margin: 0; color: var(--text-primary); cursor: pointer; }

        .button {
            width: 100%; padding: 16px; background: var(--accent-color); color: var(--text-primary);
            border: none; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .button:disabled { opacity: 0.6; cursor: not-allowed; }

        .hidden { display: none !important; }
        
        /* Status & Warning */
        .warning-box {
            background: var(--warning-bg); border: 1px solid var(--warning-color);
            color: var(--warning-color); padding: 12px; border-radius: 10px;
            margin-bottom: 20px; font-size: 13px; display: flex; align-items: center; gap: 10px;
        }
        #status { text-align: center; margin-top: 20px; }
        .spinner {
            border: 3px solid rgba(255,255,255,0.3); border-top: 3px solid #fff;
            border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; vertical-align: middle; margin-right: 8px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* File Upload */
        .file-label {
            border: 1px dashed var(--border-color); padding: 20px; text-align: center;
            border-radius: 12px; color: var(--text-secondary); cursor: pointer;
        }
        .file-label:hover { border-color: var(--accent-color); color: #fff; }
        #filePreview img { max-width: 100%; border-radius: 8px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        
        <!-- SECTION 1: INPUT -->
        <div id="inputSection">
            <h1 id="mainTitle"></h1>
            <p class="subtitle" id="subTitle"></p>
            
            <div class="form-group">
                <label id="lblInName"></label>
                <input type="text" id="inName" required autocomplete="off">
            </div>
            <div class="form-group">
                <label id="lblInDesc"></label>
                <textarea id="inDesc" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label id="lblInFile"></label>
                <label for="inFile" class="file-label" id="lblFileBtn"></label>
                <input type="file" id="inFile" hidden accept="image/*,application/pdf">
                <div id="filePreview"></div>
            </div>
            
            <button id="btnEnrich" class="button"></button>
        </div>

        <!-- SECTION 2: EDIT FORM -->
        <form id="editForm" class="hidden">
            <div id="duplicateBanner" class="warning-box hidden">
                <span>‚ö†Ô∏è</span> <span id="dupText"></span>
            </div>

            <!-- IDENTIT√Ä -->
            <h2 id="secIdentity"></h2>
            <div class="form-section">
                <div class="form-group">
                    <label id="lblOutName"></label>
                    <input type="text" id="outName" required>
                </div>
                <div class="row">
                    <div class="col">
                        <label id="lblOutSku"></label>
                        <input type="text" id="outSku" required>
                    </div>
                    <div class="col">
                        <label id="lblOutType"></label>
                        <select id="outType">
                            <option value="SERVICE">SERVICE</option>
                            <option value="PRODUCT">PRODUCT</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label id="lblOutShortDesc"></label>
                    <input type="text" id="outShortDesc">
                </div>
                <div class="form-group">
                    <label id="lblOutLongDesc"></label>
                    <textarea id="outLongDesc" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label id="lblOutInternal"></label>
                    <textarea id="outInternal" rows="2" style="font-family: monospace; font-size: 12px;"></textarea>
                </div>
            </div>

            <!-- PRICING & OPS -->
            <h2 id="secPricing"></h2>
            <div class="form-section">
                <div class="row">
                    <div class="col">
                        <label id="lblOutPrice"></label>
                        <input type="number" id="outPrice" step="0.01">
                    </div>
                    <div class="col">
                        <label id="lblOutUnit"></label>
                        <input type="text" id="outUnit" placeholder="es. hour, item">
                    </div>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="outDynamicPrice">
                    <label for="outDynamicPrice" id="lblOutDynamic"></label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="outBooking">
                    <label for="outBooking" id="lblOutBooking"></label>
                </div>
            </div>

            <!-- MARKETING -->
            <h2 id="secMarketing"></h2>
            <div class="form-section">
                <div class="form-group">
                    <label id="lblOutTags"></label>
                    <input type="text" id="outTags" placeholder="Tag1, Tag2...">
                </div>
                <div class="form-group">
                    <label id="lblOutTarget"></label>
                    <input type="text" id="outTarget" placeholder="PMI, Hotel...">
                </div>
            </div>

            <button type="submit" id="btnSave" class="button"></button>
        </form>

        <div id="status"></div>
    </div>

    <script>
        // CONFIG
        const ENRICH_URL = "https://trinai.api.workflow.dcmake.it/webhook/31f89350-4d7f-44b7-9aaf-e7d9e3655b6c";
        const SAVE_URL = "https://trinai.api.workflow.dcmake.it/webhook/20fd95c0-4218-400e-ae2a-cd881a757b80"; // AGGIORNARE

        // TRADUZIONI COMPLETE (RICH DATA)
        const tr = {
            it: {
                title: "Nuovo Prodotto", sub: "Categoria:", 
                lName: "Nome Richiesta", lDesc: "Istruzioni Base", lFile: "Allegato", lFileBtn: "üì∑ Carica File",
                btnEnrich: "‚ú® Genera Bozza AI", btnSave: "‚úÖ Salva Definitivo",
                secId: "Identit√† Prodotto", secPrice: "Prezzi & Operazioni", secMark: "Marketing & Target",
                outName: "Nome Ufficiale", outSku: "SKU", outType: "Tipo",
                outShort: "Descrizione Breve (x UI)", outLong: "Descrizione Estesa", outInt: "Note Interne (Staff)",
                outPrice: "Prezzo (‚Ç¨)", outUnit: "Unit√† (es. ora)", outDyn: "Prezzo Dinamico?", outBook: "Richiede Prenotazione?",
                outTags: "Tags (SEO)", outTarget: "Target Audience",
                dup: "‚ö†Ô∏è Possibile Duplicato!",
                load: "Lavoro...", err: "Errore", ok: "Salvato!"
            },
            en: {
                title: "New Product", sub: "Category:", 
                lName: "Request Name", lDesc: "Basic Instructions", lFile: "Attachment", lFileBtn: "üì∑ Upload File",
                btnEnrich: "‚ú® Generate AI Draft", btnSave: "‚úÖ Save Final",
                secId: "Identity", secPrice: "Pricing & Ops", secMark: "Marketing & Target",
                outName: "Official Name", outSku: "SKU", outType: "Type",
                outShort: "Short Desc (UI)", outLong: "Full Description", outInt: "Internal Notes",
                outPrice: "Price (‚Ç¨)", outUnit: "Unit (e.g. hour)", outDyn: "Dynamic Price?", outBook: "Needs Booking?",
                outTags: "Tags (SEO)", outTarget: "Target Audience",
                dup: "‚ö†Ô∏è Possible Duplicate!",
                load: "Working...", err: "Error", ok: "Saved!"
            },
            fr: {
                title: "Nouveau Produit", sub: "Cat√©gorie:", 
                lName: "Nom Requ√™te", lDesc: "Instructions", lFile: "Pi√®ce Jointe", lFileBtn: "üì∑ Charger",
                btnEnrich: "‚ú® G√©n√©rer √âbauche", btnSave: "‚úÖ Enregistrer",
                secId: "Identit√©", secPrice: "Prix & Ops", secMark: "Marketing",
                outName: "Nom Officiel", outSku: "SKU", outType: "Type",
                outShort: "Desc. Courte", outLong: "Desc. Compl√®te", outInt: "Notes Internes",
                outPrice: "Prix (‚Ç¨)", outUnit: "Unit√©", outDyn: "Prix Dynamique?", outBook: "R√©servation?",
                outTags: "Tags", outTarget: "Cible",
                dup: "‚ö†Ô∏è Doublon Possible!",
                load: "Chargement...", err: "Erreur", ok: "Enregistr√©!"
            },
            de: { title: "Neues Produkt", sub: "Kategorie:", lName: "Name", lDesc: "Anweisungen", lFile: "Anhang", lFileBtn: "üì∑ Laden", btnEnrich: "‚ú® Entwurf", btnSave: "‚úÖ Speichern", secId: "Identit√§t", secPrice: "Preise", secMark: "Marketing", outName: "Name", outSku: "SKU", outType: "Typ", outShort: "Kurz", outLong: "Lang", outInt: "Interne Notizen", outPrice: "Preis", outUnit: "Einheit", outDyn: "Dynamisch?", outBook: "Buchung?", outTags: "Tags", outTarget: "Zielgruppe", dup: "‚ö†Ô∏è Duplikat!", load: "...", err: "Fehler", ok: "OK" },
            es: { title: "Nuevo Producto", sub: "Categor√≠a:", lName: "Nombre", lDesc: "Instrucciones", lFile: "Adjunto", lFileBtn: "üì∑ Cargar", btnEnrich: "‚ú® Borrador", btnSave: "‚úÖ Guardar", secId: "Identidad", secPrice: "Precios", secMark: "Marketing", outName: "Nombre", outSku: "SKU", outType: "Tipo", outShort: "Desc. Corta", outLong: "Desc. Larga", outInt: "Notas Internas", outPrice: "Precio", outUnit: "Unidad", outDyn: "Din√°mico?", outBook: "Reserva?", outTags: "Tags", outTarget: "Audiencia", dup: "‚ö†Ô∏è Duplicado!", load: "...", err: "Error", ok: "OK" },
            pt: { title: "Novo Produto", sub: "Categoria:", lName: "Nome", lDesc: "Instru√ß√µes", lFile: "Anexo", lFileBtn: "üì∑ Carregar", btnEnrich: "‚ú® Rascunho", btnSave: "‚úÖ Salvar", secId: "Identidade", secPrice: "Pre√ßos", secMark: "Marketing", outName: "Nome", outSku: "SKU", outType: "Tipo", outShort: "Curta", outLong: "Longa", outInt: "Notas Internas", outPrice: "Pre√ßo", outUnit: "Unidade", outDyn: "Din√¢mico?", outBook: "Reserva?", outTags: "Tags", outTarget: "P√∫blico-alvo", dup: "‚ö†Ô∏è Duplicado!", load: "...", err: "Erro", ok: "OK" }
        };

        // INIT
        const tg = window.Telegram.WebApp; tg.ready(); tg.expand();
        const p = new URLSearchParams(location.search);
        const lang = p.get('language') || 'it';
        const catId = p.get('category_id');
        const catName = decodeURIComponent(p.get('category_name') || '');
        const t = tr[lang] || tr.it;

        // DOM MAPPING
        const el = (id) => document.getElementById(id);
        let draftData = null;
        let fileData = null;

        // UI SETUP
        el('mainTitle').innerText = t.title; el('subTitle').innerText = `${t.sub} ${catName}`;
        el('lblInName').innerText = t.lName; el('lblInDesc').innerText = t.lDesc; el('lblInFile').innerText = t.lFile; el('lblFileBtn').innerText = t.lFileBtn;
        el('btnEnrich').innerText = t.btnEnrich; el('btnSave').innerText = t.btnSave;
        el('secIdentity').innerText = t.secId; el('secPricing').innerText = t.secPrice; el('secMarketing').innerText = t.secMark;
        el('lblOutName').innerText = t.outName; el('lblOutSku').innerText = t.outSku; el('lblOutType').innerText = t.outType;
        el('lblOutShortDesc').innerText = t.outShort; el('lblOutLongDesc').innerText = t.outLong; el('lblOutInternal').innerText = t.outInt;
        el('lblOutPrice').innerText = t.outPrice; el('lblOutUnit').innerText = t.outUnit; el('lblOutDynamic').innerText = t.outDyn; el('lblOutBooking').innerText = t.outBook;
        el('lblOutTags').innerText = t.outTags; el('lblOutTarget').innerText = t.outTarget;
        el('dupText').innerText = t.dup;

        // FILE HANDLE
        el('inFile').onchange = (e) => {
            const f = e.target.files[0];
            if(!f) return;
            const r = new FileReader();
            r.onload = (ev) => {
                fileData = { b64: ev.target.result.split(',')[1], mime: f.type };
                el('filePreview').innerHTML = f.type.startsWith('image/') ? `<img src="${ev.target.result}" width="100">` : `üìÑ ${f.name}`;
            };
            r.readAsDataURL(f);
        };

        // ENRICH ACTION
        el('btnEnrich').onclick = async () => {
            if(!el('inName').value) return alert(t.lName);
            setLoad(true, t.btnEnrich);
            
            try {
                const res = await fetch(ENRICH_URL, {
                    method: 'POST', headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({
                        user_request: { 
                            product_name: el('inName').value, 
                            product_description: el('inDesc').value, 
                            category_id: catId, category_name: catName, language: lang, chat_id: p.get('chat_id')
                        },
                        attachment: fileData ? { base64_content: fileData.b64, mime_type: fileData.mime } : null
                    })
                });
                const data = await res.json();
                if(!data.identity) throw new Error("No Data");

                draftData = data; // Store for Save

                // POPULATE FIELDS (RICH DATA)
                el('outName').value = data.identity.item_name || '';
                el('outSku').value = data.identity.item_sku || '';
                el('outType').value = data.identity.item_type || 'SERVICE';
                el('outShortDesc').value = data.identity.description.short || '';
                el('outLongDesc').value = data.identity.description.long || '';
                el('outInternal').value = data.identity.description.internal_notes || '';
                
                el('outPrice').value = data.pricing.base_price || '';
                el('outUnit').value = data.pricing.unit_of_measure || '';
                el('outDynamicPrice').checked = data.pricing.pricing_rules_engine?.is_dynamic_price || false;
                
                el('outBooking').checked = data.operations.requires_booking || false;
                
                el('outTags').value = (data.identity.tags || []).join(', ');
                el('outTarget').value = (data.relations?.marketing_info?.target_audience_tags || []).join(', ');

                // DUPLICATE
                if(data.is_duplicate) {
                    el('duplicateBanner').classList.remove('hidden');
                    el('outName').style.borderColor = 'var(--warning-color)';
                }

                el('inputSection').classList.add('hidden');
                el('editForm').classList.remove('hidden');
                setLoad(false);

            } catch(e) {
                console.error(e);
                alert(t.err);
                setLoad(false, t.btnEnrich);
            }
        };

        // SAVE ACTION
        el('editForm').onsubmit = async (e) => {
            e.preventDefault();
            setLoad(true, t.btnSave);

            // UPDATE DRAFT WITH USER EDITS
            draftData.identity.item_name = el('outName').value;
            draftData.identity.item_sku = el('outSku').value;
            draftData.identity.item_type = el('outType').value;
            draftData.identity.description.short = el('outShortDesc').value;
            draftData.identity.description.long = el('outLongDesc').value;
            draftData.identity.description.internal_notes = el('outInternal').value;

            draftData.pricing.base_price = parseFloat(el('outPrice').value) || 0;
            draftData.pricing.unit_of_measure = el('outUnit').value;
            if(!draftData.pricing.pricing_rules_engine) draftData.pricing.pricing_rules_engine = {};
            draftData.pricing.pricing_rules_engine.is_dynamic_price = el('outDynamicPrice').checked;

            if(!draftData.operations) draftData.operations = {};
            draftData.operations.requires_booking = el('outBooking').checked;

            draftData.identity.tags = el('outTags').value.split(',').map(s=>s.trim()).filter(Boolean);
            if(!draftData.relations) draftData.relations = {};
            if(!draftData.relations.marketing_info) draftData.relations.marketing_info = {};
            draftData.relations.marketing_info.target_audience_tags = el('outTarget').value.split(',').map(s=>s.trim()).filter(Boolean);

            try {
                const res = await fetch(SAVE_URL, {
                    method: 'POST', headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({
                        new_product_block: draftData, // RICH DATA
                        category_id: catId,
                        chat_id: p.get('chat_id'),
                        user_data: tg.initDataUnsafe?.user
                    })
                });
                if(res.ok) {
                    el('status').innerHTML = `<b style="color:#4cd964">${t.ok}</b>`;
                    setTimeout(()=>tg.close(), 1000);
                } else throw new Error();
            } catch(e) {
                alert(t.err);
                setLoad(false, t.btnSave);
            }
        };

        function setLoad(isLoading, txt) {
            el('status').innerHTML = isLoading ? `<div class="spinner"></div> ${t.load}` : '';
            if(txt) {
                if(el('inputSection').classList.contains('hidden')) el('btnSave').disabled = isLoading;
                else el('btnEnrich').disabled = isLoading;
            }
        }
    </script>
</body>
</html>
