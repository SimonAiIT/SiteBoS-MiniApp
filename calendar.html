<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Calendario Manager Desk</title>
  
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
  
  <style>
    :root {
      --bg-start: #4a5b8f; --bg-end: #2a3d5f; --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7); --border-color: rgba(255, 255, 255, 0.2);
      --input-bg: rgba(255, 255, 255, 0.08); --accent-color: #5B6FED; --error-color: #ff6b6b;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 100%) fixed;
      color: var(--text-primary); 
      padding: 20px;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }
    #calendar {
      max-width: 900px;
      margin: 0 auto;
      background: var(--input-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border-color);
      border-radius: 14px;
      padding: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
    }
    .fc {
      font-family: inherit;
    }
    .fc .fc-toolbar-title {
      font-weight: 600;
      font-size: 1.5rem;
      color: var(--text-primary);
    }
    .fc .fc-button-primary {
      background-color: var(--input-bg);
      border: 1px solid var(--border-color);
      color: var(--text-secondary);
      border-radius: 10px;
      transition: all 0.3s ease;
    }
    .fc .fc-button-primary:hover {
      color: var(--text-primary);
      border-color: rgba(255, 255, 255, 0.5);
    }
    .fc .fc-button-primary:not(:disabled):active,
    .fc .fc-button-primary:not(:disabled).fc-button-active {
      border-color: var(--accent-color);
      color: var(--text-primary);
      background-color: rgba(91, 111, 237, 0.15);
      box-shadow: none;
    }
    .fc-event {
        cursor: pointer;
        border: 1px solid var(--accent-color) !important;
        background-color: var(--accent-color) !important;
        color: var(--text-primary) !important;
        font-weight: 500;
        border-radius: 8px;
        padding: 4px 6px;
    }
    .fc-event-main { color: var(--text-primary) !important; }

    /* Stili generali e sicuri per tutte le viste */
    .fc-theme-standard th, .fc-theme-standard td, .fc-theme-standard .fc-list {
        border-color: var(--border-color);
    }
    .fc-list-day-cushion, .fc .fc-col-header-cell-cushion {
        background: rgba(0, 0, 0, 0.2);
        padding: 8px 4px;
        border-radius: 6px;
        color: var(--text-primary);
    }
    .fc .fc-daygrid-day.fc-day-today, .fc .fc-timegrid-col.fc-day-today {
        background-color: rgba(91, 111, 237, 0.1) !important;
    }
    .fc .fc-day-other .fc-daygrid-day-top { opacity: 0.4; }

    /* Stili specifici e corretti per TimeGrid (Vista Giorno/Settimana) */
    .fc .fc-timegrid-slot-lane, .fc .fc-timegrid-axis-frame, .fc-timegrid .fc-daygrid-body {
        background-color: transparent !important; /* Rimuove lo sfondo grigio in modo sicuro */
    }
    .fc .fc-timegrid-slot-label {
        color: var(--text-secondary);
    }
    .fc .fc-timegrid-slot-lane, .fc .fc-timegrid-slots tr {
        border-color: var(--border-color) !important; /* Assicura che le linee orizzontali usino il colore corretto */
    }

    @media (max-width: 768px) {
      body { padding: 0; }
      #calendar {
        border-radius: 0; height: 100vh; padding: 8px; background: transparent;
        border: none; backdrop-filter: none; box-shadow: none;
      }
      .fc .fc-toolbar-title { font-size: 1.1rem; }
    }
    
    .modal-overlay {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7); z-index: 9999; align-items: center; justify-content: center;
    }
    .modal-overlay.active { display: flex; }
    .modal-content {
      background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 100%);
      border-radius: 16px; padding: 24px; max-width: 400px; width: 90%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5); color: var(--text-primary);
      white-space: pre-line; line-height: 1.6;
    }
    .modal-close {
      margin-top: 20px; background: var(--accent-color); color: white; border: none;
      padding: 12px 24px; border-radius: 8px; font-weight: 600; cursor: pointer; width: 100%;
    }
  </style>
</head>
<body>
  <div id="calendar"></div>
  
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal-content">
      <div id="modalText"></div>
      <button class="modal-close" onclick="closeModal()">Chiudi</button>
    </div>
  </div>
  
  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const params = new URLSearchParams(window.location.search);
    const groupId = params.get('group_id');

    if (!groupId) {
      document.body.innerHTML = '<h2 style="color: red; text-align:center;">Parametro group_id mancante</h2>';
      throw new Error('Parametro group_id mancante');
    }

    const apiUrl = `https://trinai.api.workflow.prod.dcmake.it/webhook/manager-desk/appointments?group_id=${groupId}`;

    function showEventDetails(details) {
      if (tg && tg.showAlert) {
        try { tg.showAlert(details); return; } catch (e) { console.warn('Telegram showAlert fallito, uso modal', e); }
      }
      document.getElementById('modalText').textContent = details;
      document.getElementById('modalOverlay').classList.add('active');
    }

    function closeModal() {
      document.getElementById('modalOverlay').classList.remove('active');
    }

    fetch(apiUrl)
      .then(res => {
        if (!res.ok) throw new Error(`HTTP Error: ${res.status}`);
        return res.json();
      })
      .then(events => {
        console.log('Eventi caricati:', events);
        
        const calendarEl = document.getElementById('calendar');
        const isMobile = window.innerWidth < 768;

        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: isMobile ? 'listWeek' : 'dayGridMonth',
          
          headerToolbar: isMobile ? {
              left: 'prev,next',
              center: 'title',
              right: 'today'
            } : {
              left: 'prev,next today',
              center: 'title',
              right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
            },
            
          footerToolbar: isMobile ? {
              center: 'listWeek,timeGridDay'
          } : {},

          buttonText: {
            today: 'Oggi', month: 'Mese', week: 'Settimana',
            day: 'Giorno', list: 'Lista'
          },
          
          locale: 'it',
          firstDay: 1,
          slotMinTime: '07:00:00',
          slotMaxTime: '22:00:00',
          events: events,
          height: '100%',
          dayMaxEventRows: true,
          selectable: false,
          editable: false,
          
          eventClick: function(info) {
            const event = info.event;
            const props = event.extendedProps;
            let details;

            if (props.type === 'note') {
              const dueDate = new Date(event.start);
              const priorityEmoji = { 'HIGH': 'ðŸ”´', 'MEDIUM': 'ðŸŸ¡', 'LOW': 'ðŸ”µ' };

              details = `ðŸ“Œ ${event.title.replace('ðŸ“Œ ', '')}\n\n` +
                        `${priorityEmoji[props.priority] || 'âšª'} PrioritÃ : ${props.priority}\n` +
                        `ðŸ“… Scadenza: ${dueDate.toLocaleDateString('it-IT', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' })}\n` +
                        `ðŸ“Š Status: ${props.status}\n` +
                        `${props.tags && props.tags.length > 0 ? 'ðŸ·ï¸ Tags: ' + props.tags.join(', ') : ''}`;
            } else {
              const start = new Date(event.start);
              const end = event.end ? new Date(event.end) : null;
              
              details = `ðŸ“… ${event.title}\n\n` +
                        `ðŸ• ${start.toLocaleString('it-IT', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric', hour: '2-digit', minute: '2-digit' })}\n` +
                        `${end ? 'ðŸ• Fine: ' + end.toLocaleTimeString('it-IT', {hour: '2-digit', minute: '2-digit'}) : ''}\n\n` +
                        `â±ï¸ Durata: ${props.duration_minutes || 'N/A'} min\n` +
                        `ðŸ“ ${props.location || 'Non specificato'}\n` +
                        `${props.description ? 'ðŸ“ ' + props.description : ''}`;
            }
            showEventDetails(details.trim());
          },
          
          dateClick: function(info) {
            if (calendar.view.type.includes('Grid') && !info.allDay) {
                calendar.changeView('timeGridDay', info.dateStr);
            }
          }
        });
        
        calendar.render();
      })
      .catch(err => {
        document.body.innerHTML = '<h2 style="color: red; text-align:center;">Errore: ' + err.message + '</h2>';
      });
  </script>
</body>
</html>
