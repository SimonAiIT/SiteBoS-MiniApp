<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Calendario Manager Desk</title>
  
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
  
  <style>
    :root {
      --bg-start: #4a5b8f; --bg-end: #2a3d5f; --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7); --border-color: rgba(255, 255, 255, 0.2);
      --input-bg: rgba(255, 255, 255, 0.08); --accent-color: #5B6FED; --error-color: #ff6b6b;
      --highlight-color: #8A9AFF;
      --highlight-bg-color: rgba(138, 154, 255, 0.1);
      --fc-border-color: var(--border-color);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 100%) fixed;
      color: var(--text-primary); padding: 20px; min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }
    #calendar {
      max-width: 900px; margin: 0 auto; background: var(--input-bg);
      backdrop-filter: blur(10px); border: 1px solid var(--border-color);
      border-radius: 14px; padding: 16px; box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
    }
    .fc { font-family: inherit; color: var(--text-primary); }
    .fc .fc-toolbar-title { font-weight: 600; font-size: 1.5rem; }

    .fc .fc-button-primary {
      background-color: var(--input-bg); border: 1px solid var(--border-color);
      color: var(--text-secondary); border-radius: 10px; transition: all 0.3s ease;
    }
    .fc .fc-button-primary:hover {
      color: var(--text-primary); border-color: rgba(255, 255, 255, 0.5);
    }
    .fc .fc-button-primary:not(:disabled).fc-button-active {
      border-color: var(--accent-color); color: var(--text-primary);
      background-color: rgba(91, 111, 27, 0.15); box-shadow: none;
    }

    /* --- MODIFICA PER INTESTAZIONI CON STESSO SFONDO DEL FORM --- */
    .fc-col-header-cell,
    .fc-timegrid-axis,
    .fc-timegrid-slot-label,
    .fc-list-day-cushion {
      background: var(--input-bg) !important;
      color: var(--text-primary) !important;
      font-weight: 600;
      border-bottom: 1px solid var(--border-color) !important;
    }
    /* --- FINE MODIFICA --- */

    .fc .fc-col-header-cell-cushion { padding: 12px 4px; }
    .fc .fc-list-day-cushion { padding: 8px 16px; }
    .fc .fc-col-header-cell.fc-day-sat .fc-col-header-cell-cushion,
    .fc .fc-col-header-cell.fc-day-sun .fc-col-header-cell-cushion {
        color: var(--highlight-color) !important;
    }
    .fc th.fc-col-header-cell {
        border-right: 1px solid var(--border-color) !important;
    }
    .fc th.fc-col-header-cell:last-child {
        border-right: none !important;
    }

    .fc-event {
        font-weight: 500; border-radius: 6px; padding: 5px 8px;
        transition: filter 0.2s ease; border: none !important;
        background-color: var(--accent-color) !important;
        color: var(--text-primary) !important;
    }
    .fc-event-title {
        white-space: normal !important;
        display: flex; align-items: center; gap: 6px;
    }
    .fc-event:hover { filter: brightness(1.15); }
    .fc-event-note {
        background: linear-gradient(90deg, var(--accent-color), var(--highlight-color)) !important;
    }
    .fc-event-title::before { font-size: 1em; flex-shrink: 0; }
    .fc-event-note .fc-event-title::before { content: 'ðŸ“Œ'; }
    .fc-event-high .fc-event-title::before { content: 'ðŸ”´'; }
    
    .fc-list-event > td { vertical-align: middle; }
    .fc-list-event:hover td { background-color: var(--highlight-color) !important; }
    .fc-list-event-dot { border-color: var(--accent-color) !important; }
    .fc-list-event.fc-event-high .fc-list-event-dot { border-color: var(--error-color) !important; }
    .fc-list-event.fc-event-note .fc-list-event-dot { border-color: var(--highlight-color) !important; }
    .fc-list-event-title a { color: inherit !important; text-decoration: none; }
    
    .fc .fc-day-sat, .fc .fc-day-sun {
        background-color: var(--highlight-bg-color) !important;
    }
    .fc .fc-day-today {
        background-color: rgba(91,111,237,0.15) !important;
        box-shadow: 0 0 0 2px var(--accent-color) inset !important;
    }
    
    .fc .fc-daygrid-day-number {
        color: var(--text-primary); font-weight: bold; background: var(--accent-color);
        border-radius: 20px; padding: 2px 8px; margin: 4px; display: inline-block;
    }
    .fc .fc-daygrid-day.fc-day-sat .fc-daygrid-day-number,
    .fc .fc-daygrid-day.fc-day-sun .fc-daygrid-day-number {
        background: var(--highlight-color);
        color: var(--text-primary);
    }
    .fc .fc-day-other .fc-daygrid-day-number {
        background: none !important;
        opacity: 0.4;
    }

    .fc .fc-timegrid-slot-lane { border-color: rgba(255,255,255,0.15) !important; }
    .fc .fc-timegrid-slot-lane:nth-child(even) { background: rgba(255,255,255,0.02); }
    .fc .fc-timegrid-slot-label { color: var(--text-secondary); }
    .fc .fc-timegrid-body, .fc .fc-timegrid-axis-frame, .fc .fc-daygrid-day-frame { background: transparent; }

    @media (max-width: 768px) {
      body { padding: 0; }
      #calendar {
        border-radius: 0; height: 100vh; padding: 8px; background: transparent;
        border: none; backdrop-filter: none; box-shadow: none;
      }
      .fc .fc-toolbar-title { font-size: 1.1rem; }
    }
    
    .modal-overlay {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7); z-index: 9999; align-items: center; justify-content: center;
    }
    .modal-overlay.active { display: flex; }
    .modal-content {
      background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 100%);
      border-radius: 16px; padding: 24px; max-width: 400px; width: 90%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5); color: var(--text-primary);
      white-space: pre-line; line-height: 1.6;
    }
    .modal-close {
      margin-top: 20px; background: var(--accent-color); color: white; border: none;
      padding: 12px 24px; border-radius: 8px; font-weight: 600; cursor: pointer; width: 100%;
    }
  </style>
</head>
<body>
  <div id="calendar"></div>
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal-content">
      <div id="modalText"></div>
      <button class="modal-close" onclick="closeModal()">Chiudi</button>
    </div>
  </div>
  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    if (tg.themeParams) {
      const root = document.documentElement;
      if (tg.themeParams.bg_color) {
        root.style.setProperty('--bg-start', tg.themeParams.bg_color);
        root.style.setProperty('--bg-end', tg.themeParams.bg_color);
      }
      if (tg.themeParams.button_color) {
        root.style.setProperty('--accent-color', tg.themeParams.button_color);
      }
      if (tg.themeParams.text_color) {
        root.style.setProperty('--text-primary', tg.themeParams.text_color);
      }
    }

    const params = new URLSearchParams(window.location.search);
    const groupId = params.get('group_id');

    if (!groupId) {
      document.body.innerHTML = `<h2 style="color: red; text-align:center;">Parametro group_id mancante</h2>`;
      throw new Error('Parametro group_id mancante');
    }

    const apiUrl = `https://trinai.api.workflow.prod.dcmake.it/webhook/manager-desk/appointments?group_id=${groupId}`;

    function showEventDetails(details) {
      if (tg && tg.showAlert) {
        try { tg.showAlert(details); return; } catch (e) { console.warn('Telegram showAlert fallito, uso modal', e); }
      }
      document.getElementById('modalText').textContent = details;
      document.getElementById('modalOverlay').classList.add('active');
    }

    function closeModal() {
      document.getElementById('modalOverlay').classList.remove('active');
    }

    fetch(apiUrl)
      .then(res => { if (!res.ok) throw new Error(`HTTP Error: ${res.status}`); return res.json(); })
      .then(events => {
        const calendarEl = document.getElementById('calendar');
        const isMobile = window.innerWidth < 768;

        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: isMobile ? 'listWeek' : 'dayGridMonth',
          headerToolbar: isMobile ? { left: 'prev,next', center: 'title', right: 'today' } : 
                                    { left: 'prev,next today', center: 'title', right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek' },
          footerToolbar: isMobile ? { center: 'listWeek,timeGridDay' } : {},
          buttonText: { today: 'Oggi', month: 'Mese', week: 'Settimana', day: 'Giorno', list: 'Lista' },
          locale: 'it',
          firstDay: 1,
          slotMinTime: '07:00:00',
          slotMaxTime: '22:00:00',
          events: events,
          height: isMobile ? '100%' : 'auto',
          dayMaxEventRows: true,
          
          eventClassNames: function(arg) {
              let classNames = [];
              const props = arg.event.extendedProps;
              if (props.type === 'note') classNames.push('fc-event-note');
              if (props.priority === 'HIGH') classNames.push('fc-event-high');
              return classNames;
          },
          
          eventClick: function(info) {
            const event = info.event;
            const props = event.extendedProps;
            let details;
            if (props.type === 'note') {
              const dueDate = new Date(event.start);
              const priorityEmoji = { 'HIGH': 'ðŸ”´', 'MEDIUM': 'ðŸŸ¡', 'LOW': 'ðŸ”µ' };
              details = `ðŸ“Œ ${event.title.replace('ðŸ“Œ ', '')}\n\n` +
                        `${priorityEmoji[props.priority] || 'âšª'} PrioritÃ : ${props.priority}\n` +
                        `ðŸ“… Scadenza: ${dueDate.toLocaleDateString('it-IT', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' })}\n` +
                        `ðŸ“Š Status: ${props.status}\n` +
                        `${props.tags && props.tags.length > 0 ? 'ðŸ·ï¸ Tags: ' + props.tags.join(', ') : ''}`;
            } else {
              const start = new Date(event.start);
              const end = event.end ? new Date(event.end) : null;
              details = `ðŸ“… ${event.title}\n\n` +
                        `ðŸ• ${start.toLocaleString('it-IT', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric', hour: '2-digit', minute: '2-digit' })}\n` +
                        `${end ? 'ðŸ• Fine: ' + end.toLocaleTimeString('it-IT', {hour: '2-digit', minute: '2-digit'}) : ''}\n\n` +
                        `â±ï¸ Durata: ${props.duration_minutes || 'N/A'} min\n` +
                        `ðŸ“ ${props.location || 'Non specificato'}\n` +
                        `${props.description ? 'ðŸ“ ' + props.description : ''}`;
            }
            showEventDetails(details.trim());
          },
          
          dateClick: function(info) {
            if (calendar.view.type.includes('Grid') && !info.allDay) {
                calendar.changeView('timeGridDay', info.dateStr);
            }
          }
        });
        
        calendar.render();
      })
      .catch(err => {
        document.body.innerHTML = `<h2 style="color: red; text-align:center;">Errore: ${err.message}</h2>`;
      });
  </script>
</body>
</html>
