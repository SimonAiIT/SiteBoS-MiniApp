    body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 100%); color: var(--text-main); min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 20px; }

    p.subtitle { font-size: 14px; color: var(--text-muted); margin-bottom: 28px; line-height: 1.6; }
    .input-group { margin-bottom: 18px; }
    label { display: block; font-size: 12px; font-weight: 600; color: var(--text-muted); margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.5px; }
    input, select { width: 100%; padding: 16px; background: var(--input-bg); border: 1px solid var(--border); border-radius: 14px; color: white; font-family: inherit; font-size: 15px; transition: all 0.3s; appearance: none; -webkit-appearance: none; }
    select { background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239ca3af' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e"); background-position: right 0.7rem center; background-repeat: no-repeat; background-size: 1.2em 1.2em; padding-right: 2.5rem; }
    input:focus, select:focus { outline: none; border-color: var(--primary); }
    input:disabled, input[readonly] { opacity: 0.7; cursor: not-allowed; background: rgba(0,0,0,0.15); }
    .btn { padding: 16px; border-radius: 14px; font-weight: 600; font-size: 15px; cursor: pointer; border: none; transition: all 0.2s; display: flex; align-items: center; justify-content: center; gap: 8px; width: 100%; }
    .btn-primary { background: var(--primary); color: white; }
    .btn-secondary { background: transparent; border: 1px solid var(--border); color: var(--text-muted); }
    .btn:disabled { background: var(--input-bg); color: var(--text-muted); opacity: 0.5; cursor: not-allowed; border-color: var(--border); }
    #loader { position:fixed; inset:0; background:var(--bg-end); z-index:99; display:flex; justify-content:center; align-items:center; flex-direction:column; }
    .spinner { width:40px; height:40px; border:4px solid rgba(255,255,255,0.1); border-top-color:var(--primary); border-radius:50%; animation:spin 0.8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .row { display: flex; gap: 12px; } .col { flex: 1; }
    .time-range-selector { display: flex; align-items: center; gap: 10px; }
    .time-range-selector span { color: var(--text-muted); }
    .operators-card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 16px; padding: 20px; }
    .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid var(--border); padding-bottom: 15px; }
    .card-header h3 { font-size: 16px; margin: 0; display: flex; align-items: center; gap: 10px; }
    .slot-counter { font-size: 12px; font-weight: 600; background: rgba(255,255,255,0.1); padding: 5px 10px; border-radius: 20px; }
    .operator-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 5px; border-bottom: 1px solid rgba(255,255,255,0.05); }
    .operator-item:last-child { border-bottom: none; }
    .op-name { font-weight: 600; font-size: 14px; }
    .op-id { font-size: 11px; color: var(--text-muted); display: block; }
    .op-actions button { background: none; border: none; color: var(--text-muted); cursor: pointer; font-size: 14px; padding: 8px; transition: color 0.2s; }
    .op-actions button:hover { color: var(--primary); }
    .operator-item.pending .op-name { color: var(--warning); }
    .invitation-link { display: flex; margin-top: 8px; }
    .invitation-link input { flex-grow: 1; font-size: 12px; padding: 8px 10px; border-radius: 8px 0 0 8px; border-right: none; background: rgba(0,0,0,0.3); }
    .invitation-link button { padding: 8px 12px; font-size: 12px; border-radius: 0 8px 8px 0; background: var(--primary); color: white; border: none; cursor: pointer; font-weight: 600; }
    .upgrade-prompt { text-align: center; font-size: 13px; color: var(--warning); margin-top: 15px; padding-top: 15px; border-top: 1px solid var(--border); }
    .upgrade-prompt a { color: var(--primary); font-weight: 600; text-decoration: none; }
    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 100; display: flex; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
    .modal-content { background: var(--bg-end); padding: 25px; border-radius: 16px; border: 1px solid var(--border); width: 90%; max-width: 400px; animation: fadeInModal 0.3s; }

    let initialDataString = '';
    let ownerAsOperator = null;
    let operators = []; 
    let currentLang = 'it';
    const dict = () => i18n[currentLang] || i18n.it;
    
    function getCurrentStateAsObject() {
        const finalOperatorsArray = [];
        if (ownerAsOperator) finalOperatorsArray.push(ownerAsOperator);
        finalOperatorsArray.push(...operators);

        return {
            name: dom.name.value, surname: dom.surname.value, email: dom.email.value, phone: dom.phone.value,
            ragione_sociale: dom.ragioneSociale.value, indirizzo: dom.indirizzo.value,
            site: dom.site.value, linkedin_page: dom.linkedin_page.value, facebook_page: dom.facebook_page.value,
            gemini_key: dom.gemini_key.value,
            owner_unavailable_time: `${dom.ownerUnavFrom.value}-${dom.ownerUnavTo.value}`,
            operator_unavailable_time: `${dom.operatorUnavFrom.value}-${dom.operatorUnavTo.value}`,
            operators: finalOperatorsArray
        };
    }

    function checkIfDirty() {
        const currentStateString = JSON.stringify(getCurrentStateAsObject());
        dom.saveBtn.disabled = (currentStateString === initialDataString);
    }
    
    function changeLanguage(lang) {
        currentLang = lang;
        document.querySelectorAll('[data-i18n]').forEach(el => { 
            const k = el.getAttribute('data-i18n'); 
            if(dict()[k]) el.innerHTML = dict()[k]; 
        });
    }

    function populateTimeSelectors() {
        const selectors = [dom.ownerUnavFrom, dom.ownerUnavTo, dom.operatorUnavFrom, dom.operatorUnavTo];
        selectors.forEach(selector => {
            if (selector.options.length > 0) return;
            for (let i = 0; i < 24; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `${i.toString().padStart(2, '0')}:00`;
                selector.appendChild(option);
            }
        });
    }

    async function loadData() {
        if (!vatNumber) { tg.showAlert('ID not found!'); return; }
        try {
            const res = await fetch(WEBHOOK_URL, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ action: 'get_owner_data', vat_number: vatNumber }) });
            if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
            const data = await res.json();
            const allOperators = data.owner_data.operators || [];
            ownerAsOperator = allOperators.find(op => op.Role === 'Owner');
            operators = allOperators.filter(op => op.Role !== 'Owner');
            populateForm(data.owner_data);
            changeLanguage(urlParams.get('lang') || 'it');
            dom.loader.classList.add('hidden');
            dom.app.classList.remove('hidden');
        } catch (err) {
            tg.showAlert(dict().alert_loading_error); tg.close();
        }
    }

    function populateForm(data) {
        dom.name.value = data.name || ''; dom.surname.value = data.surname || ''; dom.email.value = data.email || '';
        dom.phone.value = data.phone || ''; dom.ragioneSociale.value = data.ragione_sociale || ''; dom.vatNumber.value = data.vat_number || '';
        dom.indirizzo.value = data.indirizzo || ''; dom.site.value = data.site || ''; dom.linkedin_page.value = data.linkedin_page || '';
        dom.facebook_page.value = data.facebook_page || ''; dom.gemini_key.value = data.gemini_key || '';
        const [ownerFrom, ownerTo] = (data.owner_unavailable_time || '21-7').split('-');
        dom.ownerUnavFrom.value = ownerFrom; dom.ownerUnavTo.value = ownerTo;
        const [opFrom, opTo] = (data.operator_unavailable_time || '19-9').split('-');
        dom.operatorUnavFrom.value = opFrom; dom.operatorUnavTo.value = opTo;
        renderOperators();
        initialDataString = JSON.stringify(getCurrentStateAsObject());
        checkIfDirty();
    }
    
    function renderOperators() {
        dom.operatorsList.innerHTML = '';
        operators.forEach((op, index) => {
            const isPending = !op.OperatorChatID;
            let operatorHTML = '';
            if (isPending) {
                const invitationLink = `https://t.me/${BOT_USERNAME}?start=${op.invitation_code}`;
                operatorHTML = `<div class="operator-item pending"><div class="op-info" style="width:100%;"><span class="op-name">${op.OperatorName} <i class="fas fa-clock"></i> ${dict().op_status_pending}</span><p style="font-size:11px; color:var(--text-muted); margin-top:4px;">${dict().op_invite_text}</p><div class="invitation-link"><input type="text" value="${invitationLink}" readonly><button onclick="copyToClipboard('${invitationLink}', this)">${dict().op_btn_copy}</button></div></div><div class="op-actions"><button type="button" onclick="deleteOperator(${index})"><i class="fas fa-trash-alt"></i></button></div></div>`;
            } else {
                operatorHTML = `<div class="operator-item"><div class="op-info"><span class="op-name">${op.OperatorName}</span><span class="op-id">ID: ${op.OperatorChatID}</span></div><div class="op-actions"><button type="button" onclick="deleteOperator(${index})"><i class="fas fa-trash-alt"></i></button></div></div>`;
            }
            dom.operatorsList.innerHTML += operatorHTML;
        });
        updateOperatorControls();
    }
    
    function updateOperatorControls() {
        const count = operators.length;
        dom.slotCounter.textContent = `${count} / 3`;
        const canAdd = count < 3;
        dom.addOperatorBtn.classList.toggle('hidden', !canAdd);
        dom.upgradePrompt.classList.toggle('hidden', canAdd);
    }
    
    window.copyToClipboard = (text, button) => {
        navigator.clipboard.writeText(text).then(() => {
            button.textContent = dict().op_copied;
            tg.HapticFeedback.notificationOccurred('success');
            setTimeout(() => { button.textContent = dict().op_btn_copy; }, 2000);
        });
    };

    window.openModal = () => { dom.opName.value = ''; dom.modal.classList.remove('hidden'); };
    window.closeModal = () => dom.modal.classList.add('hidden');

    window.deleteOperator = (index) => {
        const op = operators[index];
        const isPending = !op.OperatorChatID;
        let confirmText = isPending ? `${dict().alert_revoke_invite} ${op.OperatorName}?` : `${dict().alert_confirm_delete} ${op.OperatorName}?`;
        tg.showConfirm(confirmText, (ok) => {
            if (ok) { operators.splice(index, 1); renderOperators(); checkIfDirty(); tg.HapticFeedback.notificationOccurred('warning'); }
        });
    };
    
    window.generateInvitation = () => {
        const name = dom.opName.value.trim();
        if (!name) { tg.showAlert(dict().alert_name_required); return; }
        const uniquePart = Math.random().toString(36).substring(2, 8).toUpperCase();
        const invitationCode = `INV-${vatNumber}-${ownerAsOperator.OperatorChatID}-${uniquePart}`;
        const newOperator = { OperatorName: name, invitation_code: invitationCode, OperatorChatID: null, GeminiKey: null, OperatorLenguage: ownerAsOperator.OperatorLenguage, FreeHandOperator: true, Role: 'Operator' };
        operators.push(newOperator);
        renderOperators();
        closeModal();
        checkIfDirty();
        tg.HapticFeedback.notificationOccurred('success');
    };
    
    document.querySelectorAll('#editForm input, #editForm select').forEach(el => el.addEventListener('input', checkIfDirty));
    dom.addOperatorBtn.addEventListener('click', () => openModal());

    dom.form.addEventListener('submit', async (e) => {
        e.preventDefault();
        dom.saveBtn.disabled = true; dom.saveBtn.querySelector('span').textContent = dict().saving_progress;
        
        const updatedData = getCurrentStateAsObject();

        try {
            await fetch(WEBHOOK_URL, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ action: 'save_owner_data', vat_number: vatNumber, data_update: updatedData }) });
            tg.HapticFeedback.notificationOccurred('success');
            dom.saveBtn.style.background = 'var(--success)';
            dom.saveBtn.querySelector('span').innerHTML = dict().saving_success;
            initialDataString = JSON.stringify(updatedData);
            checkIfDirty();
            setTimeout(() => tg.close(), 1500);
        } catch (err) {
            tg.showAlert(dict().alert_saving_error);
            dom.saveBtn.disabled = false; dom.saveBtn.querySelector('span').textContent = dict().btn_save;
        }
    });

    populateTimeSelectors();
    loadData();
  </script>
</body>
</html>
