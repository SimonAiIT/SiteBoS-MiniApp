<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Team Manager</title>
  
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../styles.css">
  
</head>
<body>

  <!-- LOADER -->
  <div id="loader"><div class="spinner"></div></div>

  <!-- MAIN CONTENT -->
  <div id="app-content" class="container hidden">
    
    <h1 data-i18n="title">Team Manager</h1>
    <p class="subtitle" data-i18n="subtitle">Gestisci le soft skills del tuo team</p>
    
    <!-- SEZIONE OWNER (Owner) -->
    <div class="knowledge-card highlight open">
      <div class="card-header">
        <h3><i class="fas fa-crown"></i> <span data-i18n="section_owner_title">Owner</span></h3>
        <i class="fas fa-chevron-down chevron"></i>
      </div>
      <div class="card-content">
        <div class="team-member-card" id="owner-card">
          <div class="member-avatar">
            <i class="fas fa-user-tie"></i>
          </div>
          <div class="member-info">
            <h4 id="owner-name">Caricamento...</h4>
            <p class="member-role" data-i18n="role_owner">Proprietario</p>
          </div>
          <button class="btn btn-primary btn-sm" id="btn-owner-softskill">
            <i class="fas fa-chart-line"></i> <span data-i18n="btn_assess">Valuta Soft Skills</span>
          </button>
        </div>
      </div>
    </div>

    <!-- SEZIONE COLLABORATORI -->
    <div class="knowledge-card">
      <div class="card-header">
        <h3><i class="fas fa-users"></i> <span data-i18n="section_team_title">Collaboratori</span></h3>
        <i class="fas fa-chevron-down chevron"></i>
      </div>
      <div class="card-content">
        <div id="team-list" class="team-list">
          <!-- Collaboratori renderizzati dinamicamente -->
        </div>
        
        <div id="no-team-message" class="empty-state hidden">
          <i class="fas fa-user-plus" style="font-size:48px; opacity:0.3;"></i>
          <p data-i18n="no_team_msg">Nessun collaboratore presente. Aggiungine uno per iniziare.</p>
        </div>
        
        <button class="btn btn-secondary btn-block mt-2" id="btn-add-member">
          <i class="fas fa-plus"></i> <span data-i18n="btn_add_member">Aggiungi Collaboratore</span>
        </button>
      </div>
    </div>
    
    <!-- Spazio per FAB -->
    <div style="height: 80px;"></div>
    
  </div>

  <!-- FAB INDIETRO -->
  <div class="fab-container">
    <button class="fab-btn fab-secondary" id="btn-back-dashboard" title="Torna a Dashboard">
      <i class="fas fa-arrow-left"></i>
    </button>
  </div>

  <script src="team_logic.js"></script>

</body>
</html>
